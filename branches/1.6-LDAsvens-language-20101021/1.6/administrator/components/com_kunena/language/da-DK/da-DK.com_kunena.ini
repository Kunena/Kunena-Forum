COM_KUNENA_A_IMGB_TOTAL_FILES=Antal uploadede filer
COM_KUNENA_A_IMGB_WEIGHT=bytes
COM_KUNENA_A_IMGB_TOTAL_IMG=Antal uploadede billeder
COM_KUNENA_A_IMGB_VIEW=Åben indlæg (for redigering)
COM_KUNENA_A_IMGHEIGHT=Maks. billedhøjde
COM_KUNENA_A_IMGHEIGHT_DESC=Max højde af billeder i pixels. Større filer vil stadig blive uploadet, men komprimeret til denne størrelse!
COM_KUNENA_A_IMGQUALITY=Billedkvalitet for JPG resize
COM_KUNENA_A_IMGQUALITY_DESC=Billedkvalitet for JPG skalleringsoperationer. Almindelige værdier er 30-60. Jo højere(max: 100) jo bedre bliver kvaliteten, men filstørrelsen forøges.
COM_KUNENA_A_IMGSIZE=Maksimal billedfilstørrelse
COM_KUNENA_A_IMGSIZE_DESC=Maksimal billedfilstørrelse tilladt ved upload.<strong>Du kan ikke overstige PHP's upload grænse!: post_max_size: %s & upload_max_filesize: %s </strong>. For at ændre PHP's upload maximum skal du ændre i php.ini (%s)..
COM_KUNENA_A_IMGTHUMBHEIGHT=Miniaturehøjde
COM_KUNENA_A_IMGTHUMBHEIGHT_DESC=Højden i pixels for miniaturen'en af billedet. Visningsindstillinger fro skabelonen kan være anderledes end filens fysiske indstillinger.
COM_KUNENA_A_IMGTHUMBWIDTH=Miniaturebredde
COM_KUNENA_A_IMGTHUMBWIDTH_DESC=Bredden i pixels for miniaturen'en af billedet. Visningsindstillinger fro skabelonen kan være anderledes end filens fysiske indstillinger.
COM_KUNENA_A_IMGWIDTH=Maks. billedbredde
COM_KUNENA_A_IMGWIDTH_DESC=Max. billedbredde i pixels. Større filer vil stadig blive uploadet, men reduceret til maksimum.
COM_KUNENA_A_INTEGRATION=Integration
COM_KUNENA_A_KARMA=Vis karmaindikator
COM_KUNENA_A_KARMA_DESC=Sæt til <em>Ja</em> for at vise brugerkarma og relaterede knapper (forøg/mindsk) hvis brugerstatistik er aktiveret.
COM_KUNENA_A_KUNENA_SESSION_TIMEOUT=Sessionslevetid
COM_KUNENA_A_KUNENA_SESSION_TIMEOUT_DESC=Standard er 1800 [sekunder]. Sessionslevetid (timeout) i sekunder svarende til Joomla sessionslevetid. Sessionslevetid er vigtig for genberegning af adgangsrettigheder, visning af hvem der er online og NY indikatoren. Når først en session udløber i forhold til timeout, så nulstilles adgangsrettigheder og NY indikatoren.
COM_KUNENA_A_LENGTHS=Længdeindstillinger
COM_KUNENA_A_LOOKS=Udseende
COM_KUNENA_A_MAIL_ADMIN=Email administratorer
COM_KUNENA_A_MAIL_ADMIN_DESC=Sæt til <em>Ja</em> hvis du vil sende en email notifikation til aktiverede systemadministratorer ved hvert nyt indlæg.
COM_KUNENA_A_MESSAGE=For at gemme ændringerne, tryk på knappen <em>Gem</em> i toppen.
COM_KUNENA_A_MESSAGES=Indlæg pr side
COM_KUNENA_A_MESSAGES_DESC=Antal indlæg der skal vises per side
COM_KUNENA_A_MESSAGES_DESC_SEARCH=Indlæg per side ved søgeresultater
COM_KUNENA_A_MESSAGES_SEARCH=Søgeresultater
COM_KUNENA_A_MODERATION=Email moderatorer
COM_KUNENA_A_MODERATION_DESC=Sæt til <em>Ja</em> for at sende emailbesked til moderator(er) ved nye indlæg. Bemærk: Selvom alle (super)administrator automatisk har alle moderatortilladelser, så tilknyt dem eksplicit som moderatorer til forummet for også at modtage emails!
COM_KUNENA_A_NO=Nej
COM_KUNENA_A_PDF=Aktiver PDF oprettelse
COM_KUNENA_A_PDF_DESC=Sæt til <em>Ja</em> hvis du vil gøre det muligt for brugere at downloade et simpelt PDF dokument med indholdet af en tråd.<br />Det er et <u>simpelt</u> PDF dokument uden formatering, intet fancy layout eller i den stil, men det indeholder alt tekst fra tråden.
COM_KUNENA_A_PESONNALTEXT=Maks længe af personlig tekst
