COM_KUNENA_TEMPLATE_BLUE_EAGLE_DESC="Blue Eagle var standardmalen i Kunena 1.6 og 1.7. <br /><br /> Dette er den nye versjonen av designmalen, og dens viktigste formål er å tillate deg å fortsette å bruke din nåværende Kunena 1.6 eller 1.7 designmal i Kunena 2.0. <br /><br /> Velg din gamle designmal i stedet for Blue Eagle 2.0. Ved å gjøre dette, slår Kunena på en kompatibilitets modus. Kompatibilitets modus laster alle bildene og CSS fra designmalen, men tar alt annet fra Blue Eagle 2.0. Denne funksjonen skal fungere med de fleste av designmalene, men ikke alle. <br /><br /> <strong>Advarsel:</strong> Blue Eagle er foreldet og den mangler noen av de nye funksjonene. På grunn av dette bør du vurdere å flytte til Kunena 2.0 designmalen. <br /><br /> For mer informasjon, besøk http://www.kunena.org."
