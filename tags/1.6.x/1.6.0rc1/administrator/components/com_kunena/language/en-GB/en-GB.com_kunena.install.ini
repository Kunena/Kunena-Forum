COM_KUNENA_INSTALL_DOWN_BUILD_HINT="Use this option to downgrade Kunena 1.6 to the current build. You should take this action only if you are having issues with your new version."
COM_KUNENA_INSTALL_REINSTALL_HINT="Use this option to reinstall current version of Kunena 1.6. This action will overwrite all the files included in the Kunena distribution, but all the other files will remain untouched."
COM_KUNENA_INSTALL_MIGRATE_HINT="We have detected an old #COMPONENT_OLD# version, which uses deprecated database model and old file locations. Use this option to migrate your data from old version to Kunena 1.6. We will keep backup from your old data, but all templates and custom changes will be lost. If you have already installed Kunena 1.6, this action restores data (or backup) from #COMPONENT_OLD# #VERSION_OLD# and migrates it to the new model."
COM_KUNENA_INSTALL_INSTALL_HINT="Use this option to complete your installation. This action will create new forum with only sample data in it."
COM_KUNENA_INSTALL_UNINSTALL_HINT="You can use this option if you want to start over from a clean installation."
COM_KUNENA_INSTALL_RESTORE_HINT="Installer found a backup from #COMPONENT_OLD# #VERSION_OLD#. This option restores old data and uninstalls Kunena 1.6. After taking this action you must install your old version back together with your template, language and custom changes."
COM_KUNENA_INSTALL_WARN="WARNING:"
COM_KUNENA_INSTALL_UPGRADE_WARN="If you have already installed Kunena 1.6 but later decided to downgrade back to #COMPONENT_OLD# #VERSION_OLD#, new messages will not be imported by using this option. If this is the case, please <em>Migrate</em> your old version."
COM_KUNENA_INSTALL_MIGRATE_WARN="<em>This action should only be taken once.</em> If you have installed any #COMPONENT_OLD# modules, plugins or integrated software which have not been designed for Kunena 1.6, its very important to uninstall or upgrade all of them before continuing migration! Many of them fail to detect Kunena version correctly and will break your site."
COM_KUNENA_INSTALL_RESTORE_WARN="All the new data will be lost by using this action."
COM_KUNENA_INSTALL_UNINSTALL_WARN="This action will delete all the data from your forum, including categories, posts and attachments."
COM_KUNENA_INSTALL_OFFLINE_WARNING="Kunena Forum has been taken offline."
COM_KUNENA_INSTALL_OFFLINE_WARNING_DESC="If you do not want to upgrade now, please abort the installation and install the old version to put your forum back to online."
