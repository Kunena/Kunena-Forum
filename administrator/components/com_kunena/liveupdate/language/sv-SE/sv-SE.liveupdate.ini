LIVEUPDATE_STUCK_INFO="Live Update har upptäckt att den kraschade förra gången den försökte kontakta uppdateringsservern. Vanligen beror detta på att webbhotellet har blockerat kommunikation med externa webbplatser. Om du ändå vill försöka hämta uppdateringsinformation, klicka på knappen &quot;Hämta uppdateringsinformation&quot; nedan. Om detta resulterar i en vit sida, skall du kontakta ditt webbhotell och rapportera felet."

