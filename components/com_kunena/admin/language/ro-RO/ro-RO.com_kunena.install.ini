COM_KUNENA_SAMPLEDATA_POST_WELCOME_SUBJECT="Bine ați venit la Kunena!"
COM_KUNENA_SAMPLEDATA_POST_WELCOME_TEXT_CONTENT="[size=4][b]Bine ați venit la Kunena![/b][/size]\nVă mulţumim pentru că ați ales Kunena pentru forumul comunitate de care aveți nevoie în Joomla.\nKunena, tradus din Swahili în sensul de "_QQ_"a vorbi"_QQ_", este construit de o echipă de profesioniști de sursă deschisă cu scopul de a oferi o calitate de top, strâns unificată, soluţie de forum pentru Joomla.\n[size=4][b]Resurse suplimentare Kunena[/b][/size]\n[b]Documentație Kunena:[/b] [url]http://www.kunena.org/docs[/url]\n[b]Forum de suport Kunena[/b]: [url]http://www.kunena.org/forum[/url]\n[b]Descărcări Kunena:[/b] [url]http://www.kunena.org/download[/url]\n[b]Blog Kunena:[/b] [url]http://www.kunena.org/blog[/url]\n[b]Urmărește Kunena pe Twitter:[/b] [url]http://www.kunena.org/twitter[/url]"
