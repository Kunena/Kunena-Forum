COM_KUNENA_A_ENABLED_DESC="Wähle &bdquo;Ja&ldquo;, um die Umfragenfunktionalität für das Forum zu aktivieren. Du musst eine Liste von Kategorie IDs festelegen, in denen Umfragen erlaubt sein sollen. Ohne festgelegte Kategorie IDs werden keine Umfragen angezeigt."
COM_KUNENA_A_FAVORITES="Favoriten erlauben"
