COM_KUNENA_TEMPLATE_BLUE_EAGLE_DESC="كۆك بۈركۈت Kunena1.6 ۋە 1.7 - نەشرىنىڭ كۆڭۈلدىكى قېلىپى.<br /><br />بۇ مەزكۇر قېلىپنىڭ يېڭى نەشرى بولۇپ، سىزنىڭ نۆۋەتتە ئىشلىتىۋاتقان قېلىپىڭىزنىڭ Kunena 2.0 دىمۇ نورمال خىزمەت قىلىشىغا كاپالەتلىك قىلىش ئۈچۈندۇر.<br /><br />لېكىن بۇ يەردە كۆك بۈركۈتنىڭ 2.0 نەشرىنى تاللىماي، كونا نەشرىنى تاللىشىڭىز كېرەك. بۇنداق قىلىش ئارقىلىق، Kunena دا بۇرۇنقى ئۇسلۇبتا قوزغتىشقا بولىدۇ. بۇ خىل ھالاتتە بارلىق سۈرەت ۋە CSS نى سىزنىڭ كونا قېلىپىڭىزدىن ئالىدۇ، لېكىن باشقا قىسىملىرىنى كۆك بۈركۈتنىڭ 2.0 نەشرىدىن ئالىدۇ. بۇ ئىقتىدار پەقەت مۇشۇ قېلىپقىلا مۇناسىۋەتلىك بولۇپ، Kunena نىڭ باشقا ئىقتىدارلىرى بىلەن مۇناسىۋەتسىز.<br /><br /><strong>ئاگاھلاندۇرۇش: </strong>كۆك بۈركۈت زاماندىن قالدى، ئىقتىدارلىرى يېتىشمەيدۇ، شۇڭا  Kunena2.0 قېلىپىنى ئىشلىتىشىڭىزنى تەۋسىيە قىلىمىز.<br /><br />تېخىمۇ كۆپ تەپسىلاتلارنى بىلمەكچى بولسىڭىز تۆۋەندىكى تور بېكەتنى زىيارەت قىلىڭ: http://www.kunena.org."
