PLG_KUNENA_JOOMLA = "Kunena - Joomla integráció"
PLG_KUNENA_JOOMLA_25_30_DESCRIPTION = "Kunena beépülő a Joomla! 2.5 és 3.x verzióihoz.<br /><br />Kérünk, ne tiltsd le ezt a beépülőt!"

PLG_KUNENA_JOOMLA_ACCESSTYPE_LEVEL = "Joomla hozzáférési szintek"
PLG_KUNENA_JOOMLA_ACCESSTYPE_GROUP = "Joomla felhasználó csoportok"
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_TITLE = "Hozzáférési szint:"
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_DESC = "A kategória megtekintéséhez jogosítványokkal rendelkező<em>Hozzáférési szint csoport</em>."
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_DESC_J25 = "<strong>Tipp:</strong> Saját hozzáférési csoportokat hozhatsz létre a  <em>Joomla &gt;&gt; Felhasználók &gt;&gt; Hozzáférési szintek</em> funkciójával."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_TITLE = "Elsődleges felhasználói csoport:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC = "A megtekintési jogosítvánnyal rendelkező felhasználói csoport."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC2 = "Alapból a hozzáférés engedélyezett mindenki számára, aki örökli a szülőcsoport jogosítványait. Alternatívaként korlátozhatod a jogosítványokat a szülő csoportra az alábbi kapcsolóval  <em>Include Child Groups = No</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC_J25 = "<strong>Tipp:</strong> <em>Nyilvános</em> azt jelenti, hogy akárki, vagy csak a Vendég csoport tagjai kapnak hozzáférést az <em>Include Child Groups</em> beéllítás függvényében ha nem változtattad meg az alapértelmezett <em>Vendég felhasználói csoport</em> beállításait a <em>Joomla &gt;&gt; Felhasználók &gt;&gt; Felhasználói Csoportok &gt;&gt; Beállítások</em> menüpontban."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_CHILDS_TITLE = "Az Elsődleges tartalmazza ezeket a gyerek-csoportokat:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_CHILDS_DESC = "Az elsődleges gyerek csoportoknak is engedélyezzük a hozzáférést? Ha az érték <em>Nem</em>, Akkor  <strong>csak</strong> az adott csoport számára engedélyezett a hozzáférés."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_TITLE = "Másodlagos felhasználói csoport:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC = "A megtekintési jogosítvánnyal rendelkező másodlagos felhasználói csoport."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC2 = "A másodlagos csoportok engedélyezése hasznos lehet például ha a <em>Publishers</em> és a <em>Managers</em> csoport is hozzáférési jogot kell kapjon az adott kategóriához."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC_J25 = "<strong>Tipp:</strong> Letilthatod a másodlagos szintű hozzáférést úgy is, hogy azonos értéket választesz, mint az <em>Elsődleges Felhasználói Csoport</em>. <br /> <strong>Tipp:</strong> Jobb megoldás egy új  <em>Hosszáférési szintet</em> létrehozni a <em>Másodlagos Felhasználói Csoport</em> használata helyett."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_CHILDS_TITLE = "A Másodlagos tartalmazza ezeket a gyerek-csoportokat:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_CHILDS_DESC = "A másodlagos gyerek csoportoknak is engedélyezzük a hozzáférést? Ha az érték <em>Nem</em>, akkor  <strong>csak</strong> az adott csoport számára engedélyezett a hozzáférés."
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_POST_TITLE = "Írási jogosítványokkal rendelkező felhasználói csoportok"
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_POST_DESC = "Válaszd ki a felhasználói csoportokat akiknek joga van új bejegyzéseket közzétenni ebben a kategóriában. Ez a beállítás csak azokra a felhasználókra vonatkozik, akiknek van hozzáférési joga. Vendég felhasználók nem kezdeményezhetnek új beszélgetéseket, ha nem engeded meg nekik <em>Fórum Konfiguráció > Biztonság > Engedélyezd a vendégeknek beszélgetés kezdeményezését </em>. <br /><br /> <strong>Tipp:</strong> Több csoportot választhatsz, ha lenyomva tartod a <em>Ctrl</em> vagy <em>Shift</em> gombokat."
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_REPLY_TITLE = "Válaszolási jogosítványokkal rendelkező felhasználói csoportok"
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_REPLY_DESC = "Válaszd ki a felhasználói csoportokat akiknek joga van válaszolni a bejegyzésekre ebben a kategóriában. Ez a beállítás csak azokra a felhasználókra vonatkozik, akiknek van hozzáférési joga. Vendég felhasználók nem válaszolhatnak a beszélgetésekre, ha nem engeded meg nekik <em>Fórum Konfiguráció > Biztonság > Engedélyezd a vendégeknek beszélgetés kezdeményezését </em>. <br /><br /> <strong>Tipp:</strong> Több csoportot választhatsz, ha lenyomva tartod a <em>Ctrl</em> vagy <em>Shift</em> gombokat."

PLG_KUNENA_JOOMLA_ACCESS = "Hozzáférés vezérlő engedélyezése"
PLG_KUNENA_JOOMLA_ACCESS_DESC = "Használd a Joomla Hozzáférési szinteket és Felhasználó Csoportokat hogy meghatározd a kategória szintű hozzáférést. MEGJEGYZÉS: Csak akkor kapcsold ki ezt a beállítást, ha valamilyen más ACL módszert használsz erre a célra, és az átlagfelhasználók elől el szeretnél rejteni kategóriákat."
PLG_KUNENA_JOOMLA_LOGIN = "Joomla bejelentkezés engedélyezése"
PLG_KUNENA_JOOMLA_LOGIN_DESC = "Joomla bejelentkezés és regisztráció használata a Kunena fórumban."

COM_KUNENA_INTEGRATION_TYPE_JOOMLA_GROUP = "Felhasználói csoportok"
COM_KUNENA_INTEGRATION_TYPE_JOOMLA_LEVEL = "Hozzáférési szint"
