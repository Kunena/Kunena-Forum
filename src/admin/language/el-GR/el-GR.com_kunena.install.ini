COM_KUNENA_INSTALL_MIGRATE_HINT = "Διαπιστώσαμε μια παλιά έκδοση #COMPONENT_OLD#, η οποία χρησιμοποιεί ένα παλιό μοντέλο της βάσης δεδομένων και παλιές θέσεις αρχείων. Χρησιμοποιήστε αυτή την επιλογή για τη μεταφορά των δεδομένων σας από την παλιά έκδοση στο Kunena #VERSION#. Θα κρατήσει αντίγραφο ασφαλείας από τα παλιά δεδομένα σας, αλλά όλα τα πρότυπα και οι προσαρμοσμένες ρυθμίσεις θα χαθούν. Εάν έχετε ήδη εγκαταστήσει το Kunena 1.6+ αυτήν η ενέργεια αποκαθιστά τα δεδομένα (ή το αντίγραφο ασφαλείας) από το #COMPONENT_OLD# #VERSION_OLD# και τα μεταφέρει στο νέο μοντέλο."
