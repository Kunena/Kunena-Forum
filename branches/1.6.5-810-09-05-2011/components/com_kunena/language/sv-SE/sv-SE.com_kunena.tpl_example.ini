COM_KUNENA_TEMPLATE_EXAMPLE_TEMPLATE_DESC="Exempel mall kan användas som bas när du börjar designa din egen mall. För att komma igång: Kopiera allt i /components/com_kunena/template/example i din egen mapp och redigera template.xml. Att låta folk översätta dina anpassade parametrar: byta namn på språkfiler till xx-XX.com_kunena.tpl_[folder].ini. Oanvända språkfiler kan tas bort. Den här mallen använder bilder från Blue Eagle (standard) mall."
