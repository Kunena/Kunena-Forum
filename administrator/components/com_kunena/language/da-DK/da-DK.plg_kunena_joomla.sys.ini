PLG_KUNENA_JOOMLA="Kunena - Joomla Integration"
PLG_KUNENA_JOOMLA_15_DESCRIPTION="Kunena Plugin til kompatibilitet med Joomla! 1.5..<br /><br />Undlad at deaktivere dette plugin!"
PLG_KUNENA_JOOMLA_25_DESCRIPTION="Kunena Plugin til kompatibilitet med Joomla! 2.5.<br /><br />Undlad at deaktivere dette plugin!"

PLG_KUNENA_JOOMLA_ACCESSTYPE_LEVEL="Joomla Adgangsniveauer"
PLG_KUNENA_JOOMLA_ACCESSTYPE_GROUP="Joomla Brugergrupper"
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_TITLE="Adgangsniveau:"
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_DESC="<em>Adgangsniveau gruppen</em> som har tilladelse til at se denne kategori."
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_DESC_J15="<strong>Tip:</strong> Siden access niveauer ikke kan ændres i Joomla 1.5, for at få bedre adgangskontrol, brug <em>Access Type: Joomla Bruger Grupper</em>."
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_DESC_J25="<strong>Tip:</strong> Du kan definere dine egne adgangsniveauer i <em>Joomla &gt;&gt; Brugere &gt;&gt; adgangsniveauer</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_TITLE="Primær brugergruppe"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC="Brugergruppe som må se denne kategori."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC2="Som standard gives adgang til alle som arver brugergruppen. Alternativt kan man begrænse adgang til den enkelte brugergruppe, kun ved at sætte <em>Inkludér barn-gruppe = Nej</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC_J15="<strong>Tip:</strong> Der er 3 special grupper udover brugergrupper: <em>Ingen</em>, <em>Offentlig</em> og <em>Alle registrerede</em>. <br /> <strong>Tip:</strong> Du kan oprette dine egne brugergrupper med komponenten <em>ArtOf User</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC_J25="<strong>Tip:</strong> <em>Offentlig</em> betyder enten alle eller kun gæster, afhængig af indstillingen <em>Inkluder undergrupper</em> hvis du ikke har ændret <em>Gæstebruger gruppe</em> i <em>Joomla &gt;&gt; Brugere &gt;&gt; Brugergrupper &gt;&gt; indstillinger</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_CHILDS_TITLE="Primær inkludere undergrupperne:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_CHILDS_DESC="Skal primære barne-grupper også tillades adgang? Hvis <em>Nej</em>, så er adgang til denne kategori begrænset til <strong>kun</strong> den valgte gruppe ."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_TITLE="Sekundær brugergruppe:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC="Sekundær brugergruppe, som tillades at se denne kategori"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC2="Sekundære brugergrupper kan være praktiske, for eksempel hvis både <em>Udgivere</em> and <em>Managers</em> skal kunne se kategorien."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC_J15="<strong>Tip:</strong> Du kan deaktivere sekundære gruppe ved at sætte værdien til <em>Ingen</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC_J25="<strong>Tip:</strong> Du kan deaktivere sekundær gruppe ved at sætte det til samme værdi som <em>Primær brugergruppe</em>. <br /> <strong>Tip:</strong> Det kan være en bedre idé at oprette en <em>Adgangsniveau gruppe</em> istedet for at bruge <em>Sekundær brugergruppe</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_CHILDS_TITLE="Skeundær inkluderer undergrupperne:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_CHILDS_DESC="Skal sekundære barne-grupper også tillades adgang? Hvis <em>Nej</em>, så er adgang til denne kategori begrænset til <strong>kun</strong> den valgte gruppe ."
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_POST_TITLE="Brugergrupper, som må lave indlæg"
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_POST_DESC="Vælg de brugergrupper, som må lave nye emner i denne kategori. Denne indstilling berørerer kun brugere, som allerede har læseadgang til kategorien. Gæster kan ikke oprette emner, medmindre du aktiverer  <em>Forum Konfiguration > Sikkerhed > Tillad gæster at lave indlæg<em>. <br /><br /> <strong>Tip:</strong> Der kan vælges flere grupper på én gang ved, at holde <em>Ctrl</em> eller <em>Shift</em> knapperne mens der vælges."
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_REPLY_TITLE="Brugergrupper, som må svare på indlæg"
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_REPLY_DESC="Vælg de brugergrupper, som må svare på indlæg i denne kategori. Denne indstilling berørerer kun brugere, som allerede har læseadgang til kategorien.  Gæster kan ikke svare på indlæg, \nmedmindre du aktiverer  <em>Forum Konfiguration > Sikkerhed > Tillad gæster at lave indlæg<em>. <br /><br /> <strong>Tip:</strong> Der kan vælges flere grupper på én gang ved, at holde <em>Ctrl</em> eller <em>Shift</em> knapperne mens der vælges."

PLG_KUNENA_JOOMLA_ACCESS="Anvend Adgangskontrol"
PLG_KUNENA_JOOMLA_ACCESS_DESC="Brug Joomla! adgangsniveauer og brugergrupper til at kontrollere hvem der har adgang til kategorier.\nBEMÆRK: Denne skal slås fra hvis du anvender andre ACL metoder, og du ikke ønsker at normale brugere skal se kategorierne."
PLG_KUNENA_JOOMLA_LOGIN="Anvend Joomla! Log på"
PLG_KUNENA_JOOMLA_LOGIN_DESC="Brug Joomla! Login og registrering i Kunena"

COM_KUNENA_INTEGRATION_TYPE_JOOMLA_GROUP="Brugergrupper"
COM_KUNENA_INTEGRATION_TYPE_JOOMLA_LEVEL="Adgangsniveau"
