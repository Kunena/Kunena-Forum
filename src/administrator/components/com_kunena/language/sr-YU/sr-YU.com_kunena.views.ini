COM_KUNENA_A_POLL_TIME_VOTES="Vreme između uzastopnih glasanja"
COM_KUNENA_A_POLL_TIME_VOTES_DESC="Radi izbegavanja preopterećenja servera, postavite vreme između dva glasa istog korisnika, na primer 00:15:00 znači 15 minuta između dva glasa."
COM_KUNENA_A_POLL_TITLE="Podešavanja anketiranja"
COM_KUNENA_A_PUBWRITE="Javno čitanje/pisanje"
COM_KUNENA_A_PUBWRITE_DESC="Postavite na <em>Da</em> ako želite da omogućite javne privilegije pisanja. Postavite na <em>Ne</em> ako želite da dozvolite svim posetiocima da vide poruke, a samo registrovanim korisnicima njihovo pisanje."
COM_KUNENA_A_RANKING="Rangiranje"
COM_KUNENA_A_RANKINGIMAGES="Koristi slike rangiranja"
COM_KUNENA_A_RANKINGIMAGES_DESC="Podesite na <em>Da</em> ukoliko želite da prikažete nivo registrovanih korisnika koristeći sliku (iz media/kunena/ranks). Ukoliko je ova opcija isključena, biće prikazan tekst tog nivoa. Proverite dokumentaciju na docs.kunena.org za više informacija o slikama nivoa"
COM_KUNENA_A_RANKING_DESC="Postavite na <em>Da</em> ako želite da rang registrovanih korisnika bude prikazan na osnovu broja njihovih poruka.<br /><strong>Napomena: Morate takođe uključiti Korisničku statistiku na Naprednom jezičku da bi ovo bilo prikazano.</strong>"
