PLG_COMMUNITY_KUNENAGROUPS_CATEGORY_MAPPING_DESC="Сопоставление категорий от JomSocial для Kunena. Ввод <em>1,6;2,10</em> означает: Jomsocial категория №1 к Kunena категории №6 и Jomsocial категория №2 к Kunena категории №10. JomSocial категории, не перечисленные здесь будут иметь значение <em>Категории умолчания</em>."
PLG_COMMUNITY_KUNENAGROUPS_DEFAULT_CATEGORY="Категория форума по-умолчанию"
PLG_COMMUNITY_KUNENAGROUPS_DEFAULT_CATEGORY_DESC="Идентификатор корневой категории умолчания, которая будет использоваться для остальных групп. Оставьте это поле пустым, если не хотите иметь категорию умолчания."
PLG_COMMUNITY_KUNENAGROUPS_ALLOW_CATEGORIES="Разрешить JomSocial категории"
PLG_COMMUNITY_KUNENAGROUPS_ALLOW_CATEGORIES_DESC="Разрешить интеграцию (объединение) форума для всех групп в этих JomSocial категориях. Id категорий разделяем запятой. <em>0</em> - означает <em>Разрешить все</em>. Оставьте пустым, если не хотите разрешить отдельные категории. Это поле имеет значение, только если установлена <em>Категория форума по-умолчанию</em>."
PLG_COMMUNITY_KUNENAGROUPS_DENY_CATEGORIES="Запретить JomSocial категории"
PLG_COMMUNITY_KUNENAGROUPS_DENY_CATEGORIES_DESC="Запретить интеграцию (объединение) форума для всех групп в этих JomSocial категориях. Id категорий разделяем запятой. <em>0</em> - означает <em>Запретить все</em>. Оставьте пустым, если не хотите запрещать отдельные категории. Это поле имеет значение, только если установлена <em>Категория форума по-умолчанию</em>."
