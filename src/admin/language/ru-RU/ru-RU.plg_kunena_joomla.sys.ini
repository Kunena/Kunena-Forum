PLG_KUNENA_JOOMLA_ACCESS_GROUPS_POST_TITLE = "Группы пользователей, которым разрешено писать"
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_POST_DESC = "Выберите группы пользователей, которым разрешено отправлять ответы в темах этой категории. Этот параметр влияет только на пользователей, которые уже имеют доступ на чтение категории. Гости не смогут отвечать в темах, если вы включите <em>Конфигурация форума > Безопасность > Разрешить гостям писать сообщения</em>. <br /><br /> <strong>Подсказка:</strong> Вы можете выбрать несколько групп удерживая кнопку <em>Ctrl</em> или <em>Shift</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_REPLY_TITLE = "Группы пользователей, которым разрешено отвечать"
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_REPLY_DESC = "Выберите группы пользователей, которым разрешено отправлять ответы в темах этой категории. Этот параметр влияет только на пользователей, которые уже имеют доступ на чтение категории. Гости не смогут отвечать в темах, если вы включите <em>Конфигурация форума > Безопасность > Разрешить гостям писать сообщения</em>. <br /><br /> <strong>Подсказка:</strong> Вы можете выбрать несколько групп, удерживая кнопку <em>Ctrl</em> или <em>Shift</em>."

