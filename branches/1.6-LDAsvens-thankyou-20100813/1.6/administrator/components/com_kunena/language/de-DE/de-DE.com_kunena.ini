COM_KUNENA_A_RSS_LIMIT_DESC="Du kannst ebenfalls die Anzahl der Einträge im RSS-Feed limitieren. Benutzte dies, wenn das Zeitlimit nicht genug ist. Funktioniert mit oder ohne Zeitlimit.<br />Trage 0 ein oder lass das Feld leer für KEIN Limit."
