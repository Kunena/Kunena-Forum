COM_KUNENA_TEMPLATE_EXAMPLE_TEMPLATE_DESC="Υπόδειγμα προτύπου που μπορεί να χρησιμοποιηθεί σαν βάση όταν ξεκινήσετε να σχεδιάζετε το δικό σας πρότυπο. Για να ξεκινήσετε: αντιγράψτε όλα τα αρχεία από τον φάκελο /components/com_kunena/template/example μέσα στον δικό σας φάκελο και επεξεργαστείτε το αρχείο template.xml. Για να μπορέσουν άλλοι να μεταφράσουν τις προσαρμοσμένες παραμέτρους σας: μετονομάστε τα αρχεία γλώσσας σε xx-XX.com_kunena.tpl_[folder].ini. Τα αχρησιμοποίητα αρχεία γλώσσας μπορούν να διαγραφούν. Αυτό το πρότυπο χρησιμοποιεί εικόνες από το πρότυπο Blue Eagle (προκαθορισμένο)."
