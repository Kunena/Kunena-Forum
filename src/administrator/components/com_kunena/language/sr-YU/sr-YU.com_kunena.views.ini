COM_KUNENA_A_SHOWEBAYTAG="Prikaži oznaku za eBay u traci sa alatkama uređivača"
COM_KUNENA_A_SHOWEBAYTAG_DESC="Postavite na <em>Da</em> ako želite da oznaka [ebay] bude prikazana u traci sa alatkama uređivača poruke."
COM_KUNENA_A_SHOWMAIL="Prikaz adrese e-pošte"
COM_KUNENA_A_SHOWMAIL_DESC="Postavite na <em>Ne</em> ako ne želite da ikada bude prikazana korisnikova adresa e-pošte, čak ni registrovanim korisnicima."
COM_KUNENA_A_SHOWNEW="Prikaži nove poruke"
COM_KUNENA_A_SHOWNEW_DESC="Ako je postavljeno na <em>Da</em>, Kunena pokazuje korisnicima indikator uz forume koji sadrže nove poruke i koje su poruke nove od njihove poslednje posete."
COM_KUNENA_A_SHOWSPOILERTAG="Prikaži oznaku za otkrivanje u traci sa alatkama uređivača"
COM_KUNENA_A_SHOWSPOILERTAG_DESC="Postavite na <em>Da</em> ako želite da oznaka [spoiler] (otkrivanje) bude prikazana u traci sa alatkama uređivača poruke."
COM_KUNENA_A_SHOWVIDEOTAG="Prikaži oznaku za video u traci sa alatkama uređivača"
COM_KUNENA_A_SHOWVIDEOTAG_DESC="Postavite na <em>Da</em> ako želite da oznaka [video] bude prikazana u traci sa alatkama uređivača poruke."
COM_KUNENA_A_SIGNATURE="Maks. dužina potpisa"
COM_KUNENA_A_SIGNATURE_DESC="Maksimalni broj znakova dozvoljen u potpisu korisnika."
COM_KUNENA_A_SUBJECTLENGTH="Maks. dužina naslova"
COM_KUNENA_A_SUBJECTLENGTH_DESC="Maksimalna dužina linije naslova. Baza podržava maksimalan broj od 255 znakova. Ako je sajt podešen za upotrebu višebajtovnih znakova poput Unikod, UTF-8, ili ne-ISO-8599-x, postavite manji maksimum po formuli:<br /><tt>zaokruži_dole(255/(maks. broj bajtova po znaku u skupu))</tt><br /> Primer: za UTF-8, za koji je maks. veličina znaka u bajtovima po znaku 4 bajta: 255/4=63."
COM_KUNENA_A_SUBSCRIPTIONS="Dozvoli pretplate"
COM_KUNENA_A_SUBSCRIPTIONS_DESC="Postavite na <em>Da</em> ako želite da dozvolite registrovanim korisnicima da se pretplate na temu i primaju obaveštenja o novim porukama e-poštom"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT="E-mail to Multiple Recipients"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT_DESC="If value > 1, send a single subscription e-mail to multiple recipients. Using relatively large value prevents your site from sending too many e-mails if your web host limits the amount of e-mails per second or per hour. Larger value also improves performance as less e-mails needs to be sent."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY="E-mail Recipient Privacy"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY_DESC="This option is used only if <em>E-mail to Multiple Recipients > 0</em>. If everyone in the forum knows each other and you want to reveal who is interested in the subject, you can use either <em>TO</em> or <em>CC</em>. In all other cases forum should respect the privacy of its users and use <em>BCC</em> as it is the only option that hides e-mail addresses from other users."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS="Visible E-mail Recipient"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS_DESC="If a single subscription e-mail is sent to more than one recipient and <em>E-mail Recipient Privacy = Hide Other Recipients (BCC)</em>, you should have a valid e-mail address in this field. Warning: this e-mail address will get all the e-mail sent by the forum. If no e-mail address is provided, subscription e-mails may be treated as spam."
COM_KUNENA_A_TAHEIGHT="Visina tekst polja"
COM_KUNENA_A_TAHEIGHT_DESC="Prilagodite visinu tekst polja za poruku da odgovara vašem šablonu."
COM_KUNENA_A_TAWIDTH="Širina tekst polja"
COM_KUNENA_A_TAWIDTH_DESC="Prilagodite širinu tekst polja za poruku da odgovara vašem šablonu. <br />Paleta sa smajlijima teme će biti prelomljena u drugi red ako je širina <= 420 piksela"
COM_KUNENA_A_THANKYOU="Uknjuči sistem zahvalnica"
COM_KUNENA_A_THANKYOU_DESC="Izaberite <em>da</em> da omogućite korisnicima da "_QQ_"zahvale"_QQ_" na poruci."
COM_KUNENA_A_THREADS="Tema po stranici"
COM_KUNENA_A_THREADS_DESC="Broj tema koji će biti prikazan na svakoj stranici"
COM_KUNENA_A_TOPIC_SUBSCRIPTIONS="Pretplaćene Teme"
COM_KUNENA_A_TOPIC_SUBSCRIPTIONS_DESC="This option requires <em>Allow Subscriptions = Yes</em>. If set to <em>E-mail First Update</em>, only one e-mail will be sent to subscribers saying that there are new posts in that topic; users will not receive updates to those topics unless they log in and read the topics individually. If set to <em>E-mail Every Update</em>, e-mails will be posted for all new postings made in topics that users are subscribed to."
COM_KUNENA_A_TRIMLONGURLS="Skrati dugačke URL-ove"
COM_KUNENA_A_TRIMLONGURLSBACK="Završni deo skraćenih URL-ova"
COM_KUNENA_A_TRIMLONGURLSBACK_DESC="Broj znakova za završni deo skraćenih URL-ova. Skraćivanje dugačkih URL-ova mora biti postavljeno na <em>Da</em>."
COM_KUNENA_A_TRIMLONGURLSFRONT="Početni deo skraćenih URL-ova"
COM_KUNENA_A_TRIMLONGURLSFRONT_DESC="Broj znakova za početni deo skraćenih URL-ova. Skraćivanje dugačkih URL-ova mora biti postavljeno na <em>Da</em>."
COM_KUNENA_A_TRIMLONGURLS_DESC="Postavite na <em>Da</em> ako želite da dugački URL-ovi budu skraćeni. Pogledajte postavke za skraćivanje početka i završetka URL-a."
COM_KUNENA_A_UPLOADS="Slanje datoteka"
COM_KUNENA_A_USERNAME_DESC="Postavite na <em>Da</em> ako želite da korisničko imena budu prikazana umesto pravih imena."
COM_KUNENA_A_USERS="Korisnici"
COM_KUNENA_A_USERSTATS="Prikaži korisničku statistiku"
COM_KUNENA_A_USERSTATS_DESC="Postavite na <em>Da</em> ako želite da korisnička statistika bude prikazana, kao broj poruka korisnika, vrsta korisnika (Admin, Moderator, Korisnik, itd.)."
COM_KUNENA_A_USER_EDIT="Korisničke izmene"
COM_KUNENA_A_USER_EDIT_DESC="Postavite na <em>Da</em> ako želite da dozvolite registrovanim korisnicima da vrše izmene svojih poruka."
COM_KUNENA_A_USER_EDIT_TIME="Vreme korisničke izmene"
COM_KUNENA_A_USER_EDIT_TIMEGRACE="Vreme odlaganja korisničke izmene"
COM_KUNENA_A_USER_EDIT_TIMEGRACE_DESC="Podrazumevano 600 [sekundi], dopušta čuvanje izmene do 600 sekundi nakon što veza za uređivanje nestane."
COM_KUNENA_A_USER_EDIT_TIME_DESC="Postavite na 0 za neograničeno vreme, inače dozvoljen prozor u sekundama za izmene od objavljivanja ili poslednje promene."
COM_KUNENA_A_USER_KEYWORDS="Enable User Keywords"
COM_KUNENA_A_USER_KEYWORDS_DESC="Set <em>Yes</em> to enable keywords for users. This setting allows users to add their own keywords, which are not visible to other users."
COM_KUNENA_A_USER_MARKUP="Prikaži oznake izmena"
COM_KUNENA_A_USER_MARKUP_DESC="Postavite na <em>Da</em> ako želite da izmenjena poruka bude označena tekstom koji pokazuje ko je i kada izvršio izmene."
COM_KUNENA_A_USER_RELATED="Korisnička podešavanja"
COM_KUNENA_CACHING_SETTINGS="Caching Settings"
COM_KUNENA_CATIMAGEPATH_LEGACY="Putanja za slike kategorija prethodnih verzija"
COM_KUNENA_CATIMAGEPATH_LEGACY_DESC="Putanja za slike kategorija prethodnih verzija. Ovo je putanja za slike kategorija prethodnih verzija koja se koristi samo zbog kompatibilnosti sa starim šablonima. Ovo podešavanje sada može biti pronadjeno u podešavanjima šablona. Ako podesite putanju kao <em>category_images</em>, puna putanja će biti <em>vaš_korenski_html_direktorijum/media/kunena/category_images</em>"
COM_KUNENA_CFG_ACCESS_COMPONENT_DESC="Set <em>Yes</em> to allow direct access to <b>%s</b> URLs. It is adviced to turn off this setting, but only after proper testing. Disabling this feature improves SEO and brings some protection against spam bots. <b>Warning:</b> If you see <em>404 %s</em> errors after setting this option to <em>No</em>, please check that you have correctly set up the Kunena menu."
COM_KUNENA_CFG_CACHE="Caching"
COM_KUNENA_CFG_CACHE_DESC="Select whether to cache content in Kunena."
COM_KUNENA_CFG_CACHE_TIME="Cache Time"
COM_KUNENA_CFG_CACHE_TIME_DESC="Time before the output is recached. This option affects items like <em>Who Is Online</em> and <em>Statistics</em> changing the content only when the cache expires. To keep the data valid, it's recommended to use small values, like 1-3 minutes."
COM_KUNENA_CFG_DEFAULT_SORT="Redosled poruka"
COM_KUNENA_CFG_DEFAULT_SORT_DESC="Select default message ordering when viewing a topic. This setting can be overridden by user."
COM_KUNENA_CFG_FALLBACK_ENGLISH="Use English On Missing Strings"
COM_KUNENA_CFG_FALLBACK_ENGLISH_DESC="Use English language if translation is missing. If set to <em>No</em> or debug mode has been turned on, translation keys (COM_KUNENA_LANGUAGE_KEY) are shown instead."
COM_KUNENA_CFG_LEGACY_URLS="Support Legacy URLs"
COM_KUNENA_CFG_LEGACY_URLS_DESC="Izaberite verziju Kunene od koje želite da omogućite podršku za nasleđene URL-ove. Koristite Kunenu od verzije %s. Ova opcija omogućava da stare veze koje pokazuju na forum i dalje funkcionišu."
COM_KUNENA_CFG_POST_DATEFORMAT="Vremenski format poruke"
COM_KUNENA_CFG_POST_DATEFORMAT_DESC="Izaberite vremenski format za poruke koji se prikazuje u forumu."
COM_KUNENA_CFG_POST_DATEFORMAT_HOVER="Lebdeći vremenski format poruke"
COM_KUNENA_CFG_POST_DATEFORMAT_HOVER_DESC="Izaberite vremenski format koji se prikazuje kada lebdite nad vremenom poruke."
COM_KUNENA_COM_A_ARTICLE_DISPLAY="Choose how to display article by default"
