COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC = "Imate da podelite neko mišljenje? \n Ne stidite se i pošaljite nam poruku. Želimo da nam se javite jer stremimo da učinimo naš sajt što boljim i predusretljivijim za naše goste i članove.."
