PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC2 = "Ako východzie nastavenie je povolený prístup pre každého užívateľa, ktorý dedí práva zo skupiny Užívatelia. Prípadne môžete zablokovať prístup vybranej užívateľskej skupine nastavením <em> Zahrnúť podradené skupiny = Nie </em>"
