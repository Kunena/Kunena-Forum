COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="Ми закликаємо нових учасників представити себе тут. Познайомитися один з одним і поділитися своїми інтересами."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[B] Ласкаво просимо в форум Kunena! [/ B]\n\n Розкажіть нам, і нашим користувачам, хто Ви, що Вам подобається, і чому Ви стали учасником цього сайту. \n Ми вітаємо всіх нових учасників і сподіваємося бачити Вас багато!"
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="Ласкаво просимо"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="Є зауваження і пропозиції? \nНе соромтеся і пишіть нам. Ми хотіли б почути Вас, і прагнемо зробити наш сайт краще, більш зручним для наших гостей і учасників."
