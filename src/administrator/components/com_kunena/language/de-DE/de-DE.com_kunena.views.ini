COM_KUNENA_A_SUBJECTLENGTH = "Max. Betrefflänge"
COM_KUNENA_A_SUBJECTLENGTH_DESC = "Maximale Betreffzeilenlänge. Das Maximum, welches von der Datenbank unterstützt wird, beträgt 255 Zeichen. Wenn deine Seite Multi-Byte Zeichensets wie Unicode, UTF-8 oder nicht-ISO-8599-x verwendet, macht dies das Maximum kleiner. Du kannst diese Formel benutzen:<br /><tt>abrunden(255/(maximale Zeichensetbytebreite pro Zeichen))</tt><br /> Beispiel: für UTF-8, für dass eine maximale Zeichenbitbreite von 4 Bytes besteht: 255/4=63."
COM_KUNENA_A_SUBSCRIPTIONS = "Abonnements erlauben"
COM_KUNENA_A_SUBSCRIPTIONS_DESC = "Registrierte Benutzer können Themen und / oder Kategorien abonnieren und die E-Mail-Benachrichtigung aktivieren, wenn neue Beiträge hinzugefügt werden."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT = "E-Mail an mehrere Empfänger"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT_DESC = "Mit dem Wert > 1 wird ein einzelnes Abo an mehrere Empfänger gleichzeitig gesendet. Ein relativ großer Wert verhindert, dass von deiner Webseite aus zu viele Mails gesendet werden, wenn die Anzahl der Mails innerhalb einer bestimmten Zeit, vom Web-Hoster begrenzt sind. Größere Werte verbessern auch die Leistung, da weniger E-Mails gesendet werden müssen."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY = "E-Mail Datenschutz"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY_DESC = "Diese Option wird nur verwendet, wenn &bdquo;E-Mails an mehrere Empfänger = 0&ldquo; gewählt ist. Wenn sich alle im Forum kennen und es soll gezeigt werden, wer an diesem Thema interessiert ist, kann entweder &bdquo;TO&ldquo; oder &bdquo;CC&ldquo; gewählt werden. In allen anderen Fällen sollte &bdquo;BCC&ldquo; verwendet werden, denn es ist die einzige Option, mit der E-Mail Adressen vor anderen Benutzern versteckt werden."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS = "Sichtbarer E-Mail Empfänger"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS_DESC = "Wenn ein einziges Abonnement per E-Mail an mehrere Empfänger gesendet wird und &bdquo;Andere Empfänger verstecken (BCC)&ldquo; ausgewählt ist, sollte hier in diesem Bereich eine gültige E-Mail-Adresse eingetragen sein.<br /><strong>Warnung:</strong> Diese Adresse ist in allen (durch das Forum gesendete) E-Mails enthalten. Wenn keine E-Mail-Adresse vorgesehen ist, könnten Abo-Mails als Spam behandelt werden."
COM_KUNENA_A_USE_SYSTEM_EMAILS = "Als System-E-Mail behandeln"
COM_KUNENA_A_USE_SYSTEM_EMAILS_DESC = "Wenn das ausgewählt wird, erhalten nur Benutzer die Mails, bei denen in der Joomlakonfiguration <em>System-E-Mails erhalten</em> aktiviert ist."
COM_KUNENA_A_TAHEIGHT = "Textfeldhöhe"
