COM_KUNENA_SAMPLEDATA_SECTION_TITLE="Главни форум"
COM_KUNENA_SAMPLEDATA_SECTION_DESC="Ово је категорија главног форума. Као категорија првог нивоа она служи као садржалац за појединачне табле или форуме. Такође се назива и категорија нивоа 1 и обавезна је за сваку поставку Kunena форума."
COM_KUNENA_SAMPLEDATA_SECTION_HEADER="Да бисте пружили додатне информације вашим гостима и члановима, заглавље форума се може искористити за приказ текста при самом врху одређене категорије."
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="Праг добродошлице"
COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="Желимо да охрабримо нове чланове да се представе кратким описом у овој категорији форума. Упознајте се и поделите своја заједничка интересовања."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Добро дошли у Kunena форум![/b] \n\n Испричајте нама и нашим члановима ко сте, шта вам се свиђа и зашто сте постали члан овог сајта. \n Желимо добродошлицу свим новим члановима у нади да ћемо се често виђати!"
COM_KUNENA_SAMPLEDATA_CATEGORY2_TITLE="Кутија за предлоге"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="Имате да поделите неко мишљење? \n Не стидите се и пошаљите нам поруку. Желимо да нам се јавите јер стремимо да учинимо наш сајт што бољим и предусретљивијим за наше госте и чланове.."
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="Ово је изборно заглавље форума за кутију за предлоге."
COM_KUNENA_SAMPLEDATA_POST1_SUBJECT="Добро дошли у Kunena-у!"
COM_KUNENA_SAMPLEDATA_POST1_TEXT="[size=4][b]Добро дошли у Kunena-у![/b][/size] \n\n Хвала што сте изабрали Kunena-у за потребе форума ваше заједнице у Joomla-и \n\n Kunena-у, преведено са свахилија као &bdquo;причати,&ldquo; је направио тим професионалаца отвореног софтвера са циљем пружања чврсто обједињеног форумског решења за Joomla-у врхунског квалитета. Kunena подржава чак и компоненте за друштвено повезивање као што су Community Builder и JomSocial. \n\n\n [size=4][b]Додатни Kunena ресурси[/b][/size] \n\n [b]Kunena документација:[/b] [url]http://www.kunena.com/docs[/url] \n\n [b]Kunena форум за подршку[/b]: [url]http://www.kunena.com/forum[/url] \n\n [b]Kunena преузимања:[/b] [url]http://www.kunena.com/downloads[/url] \n\n [b]Kunena блог:[/b] [url]http://www.kunena.com/blog[/url] \n\n [b]Поставите ваше идеје:[/b] [url]http://www.kunena.com/uservoice[/url] \n\n [b]Пратиte Kunena-y на Twitter-у:[/b] [url]http://www.kunena.com/twitter[/url]"
