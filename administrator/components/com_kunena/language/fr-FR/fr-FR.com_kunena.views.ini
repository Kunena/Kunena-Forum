COM_KUNENA_A_POLL_SHOW_USER_LIST="Affiche la liste des  utilisateurs ayant participé"
COM_KUNENA_A_POLL_SHOW_USER_LIST_DESC="Afficher une liste de tous les participants pour un sondage particulier, tout en conservant la confidentialité des votes."
COM_KUNENA_A_POLL_TIME_VOTES="Temps entre les votes consécutifs"
COM_KUNENA_A_POLL_TIME_VOTES_DESC="Pour éviter la surcharge de votre serveur, définissez un délai entre deux votes, par exemple 00:15:00 soit 15 minutes."
COM_KUNENA_A_POLL_TITLE="Paramètres des sondages"
COM_KUNENA_A_PUBWRITE="Public Lire/Ecrire"
COM_KUNENA_A_PUBWRITE_DESC="Sélectionnez <font color=#339933><b>Oui</b></font> pour accorder à tout le monde le droit d'écriture. Sélectionnez <font color=#FF0000><b>Non</b></font> pour permettre à tout visiteur de visualiser les messages, mais restreindre le droit d'écriture des messages aux utilisateurs enregistrés."
COM_KUNENA_A_RANKING="Rangs"
COM_KUNENA_A_RANKINGIMAGES="Utiliser les rangs en image"
COM_KUNENA_A_RANKINGIMAGES_DESC="Sélectionnez <font color=#339933><b>Oui</b></font> si vous souhaitez montrer en images les rangs des utilisateurs enregistrés (dans le dossier <font color=#0000FF><em><b>/components/com_kunena/ranks</b></em></font>). Si cette fonction est désactivée les rangs seront affichés en mode texte."
COM_KUNENA_A_RANKING_DESC="Sélectionnez <font color=#339933><b>Oui</b></font> si vous souhaitez montrer le rang des utilisateurs enregistrés, basé sur le nombre de messages qu\'ils ont posté.<br /><strong>Notez que vous devez au préalable activer les statistiques de l'utilisateur.</strong>"
COM_KUNENA_A_RANKING_SETTINGS="Paramètres des rangs"
COM_KUNENA_A_RECAPTCHA_PRIVATEKEY="Private Key"
COM_KUNENA_A_RECAPTCHA_PRIVATEKEY_DESC="<a target='_blank' href='https://www.google.com/recaptcha/admin/create'/>Veuillez cliquez ici </a> pour obtenir une clé privée fournit par <strong>reCAPTCHA</strong> et la saisir dans ce champ."
COM_KUNENA_A_RECAPTCHA_PUBLICKEY="Public Key"
COM_KUNENA_A_RECAPTCHA_PUBLICKEY_DESC="Veuillez saisir dans ce champ votre clé publique fournit par <strong>reCAPTCHA</strong>."
COM_KUNENA_A_RECAPTCHA_THEME="Thème  "
COM_KUNENA_A_RECAPTCHA_THEME_DESC="Choisir le thème à utiliser avec le système <strong>reCAPTCHA</strong>."
COM_KUNENA_A_REGISTERED_ONLY="Utilisateurs enregistrés seulement"
COM_KUNENA_A_REG_ONLY_DESC="Sélectionnez <font color=#339933><b>Oui</b></font> pour permettre seulement aux personnes enregistrées d'utiliser le forum (lire et écrire des messages), Sélectionnez <font color=#FF0000><b>Non</b></font> pour permettre à tout visiteur d'utiliser le forum"
COM_KUNENA_A_RSS="Activer les flux RSS"
COM_KUNENA_A_RSS_ALLOW_HTML="Rendu HTML &amp; BBCode dans les flux"
COM_KUNENA_A_RSS_ALLOW_HTML_DESC="Permettre le HTML dans les flux RSS peut être considéré comme une menace pour la sécurité, les pirates tentent parfois de faire passer des codes javascripts et des images dans les messages.<br />Toutefois, Kunena possède un bon niveau de sécurité, et recommande l'utilisation du HTML dans les flux qu'aux utilisateurs expérimentés"
COM_KUNENA_A_RSS_AUTHOR_FORMAT="Format auteur"
COM_KUNENA_A_RSS_AUTHOR_FORMAT_DESC="Sélectionnez cette option pour afficher soit le nom de l'auteur soit l'adresse de courriel de l'auteur dans les fils RSS."
COM_KUNENA_A_RSS_AUTHOR_IN_TITLE="Nom d'auteur dans les flux RSS"
COM_KUNENA_A_RSS_AUTHOR_IN_TITLE_DESC="Sélectionnez <font color=#339933><b>Oui</b></font> si vous souhaitez que le nom de l'auteur soit visible dans les titres des flux RSS."
COM_KUNENA_A_RSS_CACHE="Réglage du cache"
COM_KUNENA_A_RSS_CACHE_DESC="Combien de minutes entre la mise en cache et la production des flux RSS.<br />Sélectionnez <b>'0'</b> pour désactiver la mise en cache. <br /><font color=#FF0000><b>Attention :</b></font> Le paramétrage de cette option peut influer sur les performances !"
COM_KUNENA_A_RSS_DESC="Le suivi RSS permet aux utilisateurs d'être notifié des derniers messages sur leur PC / Lecteur de flux RSS (voir <a href='http://www.rssreader.com' target='_blank'>rssreader.com</a> à  titre d'exemple)."
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES="Catégories exclues"
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES_DESC="Indiquez une liste de catégories (séparées par des virgules à exclure dans <u>tous</u> les flux RSS. <br />Laissez vide pour ignorer la fonctionnalité."
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES="Catégories incluses"
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES_DESC="Indiquez une liste de catégories (séparées par des virgules) à inclure exclusivement dans les flux RSS globaux. <br />Remarque : Cette option n'est pas réellement utile, car seules les données de flux RSS seront alors présentées pour ces catégories.<br />Laisser vide pour inclure toutes les catégories dans les flux<br />Note : Les catégories seront ignorées, si le flux RSS est réglé sur un seul niveau de catégorie."
COM_KUNENA_A_RSS_LIMIT="Limite"
COM_KUNENA_A_RSS_LIMIT_DESC="Vous pouvez également limiter le nombre d'articles dans votre flux RSS. A Utiliser si le paramètre de durée ne suffit pas. Peut être utilisé avec ou sans. <br /> Utiliser 0 ou laisser vide pour aucune limite."
COM_KUNENA_A_RSS_OLD_TITLES="Utiliser les anciens styles des titres"
COM_KUNENA_A_RSS_OLD_TITLES_DESC="<font color=#FF0000><b>Non</b></font> - Les titres seront conservés, et se présenteront comme ceci : \'#titre du message#\'<br /><font color=#339933><b>Oui</b></font> - Les titres se présenteront comme ceci : \'Sujet : #titre du message# - Par : #auteur#\'"
COM_KUNENA_A_RSS_SPEC="Spécification"
COM_KUNENA_A_RSS_SPEC_DESC="Spécifier un format personnalisé à utiliser pour tous les flux RSS"
COM_KUNENA_A_RSS_TIMELIMIT="Historique"
COM_KUNENA_A_RSS_TIMELIMIT_DESC="Sélectionnez la durée de l'historique à afficher dans les flux RSS. La valeur par défaut est d'un mois, mais il est recommandé de le limiter à une semaine sur les sites à volume élevé."
COM_KUNENA_A_RSS_TYPE="Type de flux"
COM_KUNENA_A_RSS_TYPE_DESC="<u>Choisissez le mode d’affichage des flux RSS :</u><br /><br /><b>Sujet</b> : il ne sera affiché que le contenu du premier post, ce qui permet une présentation plus compacte des flux RSS. <br /><b>Réponse</b> : le sujet et l'ensemble des posts s’y référant seront affichés (avec l’option <b><em>Re :</em></b> ).<br /><br /><b><font color=#FF0000>Note importante</b> :</font> cette option n’est pas conseillée sur les sites à fort trafic."
COM_KUNENA_A_RSS_WORD_COUNT="Limiter le nombre de mots par article"
COM_KUNENA_A_RSS_WORD_COUNT_DESC="Combien de mots doit contenir chaque message à afficher dans les flux ?<br />Note : Cette fonction peut peut-être couper les BBCodes. La plupart des lecteurs de flux gèrent normalement ce problème."
COM_KUNENA_A_RSS_FEEDBURNER_URL="URL du flux RSS de FeedBurner"
COM_KUNENA_A_RSS_FEEDBURNER_URL_DESC="Si vous  utilisez FeedBurner comme système de flux RSS, veuillez saisir ici l'URL fournit par FeedBurner .  http://feeds.feedburner.com/votreflux. Veuillez noter que vous devrez configurer le flux sur Feedburner pour le faire pointer vers le flux de votre site.<br />Laisser vide si vous n'utilisez FeedBurner."
COM_KUNENA_A_SECURITY="Sécurité"
COM_KUNENA_A_SECURITY_SETTINGS="Paramètres de sécurité"
COM_KUNENA_A_SEND_EMAILS="Envoyer des courriels aux utilisateurs"
COM_KUNENA_A_SEND_EMAILS_DESC="Choisissez si vous souhaitez envoyer des courriels à vos utilisateurs. Cette fonction doit être activée si vous testez votre site."
COM_KUNENA_A_SHOWBANNEDREASON_PROFILE="Afficher la raison du bannissement"
COM_KUNENA_A_SHOWBANNEDREASON_PROFILE_DESC="Sélectionnez <font color=#339933><b>Oui</b></font> si vous souhaitez afficher dans le <strong>Profil Utilisateur</strong> la raison pour laquelle l'utilisateur a été banni."
COM_KUNENA_A_SHOWEBAYTAG="Afficher la balise eBay dans la barre de l'éditeur"
COM_KUNENA_A_SHOWEBAYTAG_DESC="Sélectionnez <font color=#339933><b>Oui</b></font> si vous souhaitez souhaitez la balise <font color=#0000FF><em><b>[ebay]</b></em></font> dans la barre d'option de l'éditeur."
COM_KUNENA_A_SHOWMAIL="Afficher le courriel"
COM_KUNENA_A_SHOWMAIL_DESC="Sélectionnez <font color=#339933><b>Oui</b></font> si vous souhaitez que les adresses de courriel des utilisateurs soient affichés ; même pour les utilisateurs enregistrés."
COM_KUNENA_A_SHOWNEW="Afficher les nouveaux messages"
COM_KUNENA_A_SHOWNEW_DESC="Sélectionnez <font color=#339933><b>Oui</b></font> si vous souhaitez qu'apparaisse dans le forum une marque de notification de nouveaux messages"
COM_KUNENA_A_SHOWSPOILERTAG="Afficher la balise Spoiler dans la barre de l'éditeur"
COM_KUNENA_A_SHOWSPOILERTAG_DESC="Sélectionnez <font color=#339933><b>Oui</b></font> si vous souhaitez afficher la balise <font color=#0000FF><em><b>[spoiler]</b></em></font> dans la barre d'option de l'éditeur."
COM_KUNENA_A_SHOWVIDEOTAG="Afficher la balise Vidéo dans la barre de l'éditeur"
COM_KUNENA_A_SHOWVIDEOTAG_DESC="Sélectionnez <font color=#339933><b>Oui</b></font> si vous souhaitez afficher la balise <font color=#0000FF><em><b>[video]</b></em></font> dans la barre d'option de l'éditeur."
COM_KUNENA_A_SIGNATURE="Longueur maximum de la signature"
COM_KUNENA_A_SIGNATURE_DESC="Nombre maximum de caractères autorisés pour la signature utilisateur"
COM_KUNENA_A_SUBJECTLENGTH="Longueur maximum des sujets"
COM_KUNENA_A_SUBJECTLENGTH_DESC="Longueur maximum des lignes du sujet. La valeur maximum supportée par la base de données est de 255 caractères. Si votre site est configuré pour utiliser des jeux de caractères multi-octets tels que <b>Unicode</b>, <b>UTF-8</b> ou non-<b>ISO-8599-x</b> diminuez ce maximum en utilisant la formule :<br /><tt>round_down(255/(taille en octets de chaque caractère))</tt><br /><br /><u>Exemple</u> pour <b>UTF-8</b>, le nombre maximum de caractères doit être divisé par 4, la taille en octets de chaque caractère est donc : 255/4=63"
COM_KUNENA_A_SUBSCRIPTIONS="Permettre les abonnements"
COM_KUNENA_A_SUBSCRIPTIONS_DESC="Les utilisateurs enregistrés peuvent souscrire aux sujets ou aux catégories et recevoir des courriels de notifications quand des nouveaux messages sont ajoutés."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT="Envoi à plusieurs destinataires"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_COUNT_DESC="Si la valeur> 1, envoyer un seul abonnement par courrier électronique à plusieurs destinataires. L'utilisation de la valeur relativement importante car elle empêche à votre site d'envoyer un trop grand nombre de courriels, surtout si votre hébergeur limite la quantité de courriels par heure ou par seconde. Une valeur plus grande améliore également les performances d'envoi."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY="Confidentialité"
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_RECIPIENT_PRIVACY_DESC="Cette option est utilisée uniquement si <em>Courriel à plusieurs destinataires > 0</em>. Si tout le monde se connaît sur le forum et que vous souhaitez révéler qui est intéressé par le sujet, vous pouvez utiliser soit <em>TO</em> ou <em>CC</em>. Dans tous les autres cas pour respecter la vie privée de ses utilisateurs il faut utiliser <em>BCC</em> car c'est la seule option qui permet de masquer les adresses de courriel aux autres utilisateurs."
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS="Adresse de courriel visible par le destinataire "
COM_KUNENA_A_SUBSCRIPTIONS_EMAIL_VISIBLE_ADDRESS_DESC="Si un seul abonnement par courriel est envoyé à plus d'un destinataire et destinataire confidentiel <em> Courriel = Masquer les autres destinataires (BCC) </em>, vous devriez avoir une adresse de courriel liée à votre domaine. Attention : cette adresse de courriel sera utilisée pour tous les envois de courriel en provenance du forum. Si aucune adresse de courriel n'est fournie, les courriels d'abonnement peuvent être traités comme des actions spam."
COM_KUNENA_A_TAHEIGHT="Hauteur de zone de saisie"
COM_KUNENA_A_TAHEIGHT_DESC="Ajustez la hauteur de la zone de saisie du texte (message/réponse) en fonction votre template"
COM_KUNENA_A_TAWIDTH="Largeur de zone de saisie"
COM_KUNENA_A_TAWIDTH_DESC="Ajustez la largeur de la zone de saisie du texte (message/réponse) en fonction votre template. <br />La barre d'outils Emoticônes sera répartie sur deux lignes si la largeur est <= 420 pixels"
COM_KUNENA_A_THANKYOU="Activer les Remerciements"
COM_KUNENA_A_THANKYOU_DESC="Sélectionnez <font color=#339933><b>Oui</b></font> si vous souhaitez que les utilisateurs puissent faire des 'Remerciements'."
COM_KUNENA_A_THREADS="Sujets par page"
COM_KUNENA_A_THREADS_DESC="Nombre de sujets à afficher par page"
COM_KUNENA_A_TOPIC_SUBSCRIPTIONS="Abonnements aux sujets"
COM_KUNENA_A_TOPIC_SUBSCRIPTIONS_DESC="Cette option requiert <em>Permettre les abonnements = Oui</em>. Si <em>Envoyer un courriel sur la première mise à jour</em> est définit, seul un courriel sera envoyé aux abonnés indiquant que des nouveaux messages sont présents dans le sujet; les utilisateurs ne recevront plus de notifications tant qu'ils ne se connectent pas et lisent les sujets individuellement. Si <em>Envoyer un courriel sur chaque mise à jour</em>, les courriels seront envoyés pour toutes les nouvelles entrées faites dans les sujets dont les utilisateurs sont abonnés."
COM_KUNENA_A_TRIMLONGURLS="Réduction de la longueur des URLs"
COM_KUNENA_A_TRIMLONGURLSBACK="Nombre de caractères à la fin"
COM_KUNENA_A_TRIMLONGURLSBACK_DESC="Nombre de caractères pour la seconde partie du tronquage des URLs. L'option de réduction des URLs doit être réglé sur <font color=#339933><b>Oui</b></font>."
COM_KUNENA_A_TRIMLONGURLSFRONT="Nombre de caractères au début"
COM_KUNENA_A_TRIMLONGURLSFRONT_DESC="Nombre de caractères pour la première partie du tronquage des URLs. L'option de réduction des URLs doit être réglée sur <font color=#339933><b>Oui</b></font>."
COM_KUNENA_A_TRIMLONGURLS_DESC="Sélectionnez <font color=#339933><b>Oui</b></font> si vous souhaitez utiliser le réduction automatique de URLs longues. Vérifier le résultat sut le front pour ajuster les paramètres"
COM_KUNENA_A_UPLOADS="Téléchargements"
COM_KUNENA_A_USERNAME_DESC="Sélectionnez <font color=#339933><b>Oui</b></font> si vous souhaitez que l'identifiant (login) soit utilisé à la place du nom réel des utilisateurs."
COM_KUNENA_A_USERS="Utilisateurs"
COM_KUNENA_A_USERSTATS="Afficher les statistiques utilisateur"
COM_KUNENA_A_USERSTATS_DESC="Sélectionnez <font color=#339933><b>Oui</b></font> si vous souhaitez afficher les statistiques utilisateur comme le nombre de messages de l'utilisateur et le type d'utilisateur (Admin, Modérateur, Utilisateur, etc.)."
COM_KUNENA_A_USER_EDIT="Edition utilisateur"
COM_KUNENA_A_USER_EDIT_DESC="Sélectionnez <font color=#339933><b>Oui</b></font> pour permettre aux utilisateurs enregistrés d'éditer leurs propres messages."
COM_KUNENA_A_USER_EDIT_TIME="Temps d'édition utilisateur"
COM_KUNENA_A_USER_EDIT_TIMEGRACE="Temps de grâce d'édition utilisateur"
COM_KUNENA_A_USER_EDIT_TIMEGRACE_DESC="Par défaut 600 [secondes], permet la modification d'un message jusqu'à 600 secondes après édition sans ajouter/modifier la marque d'édition."
COM_KUNENA_A_USER_EDIT_TIME_DESC="Le temps en secondes autorisé pour modifier un message depuis sa création ou sa dernière modification. Mettre 0 pour une durée illimitée."
COM_KUNENA_A_USER_KEYWORDS="Activer les mots clés utilisateur"
COM_KUNENA_A_USER_KEYWORDS_DESC="Sélectionnez <font color=#339933><b>Oui</b></font> pour activer les mots-clés pour les utilisateurs. Ce paramètre permet aux utilisateurs d'ajouter leurs propres mots-clés, qui ne sont pas visibles par les autres utilisateurs."
COM_KUNENA_A_USER_MARKUP="Afficher une marque d'édition"
COM_KUNENA_A_USER_MARKUP_DESC="Sélectionnez <font color=#339933><b>Oui</b></font> si vous souhaitez que soit inséré à chaque édition de message une marque avec un texte incluant le nom de l'éditeur et la date/heure."
COM_KUNENA_A_USER_RELATED="Utilisateurs connexes"
COM_KUNENA_CACHING_SETTINGS="Paramètres de mise en cache"
COM_KUNENA_CATIMAGEPATH="Chemin absolu des images de catégorie"
COM_KUNENA_CATIMAGEPATH_DESC="Chemin absolu de l'image de catégorie. Si vous définissez le chemin d'accès <em>category_images</em>, le chemin complet sera <em>la_racine_du_site/images/fbfiles/category_images/</em>"
COM_KUNENA_CFG_CACHE="Cache"
COM_KUNENA_CFG_CACHE_DESC="Indiquez si vous souhaitez mettre en cache le contenu de Kunena."
COM_KUNENA_CFG_CACHE_TIME="Durée de la mise en cache"
COM_KUNENA_CFG_CACHE_TIME_DESC="Temps avant la remise en cache. Cette option affecte des articles comme <em> Qui est en ligne </em> et <em> Statistiques </em> pour modifier le contenu uniquement lorsque le cache expire. Pour conserver les données valides, il est recommandé d'utiliser de petites valeurs, comme 1-3 minutes."
COM_KUNENA_CFG_DEFAULT_SORT="Message de commande"
COM_KUNENA_CFG_DEFAULT_SORT_DESC="Sélectionnez le message par défaut lors de la visualisation d'un sujet. Ce paramètre peut être remplacé par l'utilisateur."
COM_KUNENA_CFG_FALLBACK_ENGLISH="Utiliser l'anglais sur les chaînes manquantes"
COM_KUNENA_CFG_FALLBACK_ENGLISH_DESC="Utilisez la langue anglaise si la traduction est manquante. Si la valeur <em> Non </em> ou le mode de débogage a été activé, les touches de traduction (COM_KUNENA_LANGUAGE_KEY) s'affichent à la place."
COM_KUNENA_CFG_POST_DATEFORMAT="Format horaire des messages"
COM_KUNENA_CFG_POST_DATEFORMAT_DESC="Choisissez le format horaire pour les messages affichés dans le forum"
COM_KUNENA_CFG_POST_DATEFORMAT_HOVER="Format horaire (lors du survol)"
COM_KUNENA_CFG_POST_DATEFORMAT_HOVER_DESC="Choisissez le format horaire qui est affiché lors du survol sur l'heure du message."
COM_KUNENA_COM_A_ARTICLE_DISPLAY="Choix d'affichage par défaut des articles"
COM_KUNENA_COM_A_ARTICLE_DISPLAY_DESC="Choisissez comment afficher les articles par défaut dans le corps des messages"
COM_KUNENA_COM_A_BBCODE_IMG_SECURE="Affichage des images avec des extensions de fichiers non standard"
COM_KUNENA_COM_A_BBCODE_IMG_SECURE_DESC="Cette option modifie le fonctionnement de la balise [img] sur les extensions des images qui ne sont pas autorisés dans Joomla Media Manager. L'option par défaut est <em>Texte</ em>, ce qui empêche les utilisateurs d'exploiter des vulnérabilités de sécurité dans les extensions Joomla mal conçus."
COM_KUNENA_COM_A_ENABLELIGHTBOX="Activer la lightbox pour les images"
COM_KUNENA_COM_A_ENABLELIGHTBOX_DESC="Activer la lightbox pour les images qui sont affichées dans le forum"
COM_KUNENA_COM_A_ENABLE_THREADED_LAYOUTS="Permettre tous les modes d'affichage"
COM_KUNENA_COM_A_ENABLE_THREADED_LAYOUTS_DESC="Permettre les utilisateurs à modifier la disposition des sujets en mode à plat, en enfilade et indenté."
COM_KUNENA_COM_A_HIDE_IP="Masquer les adresses IP."
COM_KUNENA_COM_A_HIDE_IP_DESC="Masquer les adresses IP dans les messages pour les modérateurs, celles-ci resteront visibles pour les administrateurs."
COM_KUNENA_COM_A_MOD_SEE_DELETED="Voir et restaurer les messages supprimés depuis la partie publique"
COM_KUNENA_COM_A_MOD_SEE_DELETED_DESC="Sélectionnez <font color=#339933><b>Oui</b></font> Si vous souhaitez permettre au modérateur, à l'administrateur ou les deux d'afficher et de restaurer les messages supprimés dans l'interface ou d'afficher à personne. Par défaut seul l'administrateur peut le faire."
COM_KUNENA_COM_A_ORDERING_SYSTEM="Répondre sur la numérotation interne du sujet"
COM_KUNENA_COM_A_REPORT="Rapport de modération"
COM_KUNENA_COM_A_REPORT_DESC="Si vous souhaitez permettre aux utilisateurs de signaler tout message non conforme, Sélectionnez <font color=#339933><b>Oui</b></font>."
COM_KUNENA_COM_A_REPORT_ORDERING_SYSTEM_DESC="Choisissez la manière dont les messages seront numérotés à l'intérieur de sujet. Vous pouvez afficher les  IDs des messages ( #324, #465, #768... ) ou des numéros supplémentaires (#1, #2, #3...)"
COM_KUNENA_COM_A_SESSIONS_START_TIME_DESC="Affiche les utilisateurs actifs depuis un certain temps"
COM_KUNENA_COM_A_SESSIONS_TYPE_DESC="Affiche les utilisateurs actifs ceux ayant encore une session valide ou depuis un temps défini"
COM_KUNENA_COM_A_SHOW_TOPICS_FROM_LAST_TIME="Afficher les messages depuis le moment suivant"
COM_KUNENA_COM_A_SHOW_TOPICS_FROM_LAST_TIME_DESC="Afficher les messages depuis le moment suivant"
COM_KUNENA_COM_A_TOPCIICONS_DESC="Sélectionnez <font color=#339933><b>Oui</b></font> pour que les utilisateurs puissent choisir leur propre thème d'icône. Sinon les icônes indiquent l'état du sujet (normal, épinglé, verrouillé etc)."
COM_KUNENA_COM_A_TOPICICONS="Icônes de sujets sélectionnables"
COM_KUNENA_COM_A_TOPIC_LAYOUT="Mise en page par défaut du sujet"
COM_KUNENA_COM_A_TOPIC_LAYOUT_DESC="Sélectionnez la disposition d'un sujet qui sera la valeur par défaut pour tous les utilisateurs (jusqu'à ce qu'ils choisissent une eux-mêmes )"
COM_KUNENA_COM_A_USER_SESSIONS_START_TIME="Affiche les utilisateurs actifs depuis un certain temps"
COM_KUNENA_COM_A_USER_SESSIONS_TYPE="Affiche les utilisateurs actifs en les triant"
COM_KUNENA_COM_A_WAY_COUNT_USERS_USERLIST="Affichage des utilisateurs dans la liste d'utilisateurs"
COM_KUNENA_COM_A_WAY_COUNT_USERS_USERLIST_DESC="Affichage des utilisateurs dans la liste d'utilisateurs, selon que leur compte est activé"
COM_KUNENA_DEBUG_MODE="Activer le mode Debug "
COM_KUNENA_DEBUG_MODE_DESC="Sélectionnez <font color=#339933><b>Oui</b></font> pour activer le mode Debug."
COM_KUNENA_LISTCAT_SHOW_MODERATORS="Affichage des modérateurs"
COM_KUNENA_LISTCAT_SHOW_MODERATORS_DESC="Sélectionnez <font color=#339933><b>Oui</b></font> si vous souhaitez afficher les modérateurs dans la liste des catégories. <em>Non</em> vous permettra d'avoir un affichage plus compact."
COM_KUNENA_MAILFULL="Joindre le message au courriel de notification"
COM_KUNENA_MAILFULL_DESC="Si <em>Non</em> est sélectionné, les utilisateurs abonnés ne recevront que les titres des messages"
COM_KUNENA_NUMPOP="Nombre de sujets populaires"
COM_KUNENA_PICKUP_CATEGORY="Forcer les utilisateurs sur une catégorie"
COM_KUNENA_PICKUP_CATEGORY_DESC="Forcer les utilisateurs à prendre une catégorie au lieu de définir une catégorie réelle"
