COM_KUNENA_A_PRUNE_DAYS=dage
COM_KUNENA_A_PRUNE_DESC=Rens forum funktionen tillader dig at rense tråde til hvilke der ikke er blevet postet nyt indenfor det angivne antal dage. Dette fjerner ikke emner der er blevet fremhævede eller som er eksplicit låste. Disse skal fjernes manuelt. Tråde i låste fora kan ikke renses.
