COM_KUNENA_A_RSS_WORD_COUNT_DESC=Jak wiele wyrazów powinien zawierać post w RSS? Uwaga: Ta opcja może obciąć część BBcode. Większość czytników RSS może sobie z tym poradzić.
COM_KUNENA_A_RSS_WORD_COUNT_ALL=Wszystkie
