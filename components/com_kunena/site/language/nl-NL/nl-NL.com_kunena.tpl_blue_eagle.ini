COM_KUNENA_TEMPLATE_BLUE_EAGLE_DESC="Blue Eagle was de standaard template in Kunena 1.6 en 1.7. <br /><br /> Dit is de nieuwe versie van de template, en zijn belangrijkste taak is er voor te zorgen dat je de huidige Kunena 1.6 of 1.7 template in Kunena 2.0 kunt blijven gebruiken. <br /><br /> Selecteer alsjeblieft je oude template in plaats van Blue Eagle 2.0. Door dit te doen, schakelt Kunena de legacy mode in. Legacy mode laad alle afbeeldingen en CSS van jouw template, maar haalt al het andere uit Blue Eagle 2.0. De optie werkt met de meeste templates maar niet met alle. <br /><br /> <strong>Waarschuwing:</strong> Blue Eagle is VEROUDERD en er missen een aantal nieuwe mogelijkheden. Hierdoor zou je moeten overwegen om over te stappen naar een Kunena 2.0 template. <br /><br /> Voor meer informatie, ga naar http://www.kunena.org."
