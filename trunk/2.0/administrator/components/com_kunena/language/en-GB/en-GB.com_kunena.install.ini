COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="We encourage new members to post a short introduction of themselves in this forum category. Get to know each other and share you common interests."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Welcome to the Kunena forum![/b] \n\n Tell us and our members who you are, what you like and why you became a member of this site. \n We welcome all new members and hope to see you around a lot!"
