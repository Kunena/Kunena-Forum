COM_KUNENA_TEMPLATE_BLUE_EAGLE_DESC="Το Blue Eagle ήταν το προεπιλεγμένο πρότυπο στο Kunena 1.6 και 1.7. <br /><br /> Αυτή είναι η νέα έκδοση του προτύπου και κύριος στόχος της ειναι να σας επιτρέψει να συνεχίσετε να χρησιμοποιείτε το τρέχον Kunena 1.6 ή 1.7 πρότυπό σας στο Kunena 2.0. <br /><br /> Παρακαλούμε επιλέξετε το παλιό σας πρότυπο αντί του Blue Eagle 2.0. Με αυτή την επιλογή το Kunena τρέχει σε λειτουργία συμβατότητας. Στη λειτουργία συμβατότητας φορτώνει όλες τις εικόνες και τον κώδικα CSS από το παλιό σας πρότυπο, αλλά παίρνει όλα τα υπόλοιπα από το Blue Eagle 2.0. Αυτό το χαρακτηριστικό θα πρέπει να δουλέψει σωστά με τα περισσότερα πρότυπα, αλλά όχι όλα. <br /><br /> <strong>Προειδοποίηση:</strong> Το πρότυπο Blue Eagle έχει ΕΓΚΑΤΑΛΕΙΦΘΕΙ και δεν περιλαμβάνει ορισμένα νέα χαρακτηριστικά. Γι αυτό το λόγο θα πρέπει να εξετάσετε τη μετάβαση στο νέο Kunena 2.0 πρότυπο. <br /><br /> Για περισσότερες πληροφορίες επισκεφθείτε τον ιστότοπο http://www.kunena.org."
