COM_KUNENA_A_USER_EDIT_TIMEGRACE=Limit czasu dla użytkownika
COM_KUNENA_A_USER_EDIT_TIMEGRACE_DESC=Określ w sekundach czas, w jakim od nadesłania wiadomości użytkownik może ją zmodyfikować - domyślnie 600 [sekund]. Po upływie tego czasu odnośnik umożliwiający zmiany nie będzie już dostępny.
COM_KUNENA_A_USER_EDIT_TIME_DESC=Ustal w sekundach czas, przez jaki użytkownik może wprowadzać zmiany w swojej wiadomości. 0 - czas nieograniczony
COM_KUNENA_A_USER_MARKUP=Oznaczanie zmienionych
