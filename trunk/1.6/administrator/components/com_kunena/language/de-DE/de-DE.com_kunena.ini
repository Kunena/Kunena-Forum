COM_KUNENA_A_FILEREGUPLOAD="Erlaube das Hochladen von Dateien für Registrierte"
COM_KUNENA_A_FILEREGUPLOAD_DESC="Wähle &bdquo;Ja&ldquo;, wenn registrierte und angemeldete Benutzer Dateien hochladen dürfen.<br /> Hinweis: (Super)Administratoren und Moderatoren sind immer in der Lage Dateien hochzuladen."
