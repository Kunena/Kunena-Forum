COM_KUNENA_TEMPLATE_EXAMPLE_TEMPLATE_DESC="Az alapértelmezett Example séma nagyszerű kiindulópont saját séma készítéséhez. Első lépésben másoljunk mindent a /components/com_kunena/template/example könyvtárból saját könyvtárunkba és módosítsuk a template.xml fájlt. Egyéni paramétereink későbbi lefordításához hozzunk létre egy xx-XX.com_kunena.tpl_[könyvtár].ini fájlt. A szükségtelen nyelvi fájlokat törölhetjük. Az Example séma a Blue Eagle (default) séma elemeit használja."
