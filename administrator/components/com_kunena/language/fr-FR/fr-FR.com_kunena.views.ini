COM_KUNENA_A_MESSAGES_DESC="Nombre de messages à afficher par page"
COM_KUNENA_A_MESSAGES_DESC_SEARCH="Messages par page pour les résultats de recherche"
COM_KUNENA_A_MESSAGES_SEARCH="Résultats de recherche"
COM_KUNENA_A_MAILMOD="Courriels Modérateurs"
COM_KUNENA_A_MAILMOD_DESC="Sélectionner <em> Messages non approuvé </em> ou <em> Tous les nouveaux messages </ em> si vous souhaitez qu'un courriel de notification soit envoyé aux modérateurs lors des nouveaux messages.\nRemarque: Les modérateurs globaux et les administrateurs ne reçoivent de notification avec cette option sauf si vous les avez explicitement affecté comme modérateurs sur la catégorie."
COM_KUNENA_A_PESONNALTEXT="Longueur du texte personnel"
