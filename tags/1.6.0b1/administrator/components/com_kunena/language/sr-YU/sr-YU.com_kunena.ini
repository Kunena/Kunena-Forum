COM_KUNENA_INFORMATION="Kunena tim sa ponosom najavljuje Kunena 1.0.8 izdanje. Ovo je moćna i moderna komponenta foruma za veoma zasluženi sistem upravljanja sadržajem, Joomla. Početno je zasnovan na teškom radu Joomlaboard i FireBoard timova i naše pohvale idu njima. Neke od glavnih mogućnosti Kunene su navedene ispod (pored postojećih mogućnosti JB-a):<br /><br /><ul><li>Sistem foruma mnogo više naklonjen dizajnerima. Blizak je SMF sistemu šablona sa jednostavnijom strukturom. U samo nekoliko koraka možete izmeniti potpun izgled foruma. Zahvalnice idu sjajnim dizajnerima u našem timu.</li><li>Neograničeni sistem podkategorija sa boljim administracionim začeljem.</li><li>Brži sistem i lakše iskustvo kodiranja za dodatke sa strane.</li><li>Isti<br /></li><li>Profilebox na vrhu foruma</li><li>Podrška za poznate PM sisteme, poput uddeIM</li><li>Basic plugin system (practical rather than perfect)</li><li>Language defined icon system.<br /></li><li>Sharing image system of other templates. So, choice between templates and image series is possible</li><li>You can add Joomla modules inside the forum template itself. Want to have a banner inside your forum?</li><li>Favorite topics selection and management</li><li>Forum spotlights and highlights</li><li>Forum announcements and its panel</li><li>Latest messages (Tabbed)</li><li>Statistics at bottom</li><li>Who&#39;s online, on what page?</li><li>Category-specific image system</li><li>Enhanced pathway</li><li>RSS, PDF output</li><li>Advanced search (under developement)</li><li>Community Builder and JomSocial profile options</li><li>Avatar management : Community Builder and JomSocial options<br /></li></ul><br />Ovo je zajednički rad nekoliko programera i dizajnera koji su ljubazno učestvovali i učinili ovo izdanje mogućim. Ovde se zahvaljujemo svima i želimo da uživate u ovom izdanju!<br /><br />Kunena tim<br /></td></tr></table>"
