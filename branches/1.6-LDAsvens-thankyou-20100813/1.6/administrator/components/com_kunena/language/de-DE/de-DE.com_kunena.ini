COM_KUNENA_A_RSS_TIMELIMIT_DESC="Gib an, wie weit zurück der RSS-Feed die Beiträge anzeigen soll. Der Standard ist auf einen Monat gesetzt, aber es ist bei stark frequentierten Seiten nötig, dies auf eine Woche zu limitieren."
