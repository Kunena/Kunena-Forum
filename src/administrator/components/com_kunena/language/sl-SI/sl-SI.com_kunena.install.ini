COM_KUNENA_INSTALL_MIGRATE_HINT="Zasledili smo staro #COMPONENT_OLD# verzijo, katera uporablja zastarel model baze in stare lokacije datotek. Uporabi to možnost da miggriraš tvoje podatke iz te stare verzije v Kunena #VERSION#. Tvoji stari podatki bodo arhivirani, vendar vse preobleke in nastavitve po meri bodo izgubljeni. Če si že namestil Kunena 1.6+, ta operacija restavrira podatke (ali jih arhivira) iz #COMPONENT_OLD# #VERSION_OLD# in jih migrira v nov model podatkov."
