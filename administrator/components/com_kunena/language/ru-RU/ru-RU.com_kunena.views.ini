COM_KUNENA_A_KUNENA_SESSION_TIMEOUT="Продолжительность сессии"
COM_KUNENA_A_KUNENA_SESSION_TIMEOUT_DESC="По умолчанию 1800 [секунд]. Продолжительность сессии (время ожидания) в секундах, похожа на продолжительность сессии Joomla. Продолжительность сессии важна для пересчёта прав доступа, кто сейчас на форуме и индикатора <em>НОВОЕ</em>. После того, как после заданного времени сессия истекает, права доступа и индикатор <em>НОВОЕ</em> сбрасываются."
COM_KUNENA_A_LATESTCATEGORY="Последние темы из категорий"
