COM_KUNENA_SAMPLEDATA_SECTION_TITLE="Aihepiiri"
COM_KUNENA_SAMPLEDATA_SECTION_DESC="Tämä on foorumin aihepiiri. Ensimmäisenä osiona toimii kontainerina yksittäisille foorumeille tai kategorioille. Se on myös juuri osio ja tulee olla jokaisessa Kunena foorumin kokoonpanossa."
COM_KUNENA_SAMPLEDATA_SECTION_HEADER="Antaaksesi lisätietoa vieraille ja jäsenille, foorumin otsakkeessa voidaan näyttää tekstiä aivan ylhäällä kyseisessä kategoriassa."
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="Tervetuloa Mat"
COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="Me rohkaisemme jäseniä jättämään lyhyen esittelyn itsestään tässä foorumin kategoriassa. Tutustukaa toisiinne ja jakakaa yhteisiä mielenkiinnon kohteita."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Tervetuloa Kunena foorumiin![/b] \n\n Kerro meille ja jäsenillemme kuka olet, mistä pidät ja miksi tulit jäseneksi tälle sivustolle. \n Toivotamme tervetulleiksi kaikki uudet jäsenet ja toivomme näkevämme teitä täällä usein!"
COM_KUNENA_SAMPLEDATA_CATEGORY2_TITLE="Palautelaatikko"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="Onko sinulla palautetta tai mielipidettä jaettavaksi? \n Älä ole ujo ja anna meille palautetta. Haluamme kuulla sinusta ja tahdomme tehdä sivustamme paremman ja käyttäjä ystävällisemmän vieraillemme ja käyttäjillemme."
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="Tämä on valinnainen foorumin ylätunniste palautelaatikolle."
COM_KUNENA_SAMPLEDATA_POST1_SUBJECT="Tervetuloa Kunenaan!"
COM_KUNENA_SAMPLEDATA_POST1_TEXT="[size=4][b]Tervetuloa Kunenaan![/b][/size] \n\n Hienoa, että valitsit Kunenan keskustelufoorumi tarpeisiisi Joomla!an. \n\n Kunena, käännetty Swahilin kielestä tarkoittaen &ldquo;puhua,&rdquo; on kehitelty ryhmässä vapaan lähdekoodin ammattilaisista tavoitteena tarjota korkeatasoinen, tiivis yhtenäinen foorumi ratkaisu Joomla!lle. Kunena jopa tukee sosiaalisia verkkoryhmäkomponentteja kuten Community Builder ja JomSocial. \n\n\n [size=4][b]Kunenan lisäresurssit[/b][/size] \n\n [b]Kunenan dokumentaatio:[/b] [url]http://www.kunena.org/docs[/url] \n\n [b]Kunenan tukifoorumi[/b]: [url]http://www.kunena.org/forum[/url] \n\n [b]Kunenan lataukset:[/b] [url]http://www.kunena.org/downloads[/url] \n\n [b]Kunenan blogi:[/b] [url]http://www.kunena.org/blog[/url] \n\n [b]Lähetä kehitysideoitasi:[/b] [url]http://www.kunena.org/uservoice[/url] \n\n [b]Seuraa Kunenaa Twitterissää:[/b] [url]http://www.kunena.org/twitter[/url]"

COM_KUNENA_MENU_TITLE="Kunena valikko"
COM_KUNENA_MENU_TITLE_DESC="Tämä on Kunenan oletusvalikko. Sitä käytetään ylänavigaationa Kunenassa. Sen voi julkaista mihin tahansa moduulipaikkaan. Siitä on yksinkertaista poistaa julkaisu nimikkeitä, jotka eivät ole pakollisia."

