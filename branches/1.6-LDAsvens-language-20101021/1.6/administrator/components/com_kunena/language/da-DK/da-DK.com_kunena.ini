COM_KUNENA_A_AVATAR_SRC=Brug profilbillede fra
COM_KUNENA_A_AVATAR_SRC_DESC=Hvis du har installeret Clexus PM eller Community Builder komponenten, kan du konfigurere Kunena til at bruge brugerprofilbilledet fra Clexus PM eller Community Builder brugerprofil. BEMÆRK: For Community Builder skal du aktivere thumbnail indstillingen fordi forum bruger miniaturebrugerbilleder, ikke originalerne.
