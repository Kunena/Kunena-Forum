PLG_COMMUNITY_KUNENAGROUPS_CATEGORY_MAPPING_DESC="Mapeado de categorías de Jomsocial a Kunena. Escriba <em>1,6;2,10</em> donde el mapeo de la categoría del grupo Jomsocial #1 irá a la categoría del foro Kunena #6. Y la categoría del grupo Jomsocial #2 irá a la categoría del foro Kunena #10. Las categorías JomSocial que no figuren en esta lista serán replegadas al valor de <em>>Categoría Predeterminada</em>."
PLG_COMMUNITY_KUNENAGROUPS_DEFAULT_CATEGORY="Categoría Predeterminada del Foro"
PLG_COMMUNITY_KUNENAGROUPS_DEFAULT_CATEGORY_DESC="Id de la categoría predeterminada a ser usada por el resto de los grupos. Deje este campo en blanco si no desea utilizar una categoría predeterminada."
PLG_COMMUNITY_KUNENAGROUPS_ALLOW_CATEGORIES="Permitir Categorías Jomsocial"
PLG_COMMUNITY_KUNENAGROUPS_ALLOW_CATEGORIES_DESC="Permite la integración en el foro de todos las categorías de grupos Jomsocial. Deben separarse la Id's de categorías con una coma (,). El valor establecido a <em>0</em> tiene un significado especial realtivo a <em>Permitir Todo</em>. Déjelo en blanco si no desea permitir categorías individuales. Este campo tiene significado sólo si <em>Categoría Predeterminada del Foro</em> se ha establecido."
PLG_COMMUNITY_KUNENAGROUPS_DENY_CATEGORIES="Denegar Categorías Jomsocial"
PLG_COMMUNITY_KUNENAGROUPS_DENY_CATEGORIES_DESC="Niegue la integración en el foro de todos las categorías de grupos Jomsocial. Deben separarse la Id's de categorías con una coma (,). El valor establecido a <em>0</em> tiene un significado especial realtivo a <em>Denegar Todo</em>. Déjelo en blanco si no desea permitir categorías individuales. Este campo tiene significado sólo si <em>Categoría Predeterminada del Foro</em> se ha establecido."


