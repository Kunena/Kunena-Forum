COM_KUNENA_SAMPLEDATA_POST_WELCOME_TEXT_CONTENT = "[size=4][b]Välkommen till Kunena![/b][/size] \n\nTack för att du väljer Kunena för dina forumbehov i Joomla. \n\nKunena, översatt från Swahili betyder &ldquo;att tala&rdquo;, är byggt av ett team av professionella open source programmerare med målsättningen att tillhandahålla en högkvalitativ, tätt sammanbyggd forumlösning för Joomla. \n\n\n [size=4][b]Ytterligare Kunena resurser[/b][/size] \n\n [b]Kunena Dokumentation:[/b] [url]http://www.kunena.org/docs[/url] \n\n [b]Kunena Supportforum[/b]: [url]http://www.kunena.org/forum[/url] \n\n [b]Kunena Nedladdningar:[/b] [url]http://www.kunena.org/download[/url] \n\n [b]Kunena Blog:[/b] [url]http://www.kunena.org/blog[/url] \n\n [b]Följ Kunena på Twitter:[/b] [url]http://www.kunena.org/twitter[/url]"
