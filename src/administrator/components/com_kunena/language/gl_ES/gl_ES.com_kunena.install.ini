COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC = "Animamos aos novos usuarios a presentarse eiquí. Chegar a coñecerse o un ao outro e compartir os teus intereses."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER = "[b]Benvido ao foro Kunena![/b]\n\nCóntanos e aos noso membros quén es, qué che gusta e porqué te fixeches membro deste sitio.\nDámoslle a benvida a tódolos novos membros e esperamos verte por eiquí moito!"
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE = "Felpudo de Benvida"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC = "Ten algunha reacción ou aporte que compartir?\nNon sexa tímido e déixenos unha nota. Queremos escoitarlle e nos esmeramos para facer o noso sitio mellor e máis amigable para os nosos invitados e usuarios."
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER = "Este é o cabeceiro de categoría opcional para a Caixa de Suxestións."
COM_KUNENA_SAMPLEDATA_CATEGORY2_TITLE = "Caixa de Suxestións"
COM_KUNENA_SAMPLEDATA_POST_WELCOME_SUBJECT = "Benvido a Kunena!"
COM_KUNENA_SAMPLEDATA_POST_WELCOME_TEXT_CONTENT = "[size=4][b]Benvido a Kunena![/b][/size]\n\nGrazas por elexir Kunena para as necesidades de foro para a súa comunidade en Joomla.\n\nKunena, traducido do Suahili significa &ldquo;falar&rdquo;, é feito por un equipode profesionais do código aberto co obxectivo de proporcionar unha solución da maior calidade e perfectamente integrada para os foros en Joomla.\n\n[size=4][b]Recursos Kunena Adicionais[/b][/size] \n\n\n[b]Documentación Kunena:[/b] [url]https://www.kunena.org/docs[/url] \n\n\n[b]Foro de Soporte de Kunena[/b]: [url]https://www.kunena.org/forum[/url] \n\n\n[b]Descargas Kunena:[/b] [url]https://www.kunena.org/download[/url] \n\n\n[b]Blog Kunena:[/b] [url]https://www.kunena.org/blog[/url] \n\n\n[b]Seguir a Kunena en Twitter:[/b] [url]https://www.kunena.org/twitter[/url]"
