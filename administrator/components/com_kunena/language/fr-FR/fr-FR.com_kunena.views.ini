COM_KUNENA_A_CAPTCHA_CONFIGURATION="Configuration du CAPTCHA"
COM_KUNENA_A_CAPTCHA_GUESTS="Utiliser pour les invités"
COM_KUNENA_A_CAPTCHA_GUESTS_DESC="Sélectionnez <font color=#339933><b>Oui</b></font> si vous souhaitez afficher le système de CAPTCHA pour les invités. Le système de CAPTCHA peut-être utilisé afin de minimiser les robots automatisé sur votre forum. Ceci est fait en générant un défi qui est relativement facile résoudre pour les utilisateurs, distinguant ainsi les humains des ordinateurs"
COM_KUNENA_A_CAPTCHA_POST_LIMIT="Seuil pour les utilisateurs"
COM_KUNENA_A_CAPTCHA_POST_LIMIT_DESC="Entrez un nombre de messages. Tous les utilisateurs dessous de ce seuil seront remis en cause pour utiliser le CAPTCHA, en espérant que cela évitera aux spammeurs de trouver des cibles trop faciles. Les utilisateurs de confiance comme les modérateurs et administrateurs ne sont pas affectés par ce paramètre"
COM_KUNENA_A_CATEGORY_SUBSCRIPTIONS="Abonnement aux catégories"
COM_KUNENA_A_CATEGORY_SUBSCRIPTIONS_DESC="Cette option requiert <em>Permettre les abonnements = Oui</em>. Si <em>Envoyer des courriels sur les nouveaux sujets</em> est définit, les courriels seront envoyés uniquement sur les catégories dont vous êtes abonnés quand des nouveaux sujets seront créés; les utilisateurs ne recevront pas de mises à jour pour ces sujets tant qu'ils ne s'abonnent pas à ces sujets individuellement. Si <em>Envoyer des courriels sur les nouveaux sujets</em>, les courriels seront envoyés pour toutes les nouvelles entrées faites dans les catégories dont les utilisateurs ont souscrit."
COM_KUNENA_A_CONFIG="Configuration"
COM_KUNENA_A_DELETEMESSAGE="Supprimer ses propres messages"
