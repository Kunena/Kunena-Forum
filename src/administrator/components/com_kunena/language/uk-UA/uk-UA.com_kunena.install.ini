COM_KUNENA_SAMPLEDATA_POST_WELCOME_SUBJECT="Ласкаво просимо до Kunena!"
COM_KUNENA_SAMPLEDATA_POST_WELCOME_TEXT_CONTENT="[size=4][b]Ласкаво просимо до Kunena![/b][/size] \n\nДякуємо за те, що Ви вибрали Kunena для форуму вашого співтовариства на Joomla.\n\n Kunena, в перекладі з суахілі означає  &ldquo;говорити&rdquo;, створений командою професіоналів з відкритим кодом, з метою забезпечення найвищої якості, щільно єдиного рішення форуму для Joomla.\n\n\n [size=4][b]Додаткові ресурси Kunena[/b][/size] \n\n [b]Документація Kunena:[/b] [url]https://docs.kunena.org[/url] \n\n [b]Форум підтримки Kunena[/b]: [url]https://www.kunena.org/forum[/url] \n\n [b]Завантаження Kunena:[/b] [url]https://www.kunena.org/download[/url] \n\n [b]Блог Kunena:[/b] [url]https://www.kunena.org/blog[/url] \n\n [b]Слідкуйте за Kunena на Twitter:[/b] [url]https://www.kunena.org/twitter[/url]"
