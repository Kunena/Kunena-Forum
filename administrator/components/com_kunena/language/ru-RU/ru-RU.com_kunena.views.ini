COM_KUNENA_A_FLOOD="Защита от флуда"
COM_KUNENA_A_FLOOD_DESC="Количество секунд, которые пользователь должен подождать между двумя сообщениями подряд. Установите 0 (ноль) для отключения защиты от флуда. <b>Примечание</b>: Защита от флуда <u>может привести к снижению производительности</u> !"
COM_KUNENA_A_FORUM_JUMP="Включить быстрый переход"
COM_KUNENA_A_FORUM_JUMP_DESC="Если выбрано <em>Да</em>, на страницах форума будет показан раскрывающийся список, позволяющий быстро перейти в другую категорию."
