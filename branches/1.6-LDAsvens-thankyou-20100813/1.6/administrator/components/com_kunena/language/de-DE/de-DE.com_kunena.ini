COM_KUNENA_A_IMAGECHECKMIMETYPES="MIME-Typen überprüfen"
COM_KUNENA_A_IMAGECHECKMIMETYPES_DESC="Auf <em>Ja</em> setzten, damit eine Überprüfung des MIME-Types verwendet wird."
COM_KUNENA_A_IMAGEREGUPLOAD="Registrierten Benutzter das Hochladen von Bildern erlauben"
COM_KUNENA_A_IMAGEREGUPLOAD_DESC="Auf <em>Ja</em> setzten, wenn registrierte und angemeldete Benutzter Bilder hochladen dürfen.<br/> Anmerkung: (Super) Administratoren und Moderatoren dürfen immer Bilder hochladen!"
COM_KUNENA_A_IMAGEUPLOAD="Nicht registrierten Benutztern das Hochladen von Bildern erlauben"
COM_KUNENA_A_IMAGEUPLOAD_DESC="Auf <em>Ja</em> setzten, wenn jeder dazu berechtig sein soll Bilder hochzuladen."
