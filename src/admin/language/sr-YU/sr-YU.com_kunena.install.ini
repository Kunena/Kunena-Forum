COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC = "Želimo da ohrabrimo nove članove da se predstave kratkim opisom u ovoj kategoriji foruma. Upoznajte se i podelite svoja zajednička interesovanja."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER = "[b]Dobro došli u Kunena forum![/b] \n Ispričajte nama i našim članovima ko ste, šta vam se sviđa i zašto ste postali član ovog sajta. \n Želimo dobrodošlicu svim novim članovima u nadi da ćemo se često viđati!"
