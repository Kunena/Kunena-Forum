COM_KUNENA_A_THANKYOU = "Dankeschön-Funktion aktivieren"
COM_KUNENA_A_THANKYOU_DESC = "Wähle &bdquo;Ja&ldquo;, um Benutzern zu erlauben, sich für Beiträge zu bedanken."
COM_KUNENA_A_THREADS = "Themen pro Seite"
COM_KUNENA_A_THREADS_DESC = "Anzahl der Themen, die pro Seite angezeigt werden sollen."
COM_KUNENA_A_TOPIC_SUBSCRIPTIONS = "Themenabonnements"
COM_KUNENA_A_TOPIC_SUBSCRIPTIONS_DESC = "Diese Option benötigt &bdquo;Erlaube Abonnements = Ja&ldquo;. Ist <em>E-Mail einmal aktualisieren</em> gewählt, erhalten Benutzer nach der ersten Nachricht keine weiteren E-Mail-Benachrichtigungen für einzelne Themen, bis sie sich angemeldet - und diese aufgerufen haben. Bei <em>E-Mail immer aktualisieren</em> erhalten sie bei jedem neuen Beitrag eine Nachricht."
COM_KUNENA_A_TRIMLONGURLS = "Lange URLs verkürzen"
