COM_KUNENA_MENU_MISC_DEFAULT_BODY="Ole hyvä ja muokkaa valikkoa Kunena valikossa. Voit käyttää Tekstiä, BBCodea tai HTML. Jos haluat liittää artikkelin tähän sivuun, voit käyttää BBCodea: [article=full]123[/article]."
COM_KUNENA_INSTALL_UNINSTALL_DESC="Poista Kunena 2.0, tietokantataulut ja kaikki tiedostot."
COM_KUNENA_INSTALL_INSTALL="Asenna Kunena 2.0"
COM_KUNENA_INSTALL_UNINSTALL="Poista Kunena 2.0"
COM_KUNENA_INSTALL_REMOVED="Kunena 2.0 on nyt poistettu sivustoltasi."
COM_KUNENA_INSTALL_UPGRADE_HINT="Käytä tätä valintaa päivittääksesi Kunena 2.0 viimeisimpään versioon."
COM_KUNENA_INSTALL_DOWNGRADE_HINT="Käytä tätä valintaa alentaaksesi Kunena 2.0 edelliseen versioon. Sinun pitää valita tämä valinta vain, jos sinulla on ongelmia uuden versiosi kanssa."
COM_KUNENA_INSTALL_UP_BUILD_HINT="Käytä tätä valintaa päivittääksesi Kunena 2.0 viimeisimpään muutokseen."
COM_KUNENA_INSTALL_DOWN_BUILD_HINT="Käytä tätä valintaa alentaaksesi Kunena 2.0 edelliseen muutokseen. Sinun pitää valita tämä valinta vain, jos sinulla on ongelmia sinun uuden version kanssa."
COM_KUNENA_INSTALL_REINSTALL_HINT="Käytä tätä valintaa asentaaksesi uudelleen nykyinen Kunena 2.0 versio. Tämä toiminto ylikirjoittaa kaikki tiedostot, jotka on sisällytetty Kunena jakeluun, mutta kaikki muut tiedostot pysyvät koskemattomina."
COM_KUNENA_INSTALL_MIGRATE_HINT="Havaittiin vanha #COMPONENT_OLD# versio, joka käyttää vanhaa tietokantamallia ja vanhaa tiedostojen sijaintia. Käytä tätä valintaa, kun haluat tehdä migraation vanhasta datastasi Kunena 2.0:een. Pidämme varmuuskopion vanhasta datastasi, mutta kaikki sivupohjat ja omat/muokatut muutokset häviävät. Jos olet jo asentanut 2.0:n, tämä toiminto palauttaa datan (tai varmuuskopion) versiosta #COMPONENT_OLD# #VERSION_OLD# ja tekee migraation siitä uuteen malliin."
COM_KUNENA_INSTALL_RESTORE_HINT="Asennus löysi varmuuskopion versiosta #COMPONENT_OLD# #VERSION_OLD#. Tämä valinta palauttaa vanhat tiedot ja poistaa Kunena 2.0 asennuksen. Tämän valinnan jälkeen sinun tulee asentaa vanha versio takaisin, kuten myös sivupohjasi, kielesi ja omat/custom muutoksesi."
COM_KUNENA_INSTALL_UPGRADE_WARN="Jos olet jo asentanut Kunena 2.0, mutta myöhemmin päätät alentaa takaisin versioon #COMPONENT_OLD# #VERSION_OLD#, uusia viestejä ei tuoda tämän valinnan avulla. Jos tämä on tarkoitus, käytä <em>Migraatio</em> vanhasta versiostasi."
COM_KUNENA_INSTALL_MIGRATE_WARN="<em>Tämä toiminto tulee suorittaa vain kerran.</em> Jos olet asentanut yhtään #COMPONENT_OLD# moduulia, lisäosaa tai integroinut toisen ohjelman kanssa jota ei ole suunniteltu Kunena 2.0:aan, sinun tulee poistaa tai päivittää näiden asennus ennenkuin jatkat migraatiota. Useimmat virheellisesti tunnistavat tämän version Kunenasta ja todennäköisesti rikkovat sivusi."

