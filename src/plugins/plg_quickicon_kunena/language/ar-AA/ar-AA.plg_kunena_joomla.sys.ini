PLG_KUNENA_JOOMLA_ACCESS_GROUPS_POST_DESC = "اختر مجموعات المستخدمين الذين يسمح لهم بإضافة موضوع جديد ضمن هذه الفئة. يؤثر هذا الإعداد فقط على المستخدمين المسوح لهم بقراءة هذه الفئة. لا يمكن للضيوف إنشاء مواضيع جديدة ما لم تفعل <em>إعدادات المنتدى > الحماية > السماح للضيوف بالمشاركة/أكتب</em>. <br /><br /> <strong>تلميح:</strong> يمكنك تحديد مجموعات متعددة بالضغط على <em>Ctrl</em> أو <em>Shift</em>زر."
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_REPLY_TITLE = "مجموعات المستخدمين المسموح لها بالرد"
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_REPLY_DESC = "اختر مجموعات المستخدمين الذين يسمح لهم بالرد على الموضوع في هذه الفئة. يؤثر هذا الإعداد فقط على المستخدمين الذين يسمح لهم بقراءة هذه الفئة. لا يمكن للضيوف الرد على الموضوعات ما لم تفعل<em>المنتدى Configuration > Security > Allow Guests to Post/كتابة</em>. <br /><br /> <strong>تلميح:</strong> يمكنك تحديد مجموعات متعددة بالضغط <em>Ctrl</em> أو <em>Shift</em> buttons."

