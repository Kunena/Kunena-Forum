COM_KUNENA_TEMPLATE_BLUE_EAGLE_DESC="Blue Eagle &ndash; был шаблоном по умолчанию в Kunena 1.6 и 1.7. <br /><br /> Это новая версия шаблона, и его главная цель состоит в том, чтобы позволить вам продолжать использовать ваш текущий Kunena 1.6 или 1.7 шаблон в Kunena 2.0. <br /><br /> Пожалуйста, выберите ваш старый шаблон вместо Blue Eagle 2.0. Таким образом, Kunena будет работать в <strong>legacy режиме</strong>. В этом режиме все изображения и CSS загружаются из вашего шаблона, но всё остальное берётся из Blue Eagle 2.0. Данная функция должна работать с большинством из шаблонов, <u>но не со всеми</u>. <br /><br /> <strong>Предупреждение:</strong> Blue Eagle &ndash; УСТАРЕЛ и в нём отсутствуют некоторые из новых функций, поэтому вы должны рассмотреть вопрос о переходе на шаблон Kunena 2.0. <br /><br /> Для дополнительной информации посетите: <a href='http://www.kunena.org' target='_blank'>http://www.kunena.org</a> <br /><br /> Локализация: <em>Константин</em> aka ZARKOS <a title='Расширения для Joomla! только по-русски' href='http://www.joomlaruclub.ru' target='_blank'>JoomlaRuClub.ru</a>"
