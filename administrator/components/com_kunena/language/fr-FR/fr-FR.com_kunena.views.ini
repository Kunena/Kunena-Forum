COM_KUNENA_A_POLL_NUMBER_OPTIONS_DESC="Définir le nombre maximum d'options disponibles pour les sondages où les utilisateurs peuvent créer un nouveau sujet."
COM_KUNENA_A_POLL_NUMBER_VOTES_BY_DESC="Définir le nombre maximal de vote accordé à un utilisateur. Si l'option de vote unique a été activé, ce paramètre est ignoré."
