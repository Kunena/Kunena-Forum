COM_KUNENA_A_FILESIZE_DESC="Max. Dateigröße (in Kilobytes) ist zum Hochladen erlaubt. <strong>Du kannst das PHP upload Limit nicht überschreiten: post_max_size: %s & upload_max_filesize: %s </strong>. Um das PHP upload Limit zu ändern, schau bitte in die php.ini (%s) Einstellungen."
COM_KUNENA_A_FILEUPLOAD="Hochladen für alle erlauben"
