COM_KUNENA_MENU_HELP_BODY="Această pagină de ajutor este un element de meniu în interiorul [b]meniului Kunena[/b], care permite o navigare uşoară în forum.\nPuteţi utiliza managerul de meniu Joomla pentru editarea elementelor din acest meniu. Vă rugăm să mergeţi la [b]Administrare[/b] >> [b]Meniuri[/b] >> [b]Meniu Kunena[/b] >> [b]Ajutor[/b] pentru a edita sau șterge acest element de meniu.\nÎn acest element de meniu puteţi utiliza Text simplu, codul BB sau HTML. Dacă doriţi să făceți leagătură de articol în această pagină, puteţi utiliza articol BBCode (cu ID-ul articolului): [code][article=full]123[/article][/code]\nDacă doriţi să creaţi propriul meniu pentru Kunena, te rog începe prin crearea [b]paginii implicite[/b] primul. În acea pagină puteţi selecta meniul implicit, care este arătat atunci când vizitați Kunena."
