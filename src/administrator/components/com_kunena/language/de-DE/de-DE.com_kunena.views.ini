COM_KUNENA_A_USER_EDIT_TIME_DESC = "Der Wert 0 steht für unbegrenzt. Ansonsten die Zeit in Sekunden eintragen, nach der es Benutzern nicht mehr gestattet ist, ihre Beiträge zu bearbeiten."
COM_KUNENA_A_USER_KEYWORDS = "Benutzer-Schlüsselwörter aktivieren"
