COM_KUNENA_SAMPLEDATA_SECTION_TITLE="Forum główne"
COM_KUNENA_SAMPLEDATA_SECTION_DESC="Jest to główna kategoria forum. Służy jako kontener dla for i podkategorii. Jest również określana jako poziom 1 kategorii, który jest niezbędny do działania forum Kunena."
COM_KUNENA_SAMPLEDATA_SECTION_HEADER="W celu upowszechnienia dodatkowych informacji Twoim gościom i użytkownikom, na samej górze danej kategorii możesz umieścić nagłówek forum. Np. opis lub zasady każdej dla danej kategorii. Jest to pomocne w organizacji i przeglądaniu for."
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="Kawiarenka"
COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="Zachęcamy nowych użytkowników forum do krótkiego przedstawienia się w tej kategorii. Przedstaw siebie i zapoznaj innych ze swoimi zainteresowaniami."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Witamy na forum Kunena![/b] Podziel się z nami i naszymi użytkownikami, kim jesteś, czym się interesujesz i dlaczego postanowiłeś do nas dołączyć. Serdecznie zapraszamy wszystkich nowych członków naszej społeczności i mamy nadzieję że zagościsz u nas na dłużej!"
COM_KUNENA_SAMPLEDATA_CATEGORY2_TITLE="Miejsce na sugestie"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="Chcemy poznać Twoje uwagi, by uczynić to miejsce bardziej przyjaznym naszym gościom i użytkownikom. Nie wstydź się zostawić nam swojej pochwały lub krytyki."
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="To jest opcjonalny nagłówek dla forum sugestii."
COM_KUNENA_SAMPLEDATA_POST1_SUBJECT="Witamy w Kunena!"
COM_KUNENA_SAMPLEDATA_POST1_TEXT="[size="4][b]Witaj w Kunena![/b][/size] \n\nDziękujemy za wybranie Kunena jako rozwiązania forum dla Joomla. Kunena, w języku Swahili “aby mówić” jest tworzone na zasadach open source przez zespół profesjonalistów w celu uzyskania najwyższej jakości i stworzenia w pełni połączonego z Joomla forum. Kunena wspiera komponenty społecznościowe takie jak Community Builder i JomSocial. \n\n[size="4][b]Dodatkowe zasoby Kunena[/b][/size] \n\n[b]Dokumentacja:[/b] [url]http://www.kunena.org/docs[/url] \n\n[b]Oficjalne forum[/b]: [url]http://www.kunena.org/forum[/url] \n\n[b]Katalog zasobów:[/b] [url]http://www.kunena.org/downloads[/url] \n\n[b]Blog deweloperów:[/b] [url]http://www.kunena.org/blog[/url] \n\n[b]Zgłoś swoje pomysły:[/b] [url]http://www.kunena.org/uservoice[/url] \n\n[b]Kunena na Twitter:[/b] [url]http://www.kunena.org/twitter[/url]"
