COM_KUNENA_A_RANKING = "Rangsystem"
COM_KUNENA_A_RANKINGIMAGES = "Rang anzeigen"
COM_KUNENA_A_RANKINGIMAGES_DESC = "Auswahl <em>Titel</em> zeigt nur den Rangtitel. Auswahl <em>Image</em> zeigt den Rangtitel und ein Rangbild. Auswahl <em>Benutzergruppe</em>zeigt den Rangtitel und die Joomla Benutzergruppe (z.B. Registriert). Auswahl <em>Alle drei</em> zeigt den Rangtitel, das Rangbild und die Benutzergruppe. Auswahl <em>CSS</em> zeigt den Rangtitel und Rangsymbole."
