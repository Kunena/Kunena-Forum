COM_KUNENA_A_ACCESSTYPE_TITLE="Tilgangskontrolltype:"
COM_KUNENA_A_ACCESSTYPE_DESC="Tilgangskontrolltype som skal brukes på denne kategorien."
COM_KUNENA_A_ACCESSLEVEL_TITLE="Tilgangsnivå:"
COM_KUNENA_A_ACCESSLEVEL_DESC="<em>Tilgangsnivågrupper</em> som har tilgang til å se denne kategorien."
COM_KUNENA_A_ACCESSLEVEL_DESC_J15="<strong>Tips:</strong> Ettersom tilgangsnivåer er faste i Joomla 1.5 må du for å få bedre tilgangskontroll bruke <em>Tilgangskontrolltype: Brukergrupper</em>."
COM_KUNENA_A_ACCESSLEVEL_DESC_J16="<strong>Tips:</strong> Du kan angi dine egne tilgangsnivåer i <em>Joomla >> Brukere >> Tilgangsnivåer</em>."
COM_KUNENA_A_ACCESSGROUP_PRIMARY_TITLE="Primær brukergruppe:"
COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC="Brukergruppen som har tilgang til å se denne kategorien. <br /><br /> Som standard er tilgang tillatt for alle som arver rettigheter fra brukergruppen. Alternativt kan du begrense tilgang til å kun gjelde for angitt gruppe ved å  velge <em>Inkluder undergrupper = Nei</em>."
COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC_J15="<strong>Tips:</strong> Det finnes 3 spesialgrupper i tillegg til brukergrupper: <em>Ingen</em>, <em>Offentlig</em> and <em>Alle registrerte</em>. <br /> <strong>Tips:</strong> Du kan opprette dine egne brukergrupper med <em>ArtOf User</em>-komponenten."
COM_KUNENA_A_ACCESSGROUP_PRIMARY_DESC_J16="<strong>Tips:</strong> <em>Offentlig</em> betyr enten alle eller kun gjester avhengig av instillingen for <em>Inkluder undergrupper</em> om du ikke har endret <em>Brukergruppe for gjester</em> fra <em>Joomla >> Brukere >> Brukergrupper >> Innstillinger</em>."
COM_KUNENA_A_ACCESSGROUP_SECONDARY_TITLE="Sekundær brukergruppe:"
COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC="Sekundær brukergruppe som vil ha tilgang til å se denne kategorien. <br /><br /> Sekundær brukergruppe kan f.eks. være nyttig om både <em>utgivere</em> og <em>innholdsadministratorer</em> behøver tilgang til å se kategorien."
COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC_J15="<strong>Tips:</strong> Du kan deaktivere sekundær brukergruppe ved å sette verdien til <em>Ingen</em>."
COM_KUNENA_A_ACCESSGROUP_SECONDARY_DESC_J16="<strong>Tips:</strong> Du kan deaktivere sekundær brukergruppe ved å angi samme verdi som for <em>primær brukergruppe</em>. <br /> <strong>Tips:</strong> Det kan være en bedre idé å opprette en <em>tilgangsnivågruppe</em> heller enn å bruke en <em>sekundær brukergruppe</em>."
COM_KUNENA_A_ACCESSGROUP_PRIMARY_CHILDS_TITLE="Primær inkluderer undergruppene:"
COM_KUNENA_A_ACCESSGROUP_SECONDARY_CHILDS_TITLE="Sekundær inkluderer undergruppene:"
COM_KUNENA_A_ACCESSGROUP_CHILDS_DESC="Skal undergrupper også ha tilgang? Om satt til <em>Nei</em> vil tilgang til kategorien <strong>kun</strong> gjelde for valgt gruppe."
