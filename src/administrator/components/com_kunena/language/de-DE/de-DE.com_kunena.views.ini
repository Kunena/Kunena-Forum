COM_KUNENA_A_RSS = "RSS Feeds aktivieren"
COM_KUNENA_A_RSS_ALLOW_HTML = "HTML &amp; BBCode in RSS-Feeds"
COM_KUNENA_A_RSS_ALLOW_HTML_DESC = "HTML in RSS Feeds erlauben ist eine Sicherheitsfrage, da Hacker manchmal versuchen, gefährlichen Javascript Code und Bilder in Forumsbeiträge zu schmuggeln.<br />Wie auch immer, Kunena ist dagegen recht gut gesichert und es wird empfohlen, HTML zu erlauben, um den Benutzern die bestmögliche Anzeige zu gewährleisten."
COM_KUNENA_A_RSS_AUTHOR_FORMAT = "Autorformat"
COM_KUNENA_A_RSS_AUTHOR_FORMAT_DESC = "Wähle, ob der Name, oder die E-Mail des Autors in RSS-Feeds angezeigt werden."
COM_KUNENA_A_RSS_AUTHOR_IN_TITLE = "Autor im Titel"
COM_KUNENA_A_RSS_AUTHOR_IN_TITLE_DESC = "Auswählen, ob der Autor in RSS-Titel angezeigt werden soll."
COM_KUNENA_A_RSS_CACHE = "Cachedauer"
COM_KUNENA_A_RSS_CACHE_DESC = "Wieviele Minuten soll der RSS-Feed zwischengespeichert werden? Der Wert 0 deaktiviert den Cache.<br />Achtung: Niedrige Zahlen könnten die Perfomance beeinträchtigen!"
COM_KUNENA_A_RSS_DESC = "Ein RSS-Feed bietet Benutzern die Möglichkeit an, die neusten Beiträge auf Ihren Desktop, oder in einen RSS-Reader zu laden. Beispiel: <a href='http://www.rssreader.com' target='_blank'>rssreader.com</a>."
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES = "Kategorien ausschliessen"
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES_DESC = "Gib eine Liste von Kategorie-IDs an (durch Komma getrennt), die in <u>jedem</u> Feed ignoriert werden.<br />Leer lassen, wenn keine Kategorie ausgeschlossen werden soll."
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES = "Kategorien einbinden"
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES_DESC = "Gib eine Liste von Kategorie-IDs an (durch Komma getrennt), die exklusiv im globalen RSS-Feed angezeigt werden sollen.<br />Bitte beachte: Diese Option ist nicht sehr nützlich, da der globale Feed dann nur Daten aus diesen Kategorien anzeigt.<br />Leer lassen damit alle Kategorien berücksichtigt werden.<br />Hinweis: Kategorien werden ignoriert, wenn der Feed auf dem Kategorielevel ist."
COM_KUNENA_A_RSS_LIMIT = "RSS Limit"
COM_KUNENA_A_RSS_LIMIT_DESC = "Anzahl der Einträge im RSS Feed limitieren. Dies kann benutzt werden, wenn das Zeitlimit nicht genug ist. Funktioniert mit oder ohne Zeitlimit.<br />Um kein Limit zu setzen, entweder 0 eintragen, oder das Feld leer lassen."
COM_KUNENA_A_RSS_OLD_TITLES = "Alten Titelstil benutzen"
COM_KUNENA_A_RSS_OLD_TITLES_DESC = "<u>Nein</u> - Titel bleiben erhalten und sehen so aus: \\'#post title#\\'<br /><u>Ja</u> - Titel sehen so aus: \\'Betreff: #post title# - von: #author#\\'"
COM_KUNENA_A_RSS_SPEC = "RSS Spezifikation"
COM_KUNENA_A_RSS_SPEC_DESC = "Wähle ein Format für alle RSS Feeds aus."
COM_KUNENA_A_RSS_TIMELIMIT = "RSS Zeitspanne"
COM_KUNENA_A_RSS_TIMELIMIT_DESC = "Gib an, wie weit zurück der RSS Feed die Beiträge anzeigen soll. Der Standard ist auf einen Monat gesetzt, aber es ist bei stark frequentierten Seiten nötig, auf eine Woche zu limitieren."
COM_KUNENA_A_RSS_TYPE = "RSS-Feedtyp"
COM_KUNENA_A_RSS_TYPE_DESC = "Verschiedene RSS Feedtypen:<br /><u>Neueste Beiträge</u> - Zeigt die neuesten Beiträge des Forums.<br /><u>Neueste Themen</u> - Zeigt die neuesten Themen (ohne Beiträge).<br /><u>Aktuellste Aktivitäten</u> - Zeigt die Liste der aktuellsten Themen (mit den neuesten Beiträgen)."
COM_KUNENA_CONFIG_RSS_CHARACTERS_COUNT = "Anzahl der Zeichen pro Beitrag"
COM_KUNENA_CONFIG_RSS_CHARACTERS_COUNT_DESC = "Wieviele Schriftzeichen soll jeder Beitrag im Feed beinhalten?<br />Hinweis: Dies könnte BBCode abschneiden. Die meisten Feedreader können aber damit umgehen."
COM_KUNENA_A_RSS_FEEDBURNER_URL = "URL des Basic RSS-Feed in FeedBurner"
COM_KUNENA_A_RSS_FEEDBURNER_URL_DESC = "Wenn RSS-Feedburner verwendet wird, muss hier die vollständige URL des RSS-Feedburner eingegeben werden (http://feeds.feedburner.com/yourfeed). Es ist zu beachten, dass auch in Feed-Burner der Feed eingerichtet werden muss, um auf diese Seite hinzuweisen.<br />Dieses Feld leer lassen, wenn Feed-Burner nicht verwendet wird."
COM_KUNENA_A_SECURITY = "Sicherheit"
