COM_KUNENA_A_EBAY_AFFILIATE_ID_DESC="Введите свой идентификационный номер участника eBay (http://www.ebay.com)"
COM_KUNENA_A_EMAIL="E-mail форума"
COM_KUNENA_A_EMAIL_DESC2="Это электронный адрес форума. Если оставить пустым, Kunena будет использовать по умолчанию адрес из Joomla. Введите здесь действующий адрес, поскольку с этого адреса отправляются все подписки и уведомления модерации."
COM_KUNENA_A_ENABLED_DESC="Включение функции опроса для вашего форума. Должно быть установлено <em>Да</em> для поддержки опросов."
