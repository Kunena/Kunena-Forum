COM_KUNENA_A_EMAIL="E-Mail-Adresse des Forums"
COM_KUNENA_A_EMAIL_DESC="Dies ist die E-Mail-Adresse des Forums. Gib eine gültige E-Mail-Adresse ein, da von ihr aus die Abomails versendet werden."
COM_KUNENA_A_ENABLED_DESC="Auf <em>Ja</em> setzten, um die Umfragenfunktionalität für das Forum zu aktivieren. Du musst eine Liste von Kategorie-IDs festelegen, in denen Umfragen erlaubt sein sollen. Ohne festgelegte Kategorie-IDs werden keine Umfragen angezeigt!"
COM_KUNENA_A_FAVORITES="Favoriten erlauben"
COM_KUNENA_A_FAVORITES_DESC="Auf <em>Ja</em> setzten, wenn Du registrierten Benutztern erlauben willst Themen zu favorisieren."
COM_KUNENA_A_FBDEFAULT_PAGE="Standard-Kunena-Seite"
COM_KUNENA_A_FBDEFAULT_PAGE_CATEGORIES="Kategorien"
COM_KUNENA_A_FBDEFAULT_PAGE_DESC="Wähle eine Kunena-Seite als Standard aus, welche angezeigt wird, wenn der Forumlink geklickt wird oder das Forum neu betreten wird. Standard ist <em>Neueste Themen</em>. Wenn <em>Meine Themen</em> ausgewählt ist, werden Gäste auf den Standard <em>Neueste Themen</em> geleitet."
COM_KUNENA_A_FBDEFAULT_PAGE_MY="Meine Themen"
COM_KUNENA_A_FBDEFAULT_PAGE_RECENT="Neueste Themen"
COM_KUNENA_A_FILE="Dateien"
COM_KUNENA_A_FILEALLOWEDTYPES="Erlaubte Dateitypen"
