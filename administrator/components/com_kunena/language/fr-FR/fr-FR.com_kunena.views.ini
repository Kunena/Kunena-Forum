COM_KUNENA_A_DISPLAY_NAME="Afficher le nom"
COM_KUNENA_A_DISPLAY_THANKYOU_NUMBERS="Nombre de remerciements à afficher"
COM_KUNENA_A_EBAYLANGUAGECODE="Code langue Ebay"
COM_KUNENA_A_EBAYLANGUAGECODE_DESC="Il est important de renseigner ce champ avec votre code langue pour le bon fonctionnement des services widget eBay. Par défaut en-us pour ebay.com. <u>Exemples :</u> ebay.de : de-de, ebay.at : de-at, ebay.co.uk : en-gb"
COM_KUNENA_A_EBAY_AFFILIATE_ID="ID Affiliation  eBay "
COM_KUNENA_A_EBAY_AFFILIATE_ID_DESC="Entrez l'ID d'affiliation eBay"
COM_KUNENA_A_EMAIL="Courriel du Forum"
COM_KUNENA_A_EMAIL_DESC2="C'est l'adresse de courriel du forum . Si laissé vide, Kunena utilisera l'adresse par défaut de Joomla. Assurez-vous de sa validité car elle servira aux notifications d'abonnnements pour les utilisateurs et Modérateurs."
COM_KUNENA_A_ENABLED_DESC="Activer la fonctionnalité de sondage pour le forum. Cette option doit être réglée sur <strong>Oui</strong> pour permettre les sondages."
COM_KUNENA_A_FAVORITES="Permettre les favoris"
COM_KUNENA_A_FAVORITES_DESC="Sélectionnez <font color=#339933><b>Oui</b></font> si vous souhaitez permettre aux utilisateurs enregistrés d'ajouter des sujets à la rubrique favoris de leurs profils"
COM_KUNENA_A_FILE="Fichiers"
COM_KUNENA_A_FILEALLOWEDTYPES="Type de fichier autorisé"
COM_KUNENA_A_FILEALLOWEDTYPES_DESC="Définissez ici quels sont les types de fichiers autorisés pour le téléchargement. Spécifiez une liste en minuscule avec des virgules de séparation et sans espace.<br /><u>Exemple :</u> zip,txt,exe,htm,html"
COM_KUNENA_A_FILESIZE="Taille max. pour les fichiers <br /><em>en Kilobytes</em>"
COM_KUNENA_A_FILESIZE_DESC="Taille maximum autorisée pour le téléchargement de fichiers <em>en kilobytes</em>. <br /><font color=#FF0000><b>Vous ne pouvez pas dépasser la limite de téléchargement de PHP: post_max_size:%s & upload_max_filesize:%s </strong></b></font>.<br /><font color=#0033FF><b> Pour modifier cette limite veuillez modifier les paramètres de votre fichier php.ini (%s).</b></font>"
COM_KUNENA_A_FILESIZE_KB="ko"
COM_KUNENA_A_FILE_UPLOAD="Envoi de fichiers"
COM_KUNENA_A_FILE_UPLOAD_DESC="Permettre l'envoi de fichiers pour tout le monde, les utilisateurs enregistrés, Modérateurs, Administrateurs ou personne."
COM_KUNENA_A_FLOOD="Protection contre le Flood"
COM_KUNENA_A_FLOOD_DESC="Le nombre de secondes que l'utilisateur doit attendre entre deux messages consécutifs. Mettre à  0 (zéro) pour désactiver la protection.<br /><br /><font color=#FF0000><b>Note importante :</b></font> La protection contre le flood peut engendrer une dégradation des performances."
COM_KUNENA_A_FORUM_JUMP="Activer le saut de forum"
COM_KUNENA_A_FORUM_JUMP_DESC="Sélectionnez <font color=#339933><b>Oui</b></font> si vous souhaitez afficher un sélecteur sur la page du forum permettant un saut rapide vers un autre forum ou une autre catégorie."
COM_KUNENA_A_FRONTEND="Site"
COM_KUNENA_A_GHOSTMESSAGE="Message fantôme coché par défaut ?"
COM_KUNENA_A_GHOSTMESSAGE_DESC="Sélectionnez <font color=#339933><b>Oui</b></font> si vous souhaitez que l'option de message fantôme soit cochée par défaut."
COM_KUNENA_A_HIGHLIGHTCODE="Activer la coloration syntaxique du code"
COM_KUNENA_A_HIGHLIGHTCODE_DESC="L'activation de la coloration syntaxique du code, permet à vos membres de poster des lignes de code php, css, xml ou dans d'autres langages. Cette option génère la mise en valeur par colorisation de certaines parties du code.<br /><br /><font color=#FF0000><b>Note importante</b></b></font> : Si votre forum ne fait pas usage de ce langage de programmation, vous pouvez le désactiver pour éviter les erreurs d'affichage des balises <font color=#0000FF><em><b>[code][/code]</b></em></font>."
COM_KUNENA_A_HISTLIM="Limite de l'historique"
COM_KUNENA_A_HISTLIM_DESC="Nombre de messages à afficher dans l'historique"
COM_KUNENA_A_HISTORY="Afficher l'historique"
COM_KUNENA_A_HISTORY_DESC="Sélectionnez <font color=#339933><b>Oui</b></font> si vous souhaitez que l'historique d'un sujet soit affiché lorsqu'une réponse ou une citation est postée"
COM_KUNENA_A_HOLD_GUEST_POSTS="Modérer les invités"
COM_KUNENA_A_HOLD_GUEST_POSTS_DESC="Sélectionnez <font color=#339933><b>Oui</b></font> si vous souhaitez que les messages des invités soit examiné par les modérateurs avant la publication."
COM_KUNENA_A_HOLD_NEWUSERS_POSTS="Modérer un nouvel utilisateur"
COM_KUNENA_A_HOLD_NEWUSERS_POSTS_DESC="Entrez un nombre de messages. Si l'utilisateur a moins de messages que spécifiés dans ce champ, tous ses messages sont marqués comme devant être examiné par les modérateurs avant la publication."
COM_KUNENA_A_IMAGE="Images"
COM_KUNENA_A_IMAGEALLOWEDMIMETYPES="Types MIME autorisés"
COM_KUNENA_A_IMAGEALLOWEDMIMETYPES_DESC="Spécifier ici quels sont les types de fichiers autorisés pour les téléchargements. Faire une liste en minuscule avec des virgules de séparation et sans espace.<br />Exemple : image/jpeg,image/jpg,image/gif,image/png"
COM_KUNENA_A_IMAGEALLOWEDTYPES="Types d'images autorisées"
COM_KUNENA_A_IMAGEALLOWEDTYPES_DESC="Indiquez ici quels sont les types d'images qui sont autorisés pour le téléchargement. Faire une liste en minuscule avec des virgules de séparation et sans espace.<br />Exemple : jpg,jpeg,png,gif"
COM_KUNENA_A_IMAGECHECKMIMETYPES="Vérification type MIME"
COM_KUNENA_A_IMAGECHECKMIMETYPES_DESC="Sélectionnez <font color=#339933><b>Oui</b></font pour effectuer une vérification sur le type MIME."
COM_KUNENA_A_IMAGE_UPLOAD="Envoi d'images"
COM_KUNENA_A_IMAGE_UPLOAD_DESC="Permettre l'envoi d'images pour tout le monde, les utilisateurs enregistrés, Modérateurs, Administrateurs ou personne.."
COM_KUNENA_A_IMGHEIGHT="Hauteur maximum des images"
COM_KUNENA_A_IMGHEIGHT_DESC="Hauteur maximum de l'image en pixels. Les fichiers plus volumineux seront encore téléchargés mais redimensionnés à cette limite"
COM_KUNENA_A_IMGQUALITY="Qualité d'image JPG redimensionnée"
COM_KUNENA_A_IMGQUALITY_DESC="La qualité d'image JPG pour les opérations de redimensionnement. Les valeurs communes sont entre 30 et 60. Une plus grande de la valeur (max : 100) signifie une meilleure qualité, mais de plus gros fichiers."
COM_KUNENA_A_IMGSIZE="Taille maximum de images<br /><em>en Kilobytes</em>"
COM_KUNENA_A_IMGSIZE_DESC="Taille maximum autorisée pour le téléchargement des images <em>en kilobytes</em>. <br /><font color=#FF0000><b>Vous ne pouvez pas dépasser la limite de téléchargement de PHP: post_max_size:%s & upload_max_filesize:%s </b></font>.<br /> <font color=#0033FF><b>Pour modifier cette limite veuillez modifier les paramètres de votre fichier php.ini (%s).</b></font>"
COM_KUNENA_A_IMGTHUMBHEIGHT="Hauteur des vignettes"
COM_KUNENA_A_IMGTHUMBHEIGHT_DESC="Hauteur en pixels de la vignette de l'image stockée. Les propriétés d'affichage du modèle peut varier selon les propriétés physiques du fichier."
COM_KUNENA_A_IMGTHUMBWIDTH="Largeur des vignettes"
COM_KUNENA_A_IMGTHUMBWIDTH_DESC="Largeur en pixels de la vignette de l'image stockée. Les propriétés d'affichage du modèle peut varier selon les propriétés physiques du fichier."
COM_KUNENA_A_IMGWIDTH="Largeur maximum de images"
COM_KUNENA_A_IMGWIDTH_DESC="Largeur maximum de l'image en pixels. Les fichiers plus volumineux seront encore téléchargés mais redimensionnés à cette limite"
COM_KUNENA_A_KARMA="Afficher l'indicateur de Karma"
COM_KUNENA_A_KARMA_DESC="Sélectionnez <font color=#339933><b>Oui</b></font> pour afficher le Karma des utilisateurs"
COM_KUNENA_A_KEYWORDS="Activer les mots clés de sujet"
COM_KUNENA_A_KEYWORDS_DESC="Sélectionnez <font color=#339933><b>Oui</b></font> pour activer les mots-clés. Ce paramètre permet aux modérateurs d'ajouter des mots clés pour les sujets."
COM_KUNENA_A_KUNENA_SESSION_TIMEOUT="Durée des sessions"
COM_KUNENA_A_KUNENA_SESSION_TIMEOUT_DESC="Par Défaut est de 1800 [secondes]. La durée de vie de la session en secondes est similaire à celle de Joomla. La durée de vie de la session est importante pour le calcul des droits d'accès, affichage des personnes en ligne et de l'indicateur <font color=#0000FF><b>Nouveau</b></font>. Une fois que la session expire, les droits d'accès et l'indicateur <font color=#0000FF><b>Nouveau</b></font> disparaissent.<br /><br /><font color=#FF0000><b>Note importante :</b></font> une valeur élevée des durées de session peut engendrer des risques sur la sécurité générale d'un site."
COM_KUNENA_A_LATESTCATEGORY="Liste des catégories dans les sujets récents"
COM_KUNENA_A_LATESTCATEGORY_DESC="Choisissez toutes les catégories que vous souhaitez afficher ou masquer dans les sujets récents."
COM_KUNENA_A_LATESTCATEGORY_IN="Filtre de catégorie dans les sujets récents"
COM_KUNENA_A_LATESTCATEGORY_IN_DESC="Choisissez si vous souhaitez afficher ou masquer les catégories suivantes dans les sujets récents."
COM_KUNENA_A_LENGTHS="Réglages de longueur"
COM_KUNENA_A_LOOKS="Style et apparence"
COM_KUNENA_A_MAILADMIN="Courriels Administrateurs"
COM_KUNENA_A_MAILADMIN_DESC="Sélectionner <em> Messages non approuvé </em> ou <em> Tous les nouveaux messages </ em> si vous souhaitez qu'un courriel de notification soit envoyé aux administrateurs lors des nouveaux messages."
