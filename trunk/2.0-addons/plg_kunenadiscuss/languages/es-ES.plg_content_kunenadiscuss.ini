PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC="Active esta opción si desea discutir arbitrariamente un artículo en un tema existente. A continuación, puede añadir {kunena_discuss: #} etiquetas en cualquier lugar de su artículo, donde # es Id tema en Kunena. Si no quiere discutir este artículo, utilice {kunena_discuss: 0}."
PLG_KUNENADISCUSS_CATEGORY_MAPPING="Mapeo de Categoría"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Asignación de categorías Joomla en categorías Kunena. Los Artículos Joomla en la categoría A, serán creados como temas en la categoría B de Kunena. Por ejemplo, si la categoría Joomla #5 debe crear temas en la categoría Kunena #6 y la categoría #7 de Joomla debe crear temas en la categoría #10 de Kunena, entonces anote <em>5,6;7,10;</em>. Sí las categorías de Joomla no figuran en esta lista se tomará el valor <em>predeterminado de la Categoría</em>."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Categoría Predeterminada del Foro"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="Id de la categoría Kunena, que se utilizará como predeterminada. Toda discusión que no pertenezca a las categorías asignadas (ver más abajo) se creará en esta categoría. Deja este campo vacío si no deseas crear automáticamente nuevos temas en cada artículo."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Permitir Contenido de Categorías"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="Permita la discusión en estas categorías de contenido. Las Id's de las categorías deben estar separada con una coma. El valor <em>0</em> tiene como significado especial el <em>Permitir todo</em>. Deja vacío si no quiere permitir las distintas categorías. Este campo tiene significado sólo si <em>Categoría Predeterminada del Foro</em> es establecido."
PLG_KUNENADISCUSS_DENY_CATEGORIES="Denegar Contenido de Categorías"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="Permita la discusión en estas categorías de contenido. Las Id's de las categorías deben estar separada con una coma. El valor <em>0</em> tiene como significado especial el <em>Denegar todo</em>. Deja vacío si no quiere permitir las distintas categorías. Este campo tiene significado sólo si <em>Categoría Predeterminada del Foro</em> es establecido."
PLG_KUNENADISCUSS_TOPIC_OWNER="Creador del Tema"
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC="La Id del usuario de Joomla a ser utilizado al crear temas. Deje en blanco para usar el autor del contenido."
PLG_KUNENADISCUSS_SHOW_DEBUG="Mostrar información de Depuración"
PLG_KUNENADISCUSS_SHOW_DEBUG_DESC="Mostrar información de depuración en la parte delantera (frontend)."
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS="Id's de Usuario para Depurar"
PLG_KUNENADISCUSS_SHOW_DEBUG_USERIDS_DESC="Una lista delimitada por comas de Joomla identificación del usuario que puede ver la información de depuración. Los usuarios no en esta lista no verá información de depuración. Deje esto en blanco para que todos los usuarios ver información de depuración."

