COM_KUNENA_A_RSS_INCLUDED_CATEGORIES_DESC="Gib eine Liste von Kategorie-IDs an (durch Komma getrennt), die exklusiv im globalen RSS-Feed angezeigt werden sollen.<br/>Bitte beachte: Diese Option ist nicht sehr nützlich, da der globale Feed dann NUR Daten aus diesen Kategorien anzeigt.<br />Leer lassen, damit alle Kategorien berücksichtigt werden.<br />Anmerkung: Kategorien werden ignoriert, wenn der Feed auf dem Kategorielevel ist."
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES="Kategorien ausschließen"
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES_DESC="Gib eine Liste von Kategorie-IDs an (durch Komma getrennt), die in <u>jedem</u> Feed ignoriert werden.<br />Leer lassen, wenn keine ausgeschlossen werden sollen."
COM_KUNENA_A_RSS_ALLOW_HTML="Render HTML &amp; BBCode in RSS-Feeds"
COM_KUNENA_A_RSS_ALLOW_HTML_DESC="HTML in RSS-Feeds erlauben ist eine Sicherheitsfrage, da Hacker manchmal versuchen gefährlichen JavaScript-Code und Bilder in Forenbeiträgen zu schmuggeln.<br />Wie auch immer, Kunena ist dagegen recht gut gesichert und es wird empfohlen HTML zu erlauben, um den Benutztern die bestmögliche Anzeige zu gewährleisten."
COM_KUNENA_A_RSS_AUTHOR_FORMAT="Autorformat"
