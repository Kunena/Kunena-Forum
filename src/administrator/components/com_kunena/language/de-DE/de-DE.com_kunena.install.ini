COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="Wir ermutigen neue Mitglieder, eine kurze Einführung über sich selbst in diese Kategorie zu schreiben. Lernt einander kennen, um gemeinsame Interessen zu teilen."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Willkommen im Kunena Forum![/b] \n\nSag uns und unseren Mitgliedern, wer du bist, was dir gefällt und warum du Mitglied dieser Webseite wurdest. \nAlle neuen Mitglieder sind herzlich willkommen!"
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="Willkommen"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="Habt ihr Bewertungen und Vorschläge mitzuteilen?\nSeid nicht schüchtern und schreibt uns. Wir möchten von euch hören und bemühen uns, unsere Website besser und benutzerfreundlicher, sowohl für unsere Gäste, als auch unsere Mitglieder zu gestalten."
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="Dies ist der optionale Forum-Header für die Abstimmungsbox."
COM_KUNENA_SAMPLEDATA_CATEGORY2_TITLE="Abstimmungsbox"
COM_KUNENA_SAMPLEDATA_POST_WELCOME_SUBJECT="Willkommen bei Kunena!"
COM_KUNENA_SAMPLEDATA_POST_WELCOME_TEXT_CONTENT="[size=4][b]Willkommen bei Kunena![/b][/size] Danke, dass du dich für Kunena als Forumslösung entschieden hast. Kunena - aus Swahili übersetzt - bedeutet &bdquo;Sprechen&ldquo; und wird von einem Team aus Open-Source-Experten entwickelt, mit dem Ziel, eine qualitativ hochwertige und leichte Forumslösung für Joomla zu schaffen. [size=4][b]Zusätzliche Kunena Ressourcen[/b][/size] [b]Kunena Dokumentation:[/b] [url]https://www.kunena.org/docs[/url] [b]Kunena Support Forum[/b]: [url]https://www.kunena.org/forum[/url] [b]Kunena Downloads:[/b] [url]https://www.kunena.org/download[/url] [b]Kunena Blog:[/b] [url]https://www.kunena.org/blog[/url] [b]Folge Kunena auf Twitter:[/b] [url]https://www.kunena.org/twitter[/url]"
