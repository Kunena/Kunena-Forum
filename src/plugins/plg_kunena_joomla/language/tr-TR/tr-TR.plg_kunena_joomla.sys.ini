PLG_KUNENA_JOOMLA = "Kunena - Joomla! Bütünleştirmesi"
PLG_KUNENA_JOOMLA_25_30_DESCRIPTION = "Joomla! 2.5 ve 3.x uyumluluğu için Kunena uygulama eki.<br /><br />Bu uygulama ekini yayından kaldırmayın!"

PLG_KUNENA_JOOMLA_ACCESSTYPE_LEVEL = "Joomla! erişim düzeyleri"
PLG_KUNENA_JOOMLA_ACCESSTYPE_GROUP = "Joomla! kullanıcı grupları"
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_TITLE = "Erişim düzeyi:"
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_DESC = "Bu kategoriyi görüntülemesine izin verilecek <em>erişim düzeyi grubu</em>."
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_DESC_J25 = "<strong>İpucu:</strong> <em>Joomla! &gt;&gt; Kullanıcılar &gt;&gt; Erişim düzeyleri</em> bölümünden kendi erişim düzeylerinizi ayarlayabilirsiniz."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_TITLE = "Birincil kullanıcı grubu:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC = "Bu kategoriyi görüntülemesine izin verilecek birincil kullanıcı grubu."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC2 = "Varsayılan olarak, kullanıcı grubunu devralan herkesin erişmesine izin verilir. Alternatif olarak, yalnız <em>Alt gruplar katılsın = Hayır</em> seçeneği ile belirtilen kullanıcı grubuna erişim kısıtlanabilir."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC_J25 = "<strong>İpucu:</strong> <em>Genel</em> herkes ya da <em>Joomla! &gt;&gt; Kullanıcılar &gt;&gt; Kullanıcı grupları &gt;&gt; Ayarlar</em> bölümünden <em>konuk kullanıcı grubunu</em> değiştirmediyseniz, <em>alt gruplar katılsın</em> seçeneğinin ayarına gore yalnız konuklar anlamına gelir."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_CHILDS_TITLE = "Birincil gruba alt gruplar katılsın:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_CHILDS_DESC = "Birincil alt gruplarına da erişim izni verilmeli mi? <em>Hayır</em> olarak ayarlanırsa, bu kategoriye erişim <strong>yalnız</strong> seçilmiş grup ile sınırlanır."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_TITLE = "İkincil kullanıcı grubu:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC = "Bu kategoriyi görüntülemesine izin verilecek ikincil kullanıcı grubu."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC2 = "İkincil grup, örneğin hem <em>Yayıncılar</em> hem de <em>Yöneticiler</em> gruplarının kategoriyi görebilmesi gerekiyorsa yararlı olabilir."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC_J25 = "<strong>İpucu:</strong> İkincil grubu <em>birincil kullanıcı grubu</em> ile aynı yaparak devre dışı bırakabilirsiniz. <br /> <strong>İpucu:</strong> <em>İkincil kullanıcı grubu</em> kullanmak yerine bir <em>erişim düzeyi grubu</em> oluşturmak daha iyi bir fikir olabilir."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_CHILDS_TITLE = "İkincil gruba alt gruplar katılsın:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_CHILDS_DESC = "İkincil alt gruplarına da erişim izni verilmeli mi? <em>Hayır</em> olarak ayarlanırsa, bu kategoriye erişim <strong>yalnız</strong> seçilmiş grup ile sınırlanır."
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_POST_TITLE = "İleti gönderebilecek kullanıcı grupları"
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_POST_DESC = "Bu kategoriye yeni bir ileti göndermesine izin verilecek kullanıcı gruplarını seçin. Bu ayar, yalnız zaten kategoriyi okuma erişimi olan kullanıcıları etkiler. <em>Forum yapılandırması > Güvenlik > Konuklar ileti yazabilsin</em> seçeneğini etkinleştirmediğiniz sürece konuklar yeni konu ekleyemez. <br /><br /><strong>İpucu:</strong> <em>Ctrl</em> ya da <em>Shift</em> tuşlarına basılı tutarak birden çok grup seçebilirsiniz."
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_REPLY_TITLE = "Yanıt yazabilecek kullanıcı grupları"
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_REPLY_DESC = "Bu kategoriye yeni bir yanıt yazmasına izin verilecek kullanıcı gruplarını seçin. Bu ayar, yalnız zaten kategoriyi okuma erişimi olan kullanıcıları etkiler. <em>Forum yapılandırması > Güvenlik > Konuklar ileti yazabilsin</em> seçeneğini etkinleştirmediğiniz sürece konuklar konulara yanıt yazamaz. <br /><br /><strong>İpucu:</strong> <em>Ctrl</em> ya da <em>Shift</em> tuşlarına basılı tutarak birden çok grup seçebilirsiniz."

PLG_KUNENA_JOOMLA_ACCESS = "Erişim denetimi kullanılsın"
PLG_KUNENA_JOOMLA_ACCESS_DESC = "Kategorilere kimlerin erişimi olduğunu denetlemek için Joomla! erişim düzeyleri ve kullanıcı grupları kullanılır. Not: Bu seçeneği yalnız başka bir erişim denetimi yöntemi kullanıyorsanız ve normal kullanıcıların kategorileri görmesini istemiyorsanız devre dışı bırakmalısınız."
PLG_KUNENA_JOOMLA_LOGIN = "Joomla! ile oturum açılabilsin"
PLG_KUNENA_JOOMLA_LOGIN_DESC = "Kunena içinde Joomla! hesap ve oturum açma işlemlerinin yapılmasını sağlar."

