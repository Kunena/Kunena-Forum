COM_KUNENA_INFORMATION="Kunena 團隊自豪地宣布：Kunena 1.6 發布了。這是一個強大并且美麗的討論區元件，專門為同樣強大的內容管理系統（CMS）—— Joomla! 而設計。本元件以 Joomlaboard 和 Fireboard 討論區開發團隊的辛勤結果為起點，我們十分欣賞他們的工作。Kunena 討論區元件的主要特色如下所述(所有 JB 的功能已經包括):<br /><br /><ul><li>更便于設計者美化的討論區系統. 類似于 SMF 樣板系統，擁有更簡單的結構。簡單幾步，你就能完全修改討論區的外觀。 這應感謝我們團隊中偉大的設計師們。</li><li>無限級別的子類別系統，更好用的管理后臺。</li><li>運行更快的系統，更好的第三方編程接口。</li><li>與 SMF 一樣的<br /></li><li>個人檔案框位于討論區頂部</li><li>支持流行的私人信件（PM）系統，如 Uddeim</li><li>基本外掛系統(尚不完美，有待完善)</li><li>自動根據站點語言選擇對應的按鈕圖標系統<br /></li><li>與其他樣板共享圖片系統. 因此, 選擇樣板與圖片系統可以分離</li><li>你可以在討論區樣板中添加 Joomla的模塊。想在討論區中添加旗幟廣告嗎?</li><li>話題收藏及其管理</li><li>版塊聚焦及高亮突出</li><li>討論區公告及其管理面板</li><li>最新帖子(多標簽頁式)</li><li>討論區底部顯示統計資料</li><li>顯示在線會員, 以及在哪些頁面上?</li><li>為不同類別指定不同圖像</li><li>增強的導航路徑（pathway）</li><li>RSS, PDF 輸出</li><li>進階搜尋(正在開發)</li><li>Community Builder 及 JomSocial 個人檔案整合選項</li><li>頭像管理 : CB 或 JomSocial 選項<br /></li></ul><br />本元件是若干編程人員及設計人員協同工作的結晶，是他們參與進來才使得本元件最終完成開發。在此我們衷心感謝他們，同時也希望您能夠喜歡這個軟體!<br /><br />Kunena 開發團隊<br /></td></tr></table>"
