COM_KUNENA_INSTALL_MIGRATE_HINT="Am detectat un vechi #COMPONENT_OLD# versiune, care folosește un model de bază de date depreciate și locațiile de fișiere vechi. Utilizați această opțiune pentru a migra datele din această versiune veche a Kunena #VERSION#. Datele vechi vor fi susținute, dar toate modele și modificările personalizate vor fi pierdute. Dacă ați instalat deja Kunena 1.6+, această acțiune restabilește datele (sau de rezervă) de la #COMPONENT_OLD# #VERSION_OLD# și-l migrează la modelul nou de date."
COM_KUNENA_INSTALL_MIGRATE_WARN="<em>Această acţiune ar trebui să fie luată numai o dată.</em> Dacă aţi instalat orice #COMPONENT_OLD # module, plugin-uri sau software integrat, care nu au fost proiectate pentru Kunena #VERSION #, trebuie să dezinstalaţi sau actualizați toate acestea înainte de a continua procesul de migrare. În mare parte detectarea greșită a acestei versiuni de Kunena poate strica site-ul dumneavoastră."
