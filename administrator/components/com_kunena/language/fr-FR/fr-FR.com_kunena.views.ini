COM_KUNENA_A_AVATARGALLERY_DESC="'Sélectionnez <font color=#339933><b>Oui</b></font> si vous souhaitez qu'un utilisateur enregistré puisse choisir une image dans la galerie que vous mettez à disposition.<br />(dans le dossier à partir de la racine du site <font color=#0000FF><em><b>/media/kunena/avatars/gallery</em></b></font>)."
