PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC_J25 = "<strong>Porada:</strong> Możesz wyłączyć grupę podrzędną poprzez ustawienia identyczne jak w <em>Nadrzędnej Grupie Użytkowników</em>. <br /> <strong>Porada:</strong> Lepszym rozwiązaniem może być utworzenie <em>Grupy Poziomu Dostępu</em> zamiast wykorzystywania <em>Podrzędnej Grupy Użytkowników</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_CHILDS_TITLE = "Podrzędna zawiera grupy potomne"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_CHILDS_DESC = "Czy Grupy Potomne drugiego poziomu powinny być także dostępne? Jeśli<em>Nie</em>, dostęp do tej kategorii będzie ograniczony <strong>tylko</strong>dla wybranych grup."
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_POST_TITLE = "Grupy użytkowników mogące wysyłać posty"
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_POST_DESC = "Wybierz grupy użytkowników mogące publikować nowe tematy w tej kategorii. To ustawienie ma wpływ tylko na użytkowników, którzy już mają dostęp do danej kategorii. Goście nie mogą tworzyć nowych tematów, chyba, że zezwolisz w <em>Konfiguracja forum > Bezpieczeństwo > Zezwól gościom pisać/wysyłać</em>. <br /><br /> <strong>Wskazówka:</strong> Możesz wybrać wiele grup przytrzymując klawisze <em>Ctrl</em> lub <em>Shift</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_REPLY_TITLE = "Grupy użytkowników mogące odpowiadać"
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_REPLY_DESC = "Wybierz grupy użytkowników mogące odpowiadać w tej kategorii. To ustawienie ma wpływ tylko na użytkowników, którzy już mają dostęp do danej kategorii. Goście nie mogą tworzyć nowych tematów, chyba, że zezwolisz w <em>Konfiguracja forum > Bezpieczeństwo > Zezwól gościom pisać/wysyłać</em>. <br /><br /> <strong>Wskazówka:</strong> Możesz wybrać wiele grup przytrzymując klawisze <em>Ctrl</em> lub <em>Shift</em>."

