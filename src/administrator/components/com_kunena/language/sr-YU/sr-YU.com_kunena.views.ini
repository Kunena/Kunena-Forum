COM_KUNENA_A_REGISTERED_ONLY="Samo za registrovane korisnike"
COM_KUNENA_A_REG_ONLY_DESC="Postavite na <em>Da</em> ako želite da dozvolite korišćenje foruma samo registrovanim korisnicima (čitanje i pisanje). Postavite na <em>Ne</em> ako želite da svi posetioci mogu da koristite forum."
COM_KUNENA_A_RSS="Uključi RSS izvore"
COM_KUNENA_A_RSS_ALLOW_HTML="Prikaži HTML i BBCode u RSS izvorima"
COM_KUNENA_A_RSS_ALLOW_HTML_DESC="Dozvoljavanje HTML-a u RSS izvorima se može smatrati bezbednosnom pretnjom, jer hakeri ponekada pokušavaju da proture zlobne javaskripte i slike u poruke foruma.<br />Međutim, Kunena poseduje dobru bezbednost u ovom polju, i preporučuje se da dozvolite HTML u RSS izvorima radi najboljeg korisničkog doživljaja."
COM_KUNENA_A_RSS_AUTHOR_FORMAT="Format autora"
COM_KUNENA_A_RSS_AUTHOR_FORMAT_DESC="Izaberite prikaz ili imena autora ili adrese e-pošte autora u RSS izvorima."
COM_KUNENA_A_RSS_AUTHOR_IN_TITLE="Renderuj autora i naslov"
COM_KUNENA_A_RSS_AUTHOR_IN_TITLE_DESC="Selektuj ako i autor treba biti vidljiv u RSS naslovima"
COM_KUNENA_A_RSS_CACHE="Interval keširanja"
COM_KUNENA_A_RSS_CACHE_DESC="Koliko minuta izmađu keširanja RSS zabilješki. Selektuj '0' da isključiš keširanje.<br />Molimo oprez, niže vrednosti mogu uticati na funkcionalnost!"
COM_KUNENA_A_RSS_DESC="RSS izvor omogućava korisnicima primanje najnovijih poruka na svoju radnu površ ili kroz RSS čitač. Pogledajte <a href="_QQ_"http://www.rssreader.com"_QQ_" target="_QQ_"_blank"_QQ_">rssreader.com</a> za primer."
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES="Isključene kategorije"
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES_DESC="Navedite spisak kategorija (razdvojene zarezima) za izričito isključivanje iz <u>svih</u> izvora. <br />Ostavite prazno za zanemarivanje ove mogućnosti."
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES="Uključene kategorije"
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES_DESC="Navedite spisak kategorija (razdvojene zarezima) za izričito uključivanje u globalne izvore. <br />Primite k znanju: Ova opcija nije toliko korisna, jer će globalni izvori onda prikazivati SAMO podatke iz ovih navedenih kategorija.<br />Ostavite prazno za uključivanje svih kategorija u globalne izvore.<br />Napomena: kategorije će biti zanemarene, ako je izvor na nivou kategorija."
COM_KUNENA_A_RSS_LIMIT="RSS ograničenje"
COM_KUNENA_A_RSS_LIMIT_DESC="Takođe možete ograničiti broj stavki u RSS izvoru. Upotrebite ovo ako vremensko ograničenje nije dovoljno. Može biti upotrebljeno sa, ili bez vremenskog ograničenja.<br />Upotrebite 0 ili ostavite prazno za neograničeno."
COM_KUNENA_A_RSS_OLD_TITLES="Koristi naslove u starom stilu"
COM_KUNENA_A_RSS_OLD_TITLES_DESC="<u>Ne</u> - Naslovi će biti netaknuti, izgledajući kao: „#naslov poruke#“<br /><u>Da</u> - Naslovi će izgledati ovako: „Tema: #naslov poruke# - Od: #autor#“"
COM_KUNENA_A_RSS_SPEC="RSS specifikacija"
COM_KUNENA_A_RSS_SPEC_DESC="Navedite prilagođeni oblik za sve RSS izvore."
COM_KUNENA_A_RSS_TIMELIMIT="RSS istorijat (ograničenje)"
COM_KUNENA_A_RSS_TIMELIMIT_DESC="Izaberite koliki istorijat treba uključiti u globalne RSS izvore. Podrazumevano je jedan mesec, ali se preporučuje da ga ograničite na jednu nedelju na sajtovima sa velikim prometom."
COM_KUNENA_A_RSS_TYPE="Vrsta RSS izvora"
COM_KUNENA_A_RSS_TYPE_DESC="Izaberite između vrsta RSS izvora. <br /><u>Najnovije teme</u> - ispiši samo teme, ne poruke. Poređano prvo po najnovijim.<br /><u>Najnovije poruke</u> - ispiši samo poruke, ne teme. Poređano prvo po najnovijim.<br /><u>Skorašnja aktivnost</u> - ispiši prvo teme koje sadrže najnovije odgovore (uklj. poruke)."
COM_KUNENA_CONFIG_RSS_CHARACTERS_COUNT="Limit Number of Characters Per Item"
COM_KUNENA_CONFIG_RSS_CHARACTERS_COUNT_DESC="How many characters shall each post in feed contain?<br />Note: This feature may cut off BBCode. Most feed readers can handle this."
COM_KUNENA_A_RSS_FEEDBURNER_URL="The URL of the basic RSS feed into FeedBurner."
COM_KUNENA_A_RSS_FEEDBURNER_URL_DESC="If you use FeedBurner to serve your RSS, enter here the full URL of your RSS in FeedBurner. http://feeds.feedburner.com/yourfeed . Please note that you will need to setup the feed in feedburner to point to your feed in this site.<br />Leave empty if you dont use FeedBurner."
COM_KUNENA_A_SECURITY="Sigurnost"
COM_KUNENA_A_SECURITY_SETTINGS="Podešavanja sigurnosti"
COM_KUNENA_A_SEND_EMAILS="Send E-mails to Users"
