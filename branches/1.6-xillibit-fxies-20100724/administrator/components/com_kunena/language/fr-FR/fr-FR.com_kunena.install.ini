COM_KUNENA_SAMPLEDATA_SECTION_TITLE="Forum Principal"
COM_KUNENA_SAMPLEDATA_SECTION_DESC="Ceci est la catégorie principale du forum ou section. Etant donnée que ceci est une catégorie de premier niveau, elle sert de conteneur pour des sous-catégories. Celle-ci doit être crée pour la conception des catégories du forum."
COM_KUNENA_SAMPLEDATA_SECTION_HEADER="Pour fournir des informations supplémentaires pour nos membres et invités, l'entête du forum peut-être utilisée pour afficher du texte tout au sommet d'une catégorie particuliére."
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="Bienvenue"
COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="Nous encourageons les nouveaux membres à écrire une courte présentation d'eux-mêmes dans cette catégorie du forum. Pour mieux se connaitre et partager des intêrets communs."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Bienvenue dans le forum Kunena![/b] \n\n Dites nous qui vous êtes, ce que vous aimez et pourquoi êtes-vous inscrit ici. \n Nous donnons un accueil chaleureux à tous nos nouveaux membres et nous espérons que vous viendriez souvent par ici!"
COM_KUNENA_SAMPLEDATA_CATEGORY2_TITLE="Boîte à idée"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="Vous aves des retours à faire ou des choses à partager? \n Ne soyez pas timide et laisser quelques mots. Nous voulons vous écoutez et faire tout notre possible to rendre notre meilleur et plus convivial pour nos membres et invités."
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="Ceci est une entête optionnelle pour la Boîte à idée."
COM_KUNENA_SAMPLEDATA_POST1_SUBJECT="Bienvenue dans Kunena!"
COM_KUNENA_SAMPLEDATA_POST1_TEXT="[size=4][b]Bienvenue dans Kunena![/b][/size] \n\n Merci d'avoir choisi Kunena pour les besoins de votre communauté dans Joomla. \n\n Kunena, traduit du Swahili signifie &ldquo;parler,&rdquo; est construit par une équipe de professionnel de l'open source avec le but de fournir une solution de forum d'haute qualité, et étroitement liée avec Joomla. Kunena supporte même des component de réseaux sociaux comme Community Builder et JomSocial. \n\n\n [size=4][b]Resources additionnelles pour Kunena[/b][/size] \n\n [b]Documentation de Kunena:[/b] [url]http://www.kunena.com/docs[/url] \n\n [b]Forum de support de Kunena[/b]: [url]http://www.kunena.com/forum[/url] \n\n [b]Téléchargement de Kunena:[/b] [url]http://www.kunena.com/downloads[/url] \n\n [b]Blog de Kunena:[/b] [url]http://www.kunena.com/blog[/url] \n\n [b]Soumettez vos idées pour des fonctionnalités:[/b] [url]http://www.kunena.com/uservoice[/url] \n\n [b]Suivez Kunena sur Twitter:[/b] [url]http://www.kunena.com/twitter[/url]"

