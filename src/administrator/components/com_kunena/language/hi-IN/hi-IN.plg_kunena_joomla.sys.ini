PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_TITLE = "दूसरे क्रम के प्रयोक्ताओं का मंडल:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC = "दूसरे क्रम के प्रयोक्ताओं का मंडल, जिसे इस श्रेणी को देखने की अनुमति प्राप्त है।"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC2 = "दूसरे स्तर के मंडल उपयोगी हो सकते हैं यदि प्रकाशकों एवं प्रबंधकों को इस श्रेणी को देखने के लिए सक्षम किया जाना है।"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC_J25 = "<strong>संकेत:</strong> आप द्वितीयक समूह को असक्षम कर सकते हैं एवं इसे उसी स्तर पर कर सकते हैं जैसे<em>प्राथमिक प्रयोक्ता समूह</em>. <br /> <strong>संकेत:</strong> बनाने के लिए यह एक उत्तम विचार हो सकता है <em>Access Level Group</em> इसके अलावा प्रयोग करने के <em>द्वितीय प्रयोक्ता समूह</em>"
