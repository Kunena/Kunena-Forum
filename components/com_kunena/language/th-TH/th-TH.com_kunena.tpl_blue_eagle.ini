COM_KUNENA_TEMPLATE_BLUE_EAGLE_DESC="Blue Eagle เป็นเทมเพลทที่กำหนดไว้เริ่มต้นใน Kunena 1.6 และ 1.7 <br/><br/> นี่คือชุดเทมเพลทรุ่นใหม่ ซึ่งมีจุดประสงค์ที่ต้องการจะอนุญาตให้คุณสามารถใช้งานเทมเพลท Kunena 1.6 หรือ 1.7 ในปัจจุบันของคุณกับ Kunena 2.0 ได้ <br/><br/> กรุณาเลือกเทมเพลทเก่าของคุณแทน Blue Eagle 2.0 และเมื่อคุณเลือกเทมเพลทแล้ว Kunena จะเปิดโหมด Legacy ซึ่งจะโหลดรูปภาพและ CSS ทั้งหมดจากเทมเพลทของคุณ แต่จะใช้ส่วนอื่นๆที่เหลือจาก Blue Eagle 2.0 แทน คุณสมบัตินี้จะสามารถทำงานได้กับชุดเทมเพลทส่วนใหญ่ที่มีอยู่ แต่ไม่ใช่ทั้งหมด <br /><br/><strong>คำเตือน:</strong>Blue Eagle ได้ถูกเลิกใช้แล้ว เนื่องจากขาดความสามารถใหม่ๆ ดังนั้นคุณจึงควรพิจารณาให้ดีก่อนย้ายไปใช้เป็นเทมเพลท Kunena ในรุ่น 2.0<br/><br/> สำหรับรายละเอียดเพิ่มเติม, กรุณาเยี่ยมชมที่ http://www.kunena.org."
