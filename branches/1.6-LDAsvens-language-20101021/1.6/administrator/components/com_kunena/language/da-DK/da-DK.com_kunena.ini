COM_KUNENA_A_DISEMOTICONS_DESC=Sæt til <em>Ja</em> for fuldstændigt at deaktivere grafiske følelsesikoner (smileys).
COM_KUNENA_A_DISPLAY=Vis #
COM_KUNENA_A_DISPLAY_NAME=Vis brugernavn
COM_KUNENA_A_EBAYLANGUAGECODE=eBay widget sprogkode
COM_KUNENA_A_EBAYLANGUAGECODE_DESC=Det er vigtigt at sætte den korrekte sprogkode da eBay widget henter både sprog og valuta fra denne. Standard er en-us for ebay.com. Eksempler: ebay.de: de-de, ebay.at: de-at, ebay.co.uk: en-gb
COM_KUNENA_A_EMAIL=Forum emailadresse
COM_KUNENA_A_EMAIL_DESC=Dette er forum emailadressen. Brug en gyldig emailadresse
COM_KUNENA_A_ENABLED_DESC=Aktiver afstemnings funktionalitet for dit forum. Dette skal sættes til <em> Ja </em> for at aktivere afstemninger.
COM_KUNENA_A_FAVORITES=Tillad favoriseringer
COM_KUNENA_A_FAVORITES_DESC=Sæt til <em>Ja</em>t hvis du have at registrerede bruger kan favorisere emner
COM_KUNENA_A_FILE=Filer
COM_KUNENA_A_FILEALLOWEDTYPES=Tilladte filtyper
COM_KUNENA_A_FILEALLOWEDTYPES_DESC=Angiv her hvilke filtyper der er tilladte for upload. Brug kommasepareret liste med <strong>små bogstaver</strong> uden mellemrum. Eksempel: txt,rtf,pdf,zip,gz,tgz,bz2
COM_KUNENA_A_FILEREGUPLOAD=Tillad filupload for registrerede brugere
COM_KUNENA_A_FILEREGUPLOAD_DESC=Sæt til <em>Ja</em> hvis du vil gøre det muligt for registrerede og påloggede brugere at uploade en fil.<br/> Bemærk: (Super)administratorer og moderatorer har altid mulighed for at uploade filer.
COM_KUNENA_A_FILESIZE=Maks. filstørrelse
COM_KUNENA_A_FILESIZE_KB=KB
COM_KUNENA_A_FILESIZE_DESC=Maks filstørrelse <em>i kilobytes</em> som er tilladt for upload. <strong>Du kan ikke overstige PHP's upload grænse!: post_max_size: %s & upload_max_filesize: %s </strong>. For at ændre PHP's uploadmaximum skal du ændre i php.ini (%s) indstillingerne.
COM_KUNENA_A_FILEUPLOAD=Tillad filupload for alle
COM_KUNENA_A_FILEUPLOAD_DESC=Sæt til <em>Ja</em> hvis du vil gøre det muligt for alle (offentlig) at uploade en fil.
COM_KUNENA_A_FLAT=Flad
COM_KUNENA_A_FLOOD=Spam-beskyttelse
COM_KUNENA_A_FLOOD_DESC=Antal sekunder som brugeren skal vente imellem to efterfølgende indlæg. Sæt til 0 (nul) for at slå spam-beskyttelse fra. BEMÆRK: Spam-beskyttelse <em>kan</em> medføre nedsat ydeevne.
COM_KUNENA_A_FORUM_JUMP=Aktiver forumskift
COM_KUNENA_A_FORUM_JUMP_DESC=Hvis sat til <em>Ja</em> vil der vises en rulleliste på forumsiderne der tillader et hurtigt skift til et andet forum eller kategori.
COM_KUNENA_A_FRONTEND=Frontend
COM_KUNENA_A_HIGHLIGHTCODE=Aktiver kodefremhævning
COM_KUNENA_A_HIGHLIGHTCODE_DESC=Aktiverer Kunena kode tag fremhævnings javascript. Hvis dine medlemmer poster PHP eller andre kodefragmenter indenfor kodetags, så vil aktivering farvelægge koden. Hvis dit forum ikke gør brug af indlæg om programmeringssprog, kan du slå denne funktion fra for at undgå at kodetags deformeres.
COM_KUNENA_A_HISTLIM=Historikgrænse
COM_KUNENA_A_HISTLIM_DESC=Antal indlæg der skal vises i historikken
COM_KUNENA_A_HISTORY=Vis historik
COM_KUNENA_A_HISTORY_DESC=Sæt til <em>Ja</em> hvis du vil have emnehistorikken vist når der svares/citeres
COM_KUNENA_A_IMAGE=Billeder
COM_KUNENA_A_IMAGEALLOWEDTYPES=Godkendte billedtyper
COM_KUNENA_A_IMAGEALLOWEDTYPES_DESC=Her skal du skrive hvilke billedtyper der er godkendt til upload. Brug komma, <strong>små bogstaver</strong> og ingen mellemrum for at separere filtyperne! <br />Eksempel: jpg,jpeg,png,gif
COM_KUNENA_A_IMAGEALLOWEDMIMETYPES=Godkendte MIME filtyper
COM_KUNENA_A_IMAGEALLOWEDMIMETYPES_DESC=er skal du skrive hvilke billed MIME typer som er godkendt til upload!.  Brug komma, <strong>små bogstaver</strong> og ingen mellemrum for at separere filtyperne! <br />Eksempel: image/jpeg,image/jpg,image/gif,image/png
COM_KUNENA_A_IMAGECHECKMIMETYPES=Tjek MIME filtyper
COM_KUNENA_A_IMAGECHECKMIMETYPES_DESC=Sæt til ja, hvis MIME filtyperne skal kontrolleres
COM_KUNENA_A_IMAGEREGUPLOAD=Tillad registrerede brugere at uploade billeder
COM_KUNENA_A_IMAGEREGUPLOAD_DESC=Sæt til <em>Ja</em> hvis du vil gøre det muligt for registrerede og påloggede brugere at uploade et billede.<br/> Bemærk: (Super)administratorer og moderatorer har altid mulighed for at uploade billeder.
COM_KUNENA_A_IMAGEUPLOAD=Tillad alle at uploade billeder
COM_KUNENA_A_IMAGEUPLOAD_DESC=Sæt til <em>Ja</em> hvis du vil gøre det muligt for alle (offentlig) at uploade et billede.
COM_KUNENA_A_IMGB_CONFIRM=Er du helt sikker på at du vil slette denne fil? \n Sletning af en fil vil give fejl i refererende indlæg...
COM_KUNENA_A_IMGB_DIMS=Dimensioner
COM_KUNENA_A_IMGB_DOWNLOAD=Klik på filbilledet for at downloade
COM_KUNENA_A_IMGB_DUMMY=Nuværende dummybillede
COM_KUNENA_A_IMGB_DUMMY_DESC=Indstillingen <em>Erstat med dummy</em> erstatter det valgte billede med et dummybillede.<br /> Dette giver dig mulighed for at fjerne den aktuelle fil uden at ødelægge indlægget.<br /><small><em>Vær venligst opmærksom på at en genopfriskning af browseren er nødvendig for at se dummyerstatningen.</em></small>
COM_KUNENA_A_IMGB_ENLARGE=Klik på billedet for at se dets fulde størrelse
COM_KUNENA_A_IMGB_FILE_BROWSE=Browser for uploadede filer
COM_KUNENA_A_IMGB_IMG_BROWSE=Browser for uploadede billeder
COM_KUNENA_A_IMGB_NAME=Navn
COM_KUNENA_A_IMGB_NO_POST=Ingen refererende indlæg!
COM_KUNENA_A_IMGB_REMOVE=Fjern helt
COM_KUNENA_A_IMGB_REPLACE=Erstat med dummy
