COM_KUNENA_A_FILEREGUPLOAD="Erlaube das Hochladen von Dateien für Registrierte"
COM_KUNENA_A_FILEREGUPLOAD_DESC="Auf <em>Ja</em> setzten, wenn Registrierte und angemeldete Benutzter Dateien hochladen dürfen.<br/> Anmerkung: (Super) Administratoren und Moderatoren sind immer in der Lage Dateien hochzuladen!"
COM_KUNENA_A_FILESIZE="Max. Dateigröße<br/><em>in Kilobytes</em>"
COM_KUNENA_A_FILESIZE_DESC="Max. Dateigröße <em>in Kilobytes</em> ist zum Hochladen erlaubt. <strong>Du kannst das PHP-Upload-Limit nicht überschreiten: post_max_size: %s & upload_max_filesize: %s </strong>. Um das PHP-Upload-Limit zu ändern, schau bitte in die php.ini (%s) Einstellungen."
COM_KUNENA_A_FILEUPLOAD="Hochladen für alle erlauben"
COM_KUNENA_A_FILEUPLOAD_DESC="Auf <em>Ja</em> setzten, wenn alle (öffentlich) die Berechtigung zum Hochladen von Dateien haben sollen."
COM_KUNENA_A_FLAT="Flach"
COM_KUNENA_A_FLOOD="Flankenschutz"
COM_KUNENA_A_FLOOD_DESC="Die Anzahl der Sekunden, die ein Benutzter zwischen zwei aufeinanderfolgenden Beiträgen warten muss. Auf 0 (Null) setzten, um den Flankenschutzt auszuschalten. Anmerkung: Flankenschutzt <em>kann</em> eine Perfomanzminderung mit sich bringen!"
COM_KUNENA_A_FORUM_JUMP="Forumsprung aktivieren"
COM_KUNENA_A_FORUM_JUMP_DESC="Wenn auf <em>Ja</em> gesetzt, wird eine Auswahlliste auf den Forenseiten angezeigt, mit der man schnell zu einem anderen Bereich oder Kategorie springen kann."
COM_KUNENA_A_FRONTEND="Frontend"
COM_KUNENA_A_HIGHLIGHTCODE="Hervorhebung von Codeteilen aktivieren"
COM_KUNENA_A_HIGHLIGHTCODE_DESC="Aktiviert die Kunena-Codehervorhebung. Wenn Deine Mitglieder PHP oder andere Codefragmente innerhalb der Codetags eingeben und diese Option aktiviert ist, werden die Codefragmente eingefärbt. Wenn Dein Forum keine solchen Programmierbeiträge enthält, ist es besser diese Option zu deaktivieren."
COM_KUNENA_A_HISTLIM="Historielimit"
COM_KUNENA_A_HISTLIM_DESC="Anzahl der Beiträge, die in der Historie angezeigt werden"
COM_KUNENA_A_HISTORY="Historie anzeigen"
COM_KUNENA_A_HISTORY_DESC="Auf <em>Ja</em> setzten, wenn die Themenhistorie angezeigt werden soll, während eine Antwort/Zitat verfasst wird."
COM_KUNENA_A_IMAGE="Bilder"
