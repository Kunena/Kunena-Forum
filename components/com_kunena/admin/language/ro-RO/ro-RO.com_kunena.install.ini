COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="Noi încurajăm ca membri noi să se prezinte aici. Să ne cunoaștem unul cu altul și să ne spui interesele tale."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Bine ați venit la Forumul Kunena![/b] \n\nSpune-ne nouă şi membrilor noştri cine esti, ceea ce vă place şi de ce aţi devenit un membru al acestui site.\nNoi îi urăm bun venit la toți membri noi și sperăm să te vedem cât mai mult!"
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="Bine ai venit"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="Ai un feedback și dorești să ne spui?\nNu fi timid şi trimite-ne părerea ta. Dorim să auzim de la tine şi să depunem eforturi pentru a face site-ul nostru cât mai bine şi mult mai prietenesc pentru vizitatori și membrii noştri."
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="Aceasta este categoria antetul opțional pentru cutia de sugestii."
