COM_KUNENA_A_SHOWVIDEOTAG=Pokaż video tag w pasku narzędzi edytora
COM_KUNENA_A_SHOWVIDEOTAG_DESC=Ustaw "Tak" jeśli chcesz by [video] tag był zawarty w pasku narzędzi edytora postów.
COM_KUNENA_A_SIGNATURE=Maks. długość podpisu
COM_KUNENA_A_SIGNATURE_DESC=Określ dopuszczalną liczbę znaków w podpisie użytkownika.
COM_KUNENA_A_SUBJECTLENGTH=Maks. ilość znaków w temacie
COM_KUNENA_A_SUBJECTLENGTH_DESC=Maksymalna ilość znaków w temacie. Jeśli używasz w witrynie kodowania wielobajtowego, np. Unicode, UTF-8, non-ISO-8599-x określ maksimum, używając formuły:round_down(255/(maksymalna ilość znaków przez ilość bajtów na znak)) Na przykład dla UTF-8, maksymalna ilość bajtów na znak wynosi 4 bajty, a więc: 255/4=63.
COM_KUNENA_A_SUBSCRIPTIONS=Subskrypcja wątków
COM_KUNENA_A_SUBSCRIPTIONS_DESC=Tak, aby zalogowani użytkownicy mogli zamówić subskrypcję wątków i powiadamianie pocztą email o odpowiedzi na nie.
COM_KUNENA_A_TAHEIGHT=Wysokość edytora
COM_KUNENA_A_TAHEIGHT_DESC=Podaj w pikselach. Dostosuj wysokość okna edytora do ustawień szablonu Twojej witryny.
COM_KUNENA_A_TAWIDTH=Szerokość edytora
COM_KUNENA_A_TAWIDTH_DESC=Podaj w pikselach. Dostosuj szerokość okna edytora do ustawień szablonu Twojej witryny. Pasek z Buźkami i pasek narzędziowy edytora będzie przełamany do dwóch linii, jeżeli ustawisz szerokość edytora mniejszą lub równą szerokości strony.
