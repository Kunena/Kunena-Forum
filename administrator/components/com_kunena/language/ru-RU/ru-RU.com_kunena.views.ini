COM_KUNENA_A_RECAPTCHA_PUBLICKEY="reCAPTCHA Public Key"
COM_KUNENA_A_RECAPTCHA_PUBLICKEY_DESC="Пожалуйста, введите в этом поле свой публичный ключ reCAPTCHA."
COM_KUNENA_A_RECAPTCHA_THEME="Стиль reCAPTCHA"
