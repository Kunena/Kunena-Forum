PLG_KUNENADISCUSS_CUSTOM_TOPICS=Leisti riboti temas
PLG_KUNENADISCUSS_CUSTOM_TOPICS_DESC=Įgalinkite šią nuostatą, jei norite leisti galimybę aptarti straipsnį konkrečioje Kunena temoje. Tada savo straipsnyje galėsite įterpti žymą {kunena_discuss:#}, kur # yra temos ID Kunenos forume. Jei nenorite, kad straipsnį būtų galima aptarti, galite naudoti žymą {kunena_discuss:0}.
PLG_KUNENADISCUSS_CATEGORY_MAPPING=Kategorijų sąsajos
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC=Įveskite kableliais atskirtas turinio ir forumo kategorijų sąsajas. Pvz., jei jūsų turinio kategorijos numeris yra 62, ir norite jį susieti su forumo kategorija, kurios ID 12, įveskite 62,12. Jei susiesite kelias kategorijas, atskirkite poras kabliataškiu. Pvz. 62,12;63,15;64,16 ir pan. Kategorijos, kurios šiame lauke nebus paminėtos, bus aptariamos Numatytoje forumo kategorijoje.
PLG_KUNENADISCUSS_DEFAULT_CATEGORY=Numatyta forumo kategorija
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC=Įveskite Kunena forumo kategorijos ID, kuri bus naudojama kaip numatytoji komentuojamiems straipsniams. Visi straipsniai, kurių kategorijos nebus atitinkamai susietos (žr.  aukščiau), bus aptariami šioje kategorijoje. Jei nenorite automatiškai kurti naujų Kunena temų kiekvienam straipsniui, šį lauką palikite tuščią.
PLG_KUNENADISCUSS_ALLOW_CATEGORIES=Leidžiamos turinio kategorijos
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC=Šis laukas veiksmingas tik tuo atveju, jei laukas Numatytoji forumo kategorija nėra tuščias. Čia reikia nurodyti straipsnių kategorijas, kurias leidžiama komentuoti forume. Kategorijų ID reikia atskirti kableliais. Jei įvesite 0, bus leidžiama komentuoti straipsnius visose kategorijose. Jei nenorite nurodyti jokių  kategorijų, galite palikti lauką tuščią.
PLG_KUNENADISCUSS_DENY_CATEGORIES=Draudžiamos turinio kategorijos
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC=Šis laukas veiksmingas tik tuo atveju, jei laukas Numatytoji forumo kategorija nėra tuščias. Čia reikia nurodyti straipsnių kategorijas, kurias draudžiama komentuoti forume. Kategorijų ID reikia atskirti kableliais. Jei įvesite 0, bus draudžiama komentuoti straipsnius visose kategorijose. Jei nenorite nurodyti jokių kategorijų, galite palikti lauką tuščią.
PLG_KUNENADISCUSS_TOPIC_OWNER=Temos autorius
PLG_KUNENADISCUSS_TOPIC_OWNER_DESC=Nurodykite Joomla nario ID, kuriam bus priskirta pirmo pranešimo autorystė. Jei paliksite tuščią, bus įrašytas straipsnio autorius.
