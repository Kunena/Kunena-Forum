COM_KUNENA_A_PUBWRITE=Offentlig læs/skriv
COM_KUNENA_A_PUBWRITE_DESC=Sæt til <em>Ja</em> for at tillade offentlig skriveadgang (ikke registrerede brugere - offentlig), sæt til <em>Nej</em> for at tvinge gæsteadgang til at være skrivebeskyttet (kun læsning).
COM_KUNENA_A_RANKING=Vurdering
COM_KUNENA_A_RANKINGIMAGES=Brug vurderingssbilleder
COM_KUNENA_A_RANKINGIMAGES_DESC=Sæt til <em>Ja</em> hvis du vil vise vurderingerne, som registrerede brugere har, med et billede (fra components/com_kunena/ranks). Deaktivering af dette vil vise teksten for vurderingen. Se dokumentationen på www.bestofjoomla.com for mere information om vurderingsbilleder
COM_KUNENA_A_RANKING_DESC=Sæt til <em>Ja</em> hvis du vil vise vurderingen som registrerede brugere har, baseret på antallet af indlæg de har lavet.<br/><strong>Bemærk: Du skal også aktivere <em>Vis brugerstatistik</em> i fanen <em>Brugere</em> for at vise den.</strong>
COM_KUNENA_A_RANKING_SETTINGS=Vurderingsindstillinger
COM_KUNENA_A_REGISTERED_ONLY=Kun registrerede brugere
COM_KUNENA_A_REG_ONLY_DESC=Sæt til <em>Ja</em> for kun at tillade registrerede adgang til forummet (se & poste indlæg), sæt til <em>Nej</em> for at tillade enhver besøgende (ikke registrerede brugere) i det mindste at se forummet. Se 'Tillad gæster at poste/skrive' for yderligere gæstetilladelser.
COM_KUNENA_A_RSS=Aktiver RSS kanal
COM_KUNENA_A_RSS_DESC=RSS kanalen gør det muligt for brugere at downloade de nyeste indlæg til deres skrivebord/RSS applikation. Se <a href=&quothttp://www.rssreader.com&quot target=&quot_blank&quot>rssreader.com</a> for et eksempel.
COM_KUNENA_A_RSS_TYPE=Standard RSS type
COM_KUNENA_A_RSS_TYPE_DESC=Vælg mellem RSS feeds.<br /><u>Indlæg</u> - Vis de seneste indlæg fra forummet.<br /><u>Emne</u> - Vis de seneste emner fra forummet (kun emner).<br /><u>Seneste emner</u> - Vis det seneste indlæg fra nyligt opdaterede emner.
COM_KUNENA_A_RSS_TYPE_POST=Efter nyeste indlæg
COM_KUNENA_A_RSS_TYPE_TOPIC=Efter emne
COM_KUNENA_A_RSS_TYPE_RECENT=Efter seneste emner
COM_KUNENA_A_RSS_SPEC=RSS specifikation
COM_KUNENA_A_RSS_SPEC_DESC=Angiv et brugerdefineret format for alle rss-feeds.
COM_KUNENA_A_RSS_TIMELIMIT=RSS Historie (Tidsramme)
COM_KUNENA_A_RSS_TIMELIMIT_DESC=Vælg hvor meget historik der skal indgå i den globale RSS feeds. Standarden er en måned, men det anbefales at begrænse det til en uge hvis der er meget aktivitet på din side.
COM_KUNENA_A_RSS_TIMELIMIT_WEEK=1 uge
COM_KUNENA_A_RSS_TIMELIMIT_MONTH=1 måned
COM_KUNENA_A_RSS_TIMELIMIT_YEAR=1 år
COM_KUNENA_A_RSS_LIMIT=RSS grænse
COM_KUNENA_A_RSS_LIMIT_DESC=Du kan også begrænse antallet af indlæg i dine RSS feeds. Brug denne hvis tidsfristen ikke er nok. Kan bruges med og uden tidsgrænse.<br />Brug 0 eller efterlad feltet tomt hvis du ikke ønsker en grænse.
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES=Inkluder kategorier
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES_DESC=Angiv en liste med kategorier (adskilt af komma), som udelukkende skal indgå i globale RSS feeds.<br/> Bemærk venligst: Denne indstilling er reel unyttig, fordi globale feeds vil så KUN præsentere data fra kategorierne som er angivet.<br/>Lad feltet være tomt, hvis du ønsker at inkludere alle kategorier i globale RSS feeds.<br/>Bemærk:kategorier vil blive ignoreret, hvis feed er på kategoriniveau.
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES=Udelad kategorier
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES_DESC=Skriv en liste af kategorier (adskildt med komma) der skal udelades fra <u>alle</u> feeds. <br/>Efterlad tom for at ignorere funktion.
COM_KUNENA_A_RSS_ALLOW_HTML=Kør HTML &amp BBCode i RSS feeds
COM_KUNENA_A_RSS_ALLOW_HTML_DESC=Tilladelse af HTML i RSS feeds kan ses som en sikkerhedstrussel, da hackere kan forsøge at smugle ondskabsfuld javascripts og billeder ind i et forum-indlæg.<br />Kunena har dog en god sikkerhed i den henseende, og det anbefales at tillade HTML i RSS feeds for bedste brugeroplevelse.
COM_KUNENA_A_RSS_AUTHOR_FORMAT=Forfatterformat
COM_KUNENA_A_RSS_AUTHOR_FORMAT_DESC=Vælg enten at vise forfatternavn eller forfatter email i RSS feeds.
