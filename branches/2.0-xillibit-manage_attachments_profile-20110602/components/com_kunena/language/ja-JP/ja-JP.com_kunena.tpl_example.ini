COM_KUNENA_TEMPLATE_EXAMPLE_TEMPLATE_DESC="あなた独自のテンプレートデザインを始めるとき、Example テンプレートはベースとして使用できます。始めるには: /components/com_kunena/template/example 内の全てを、あなた自身のフォルダへコピーし、template.xml を編集して下さい。カスタムパラメータを翻訳できるようにするには: 言語ファイルを xx-XX.com_kunena.tpl_[folder].ini へ名前を変更して下さい。使用されていない言語ファイルは削除できます。このテンプレートは、Blue Eagle（デフォルト）テンプレートの画像を使用します。"
