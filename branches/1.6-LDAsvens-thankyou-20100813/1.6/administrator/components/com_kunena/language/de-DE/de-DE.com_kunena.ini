COM_KUNENA_A_RANKINGIMAGES="Benutzte Rangbilder"
COM_KUNENA_A_RANKINGIMAGES_DESC="Auf <em>Ja</em> setzten, wenn Bilder (aus components/com_kunena/ranks) benutzt werden sollen, um den Rang eines registrierten Benutzters darzustellen. Wenn diese Option ausgeschalten ist, wird anstatt eines Bildes ein Text für diesen Rang angezeigt. Besuche die Dokumentation auf docs.kunena.com für mehr Informationen zum Rangsystem."
COM_KUNENA_A_RANKING_DESC="Auf <em>Ja</em> setzten, wenn der Rang eines Benutzters, basierend auf der Anzahl seiner geschriebenen Beiträge, angezeigt werden soll.<br /><strong>Anmerkung: Es muss ebenfalls die Statistikoption im Plug-In Tab aktiviert sein, um die Ränge anzuzeigen.</strong>"
COM_KUNENA_A_RANKING_SETTINGS="Rangsystemeinstellungen"
COM_KUNENA_A_REGISTERED_ONLY="Nur registrierte Benutzter"
COM_KUNENA_A_REG_ONLY_DESC="Auf <em>Ja</em> setzten, um nur den registrierten Benutztern das Lesen und Schreiben im Forum zu erlauben. Auf <em>Nein</em> setzten, um allen Besucher das Benutzten des Forums zu erlauben."
COM_KUNENA_A_RSS="RSS-Feeds aktivieren"
COM_KUNENA_A_RSS_DESC="Der RSS-Feed erlaubt es Benutztern sich die neuesten Beiträge auf ihren Desktop oder ihren RSS-Reader herunterzuladen. Siehe <a href="http://www.rssreader.com" target="_blank">rssreader.com</a> für ein Beispiel."
COM_KUNENA_A_RSS_TYPE="RSS-Feedtyp"
COM_KUNENA_A_RSS_TYPE_DESC="Wähle zwischen den RSS-Feedtypen.<br /><u>Neueste Themen</u> - Liste der Themen ohne Beiträge, sortiert nach dem Neuesten zuerst.<br /><u>Neuester Beitrag</u> - Liste der Beiträge ohne Themen. Sortiert nach dem Neuesten zuerst.<br /><u>Aktuellste Aktivitäten</u> - Liste der Themen, zuerst die mit der neuesten Antwort (inkl. Beiträgen)."
