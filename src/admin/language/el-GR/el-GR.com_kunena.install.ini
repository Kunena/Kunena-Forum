COM_KUNENA_MENU_HELP_BODY = "Αυτή η σελίδα βοήθειας είναι ένα στοιχείο μενού μέσα στο [b]Μενού Kunena[/b], που επιτρέπει την εύκολη πλοήγηση στο φόρουμ σας. \n\n Μπορείτε να χρησιμοποιήστε τον Διαχειριστή Μενού του Joomla για να επεξεργαστείτε στοιχεία αυτού του μενού. Παρακαλούμε ακολουθήστε τη διαδρομή [b]Διαχείριση[/b] >> [b]Μενού[/b] >> [b]Μενού Kunena[/b] >> [b]Βοήθεια[/b] για να επεξεργαστείτε ή να αφαιρέσετε αυτό το στοιχείο μενού. \n\n Σ' αυτό το στοιχείο μενού μπορείτε να χρησιμοποιήστε Απλό Κείμενο, Κώδικα Σήμανσης ή HTML. Αν θέλετε να ενσωματώσετε ένα άρθρο σ' αυτή τη σελίδα, μπορείτε να χρησιμοποιήσετε κώδικα σήμανσης (με το id του άρθρου): [code][article=full]123[/article][/code] \n\n Αν επιθυμείτε να δημιουργήστε το δικό σας μενού για το Kunena, παρακαλώ ξεκινήστε δημιουργώντας πρώα την [b]Αρχική Σελίδα[/b]. Σ' εκείνη τη σελίδα μπορείτε να ορίσετε το προεπιλεγμένο στοιχείο μενού που θα προβάλλεται κατά την είσοδο στο Kunena."
