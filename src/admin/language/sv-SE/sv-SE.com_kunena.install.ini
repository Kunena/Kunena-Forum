COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC = "Vi uppmuntrar nya medlemmar att lägga upp en kort introduktion av sig själva i den här forum kategorin. Lär känna varandra och dela med dig av gemensamma intressen."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER = "[b]Välkommen till Kunena forum![/b] \n\n Berätta för oss och våra medlemmar vem du är, vad du gillar och varför du blev medlem av denna webbplats. \n Vi välkomnar alla nya medlemmar och hoppas att se dig runt en hel del!"
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE = "Välkommen matta"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC = "Har lite feedback och input att dela? \n Var inte blyg och lämna gärna en notis till oss. Vi vill höra från dig och strävar efter att göra vår webbplats bättre och mer användarvänliga för våra gäster och medlemmar."
