COM_KUNENA_SAMPLEDATA_SECTION_DESC="This is the main forum category. As a level one category it serves as a container for individual boards or forums. It is also referred to as a level 1 category and is a must have for any Kunena Forum setup."
COM_KUNENA_SAMPLEDATA_SECTION_HEADER="In order to provide additional information for you guests and members, the forum header can be leveraged to display text at the very top of a particular category."
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="Welcome Mat"
COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="We encourage new members to post a short introduction of themselves in this forum category. Get to know each other and share you common interests."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Welcome to the Kunena forum![/b] \n\n Tell us and our members who you are, what you like and why you became a member of this site. \n We welcome all new members and hope to see you around a lot!"
COM_KUNENA_SAMPLEDATA_CATEGORY2_TITLE="Suggestion Box"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="Have some feedback and input to share? \n Don't be shy and drop us a note. We want to hear from you and strive to make our site better and more user friendly for our guests and members a like."
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="This is the optional forum header for the Suggestion Box."
COM_KUNENA_SAMPLEDATA_POST1_SUBJECT="Welcome to Kunena!"
COM_KUNENA_SAMPLEDATA_POST1_TEXT="[size=4][b]Welcome to Kunena![/b][/size] \n\n Thank you for choosing Kunena for your community forum needs in Joomla. \n\n Kunena, translated from Swahili meaning &ldquo;to speak,&rdquo; is built by a team of open source professionals with the goal of providing a top-quality, tightly unified forum solution for Joomla. Kunena even supports social networking components like Community Builder and JomSocial. \n\n\n [size=4][b]Additional Kunena Resources[/b][/size] \n\n [b]Kunena Documentation:[/b] [url]http://www.kunena.com/docs[/url] \n\n [b]Kunena Support Forum[/b]: [url]http://www.kunena.com/forum[/url] \n\n [b]Kunena Downloads:[/b] [url]http://www.kunena.com/downloads[/url] \n\n [b]Kunena Blog:[/b] [url]http://www.kunena.com/blog[/url] \n\n [b]Submit your feature ideas:[/b] [url]http://www.kunena.com/uservoice[/url] \n\n [b]Follow Kunena on Twitter:[/b] [url]http://www.kunena.com/twitter[/url]"

