PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_CHILDS_DESC = "क्या दूसरे स्तर के उप-मंडलों को भी पहुँच की अनुमति दी जानी चाहिए? यदि <em>नहीं</em> निर्धारित किया गया है, तब चयनित मंडल इस समूह की पहुँच से प्रतिबंधित होगा।"
