PLG_KUNENADISCUSS_CATEGORY_MAPPING="Kategória párosítás"
PLG_KUNENADISCUSS_CATEGORY_MAPPING_DESC="Joomla kategóriák Kunena kategóriákhoz történő párosítása, vesszővel elválasztott párok megadásával. Példa: Amennyiben az 5-ös Joomla kategória cikkeinek kommentjeit a 6-os fórumkategóriában szeretnéd elhelyezni, illetve a 7-es Joomla kategória cikkjeinek kommentjeit pedig a 10-es fórumkategóriában, használd az <em>5,6;7,10;</em> számpárokat. Az itt meg nem említett Joomla kategóriák cikkei az <em>Alapértelmezett Fórumkategória</em> beállításait veszik figyelembe."
PLG_KUNENADISCUSS_DEFAULT_CATEGORY="Alapértelmezett Fórumkategória"
PLG_KUNENADISCUSS_DEFAULT_CATEGORY_DESC="Az alapértelmezett fórumkategória, amely a párosításból kihagyott összes Joomla kategória cikkeinek kommentjeit tartalmazza majd. Hagyd üresen, amennyiben nem szeretnél minden új cikknél automatikus komment funkciót."
PLG_KUNENADISCUSS_ALLOW_CATEGORIES="Joomla kategóriák engedélyezése"
PLG_KUNENADISCUSS_ALLOW_CATEGORIES_DESC="A vesszővel elkülönített Joomla kategóriák cikkei alatt jelenik meg a beépülő. Üres mező, illetve <em>0</em> esetén <em>Minden Joomla Kategória</em> engedélyezett. Ez a mező csak az <em>Alapértelmezett Fórumkategória</em> beállítása után érvényes."
PLG_KUNENADISCUSS_DENY_CATEGORIES="Joomla kategóriák letiltása"
PLG_KUNENADISCUSS_DENY_CATEGORIES_DESC="Ezen, vesszővel elkülönített Joomla kategóriák cikkei alatt nem jelenik meg a beépülő. Üres mező, illetve <em>0</em> esetén <em>Minden Joomla Kategória</em> letiltásra kerül. Ez a mező csak az <em>Alapértelmezett Fórumkategória</em> beállítása után érvényes."
