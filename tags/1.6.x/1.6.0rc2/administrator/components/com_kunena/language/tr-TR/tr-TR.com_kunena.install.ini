COM_KUNENA_SAMPLEDATA_SECTION_TITLE="Ana Forum"
COM_KUNENA_SAMPLEDATA_SECTION_DESC="Bu ana forum kategorisidir. Birinci seviye bir katogori başka forumları içerebilir. It is also referred to as a level 1 category and is a must have for any Kunena Forum setup."
COM_KUNENA_SAMPLEDATA_SECTION_HEADER="In order to provide additional information for you guests and members, the forum header can be leveraged to display text at the very top of a particular category."
COM_KUNENA_SAMPLEDATA_CATEGORY1_TITLE="Hoşgeldin Melih"
COM_KUNENA_SAMPLEDATA_CATEGORY1_DESC="Bu forum kategorisinde üyelerin kendilerinden bahsetmelerini istiyoruz. Diğerleri ile tanışmak ve kendinizi tanıtmak için."
COM_KUNENA_SAMPLEDATA_CATEGORY1_HEADER="[b]Kunena foruma hoş geldiniz![/b] \n\n Bize ve üyelerimize kim olduğunuzu anlatın, nelerden hoşlanırsınız ve bu siteye neden üye oldunuz. \n Tüm yeni üyelerimize hoş geldiniz diyoruz ve sizi burada daha çok görmek istiyoruz!"
COM_KUNENA_SAMPLEDATA_CATEGORY2_TITLE="Öneri Kutusu"
COM_KUNENA_SAMPLEDATA_CATEGORY2_DESC="Geri bildirimde bulunmak ister misiniz? \n Çekinmeyin ve bize not bırakın. Sizi daha çok dinlemek ve Sitemizi ziyaretçi ve üyelerimizin istediği gibi daha iyi ve kullanıcı dostu yapmak isteriz."
COM_KUNENA_SAMPLEDATA_CATEGORY2_HEADER="Bu Öneri Kutusu için isteğe bağlı forum başlığıdır."
COM_KUNENA_SAMPLEDATA_POST1_SUBJECT="Kunena Foruma Hoş Geldiniz!"
COM_KUNENA_SAMPLEDATA_POST1_TEXT="[size=4][b]Kunena Hoşgeldiniz![/b][/size] \n\n Joomla topluluğunuz için Kunena Forumu tercih ettiğinizi için teşekkürler. \n\n Kunena, Swahili dilinden çevrilmiştir &ldquo;konuşmak,&rdquo; anlamına gelir is built by a team of open source professionals with the goal of providing a top-quality, tightly unified forum solution for Joomla. Kunena even supports social networking components like Community Builder and JomSocial. \n\n\n [size=4][b]Ek Kunena Kaynakları[/b][/size] \n\n [b]Kunena Dokümantasyon:[/b] [url]http://www.kunena.com/docs[/url] \n\n [b]Kunena Destek Forumu[/b]: [url]http://www.kunena.com/forum[/url] \n\n [b]Kunena İndirmeler:[/b] [url]http://www.kunena.com/downloads[/url] \n\n [b]Kunena Blog:[/b] [url]http://www.kunena.com/blog[/url] \n\n [b]Fikirlerinizi ekleyin:[/b] [url]http://www.kunena.com/uservoice[/url] \n\n [b]Kunenayı Twitterda takip edin:[/b] [url]http://www.kunena.com/twitter[/url]"

