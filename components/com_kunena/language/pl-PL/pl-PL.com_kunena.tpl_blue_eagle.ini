COM_KUNENA_TEMPLATE_BLUE_EAGLE_DESC="Blue Eagle był domyślnym szablonem w Kunena 1.6 i 1.7. <br /><br /> To jest nowa wersja tego szablonu, a jej głównym celem jest umożliwienie ci zachowania obecnego szablonu z Kunena 1.6 lub 1.7 w Kunena 2.0. <br /><br /> Wybierz proszę swój stary szablon zamiast Blue Eagle 2.0. W ten sposób Kunena włączy tryb zgodności. Tryb zgodności ładuje wszystkie obrazy i style CSS z twojego szablonu, ale resztę pobiera z Blue Eagle 2.0. Ta funkcja powinna pracować z większością szablonów, ale nie ze wszystkimi. <br /><br /> <strong>Uwaga:</strong> Blue Eagle jest PRZESTARZAŁY i brakuje mu niektórych z nowych funkcjonalności. Z tego powodu należy rozważyć przejście na szablon Kunena 2.0. <br /><br /> Aby uzyskać więcej informacji wejdź na http://www.kunena.org."
