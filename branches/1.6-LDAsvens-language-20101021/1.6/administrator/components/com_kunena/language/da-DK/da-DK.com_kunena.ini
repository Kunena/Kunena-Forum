COM_KUNENA_A_BOARD_OFFLINE=Forum offline
COM_KUNENA_A_BOARD_OFFLINE_DESC=Sæt til <em>Ja</em> hvis du vil sætte forumsektionen offline. Forummet vil stadig kunne gennemses af websteds-(super)administratorer.
