COM_KUNENA_TEMPLATE_EXAMPLE_TEMPLATE_DESC="Eksempelmalen kan brukes som grunnlag når du begynner å designe din egen mal. For å komme i gang: Kopier alt i /components/com_kunena/template/example inn i din egen mappe og rediger template.xml. For å oversette dine tilpassede parametere: endre språkfil til xx-XX.com_kunena.tpl_[mappe].ini. Ubrukte språkfiler kan slettes. Denne malen bruker bilder fra Blue Eagle (standard) malen."
