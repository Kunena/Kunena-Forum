COM_KUNENA_TEMPLATE_BLUE_EAGLE_DESC="A Blue Eagle volt a Kunena 1.6 és 1.7 alapértelmezett sablonja. <br /><br /> Ez a sablon egy új verziója, és legfőbb célja, hogy a jelenlegi Kunena 1.6 vagy 1.7 sablont használni lehessen Kunena 2.0 alatt. <br /><br /> Kérem válassza ki a régi sablonját a Blue Eagle 2.0 helyett. Ezáltal a Kunena öröklési módba lép. Az öröklési mód minden képet és CSS fájlt a kiválasztott sablonból tölt be, de minden mást a Blue Eage 2.0 sablonból. Ez a szolgáltatás a legtöbb sablonnal működik, de nem minddel. <br /><br /> <strong>Figyelem:</strong> A Blue Eagle ELAVULT, és néhány új szolgáltatás hiányzik belőle. Ezért érdemes megfontolni a váltást a Kunena 2.0 sablonjára. <br /><br /> További információért látogassa meg a http://www.kunena.org oldalt."
