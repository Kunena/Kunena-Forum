COM_KUNENA_TEMPLATE_EXAMPLE_TEMPLATE_DESC="如果你要開始設計你自己的討論區模板，那麼可以將示範模板作為一個基礎。這樣開始：將 /components/com_kunena/template/example 目錄中的全部內容複製到你自己的資料夾中，然後修改 template.xml 檔案。為了方便別人翻譯你自訂模板的參數，將語言檔案命名為 xx-XX.com_kunena.tpl_[folder].ini. 不使用的語言檔案可刪除。此模板使用的圖像來自 Blue Eagle (預設) 模板."
