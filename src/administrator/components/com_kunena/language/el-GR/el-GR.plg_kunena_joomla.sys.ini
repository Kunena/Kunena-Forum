PLG_KUNENA_JOOMLA = "Ενσωμάτωση Kunena - Joomla"
PLG_KUNENA_JOOMLA_25_30_DESCRIPTION = "Kunena Plugin για την Joomla! 2.5 και 3.x συμβατότητα.<br/><br />Παρακαλώ μην απενεργοποιήσετε αυτό το plugin!"

PLG_KUNENA_JOOMLA_ACCESSTYPE_LEVEL = "Επίπεδα Πρόσβασης Joomla"
PLG_KUNENA_JOOMLA_ACCESSTYPE_GROUP = "Ομάδες Χρηστών Joomla"
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_TITLE = "Επίπεδο Πρόσβασης:"
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_DESC = "Η <em>Ομάδα Επιπέδου Πρόσβασης</em> που επιτρέπεται να βλέπει αυτή τη κατηγορία"
PLG_KUNENA_JOOMLA_ACCESS_LEVEL_DESC_J25 = "<strong>Συμβουλή:</strong> Μπορείτε να ορίσετε τα δικά σας επίπεδα πρόσβασης στο <em>Joomla &gt;&gt; Χρήστες &gt;&gt; Επίπεδα Πρόσβασης</em>"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_TITLE = "Πρωτεύουσα Ομάδα Χρηστών:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC = "Η ομάδα χρηστών με προνόμια πρόσβασης σ' αυτή τη κατηγορία."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC2 = "Εκ προεπιλογής επιτρέπεται η πρόσβαση σε οποιονδήποτε κληρονομεί την ομάδα χρήστών. Εναλλακτικά, μπορείτε να περιορίσετε την πρόσβαση στη συγκεκριμένη ομάδα χρηστών επιλέγοντας<em>Συμπερίληψη Υπο-Ομάδων = Όχι</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_DESC_J25 = "<strong>Συμβουλή:</strong> <em>Δημόσια</em> σημαίνει είτε όλοι είτε μόνο οι επισκέπτες, ανάλογα με τη παράμετρο <em>Συμπερίληψη Υπο-Ομάδων</em> αν δεν έχετε αλλάξει τη ρύθμιση <em>Ομάδα Χρηστών Επισκεπτών</em> στο <em>Joomla &gt;&gt; Χρήστες &gt;&gt; Ομάδες Χρηστών &gt;&gt; Επιλογές</em>"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_CHILDS_TITLE = "Η Πρωτεύουσα Ομάδα να περιλαμβάνει τις Υπο-Ομάδες:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_PRIMARY_CHILDS_DESC = "Να επιτρέπεται ομοίως η πρόσβαση στις πρωτεύουσες υπο-ομάδες; Αν επιλέξετε <em>Όχι</em> η πρόσβαση σ' αυτή τη κατηγορία θα είναι περιορισμένη <strong>αποκλειστικά </strong> στην επιλεγμένη ομάδα."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_TITLE = "Δευτερεύουσα Ομάδα Χρηστών:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC = "Η δευτερεύουσα ομάδα χρηστών που μπορεί να βλέπει τη κατηγορία."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC2 = "Η δευτερεύουσα ομάδα μπορεί να είναι χρήσιμη για παράδειγμα αν και οι <em>Εκδόστες</em> και οι <em>Διαχεριστές</em> πρέπει να μπορούν να βλέπουν αυτή την κατηγορία."
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_DESC_J25 = "<strong>Συμβουλή:</strong> Μπορείτε να απενεργοποιήσετε τη δευτερεύουσα ομάδα δίνοντάς της την ίδια τιμή με <em>Πρωτεύουσα Ομάδα Χρηστών</em>. <br /> <strong>Συμβουλή:</strong> Μπορεί να είναι καλύτερη ιδέα να δημιουργήσετε μια <em>Ομάδα Επιπέδου Πρόσβασης</em> αντί να χρησιμοποιήσετε τη <em>Δευτερεύουσα Ομάδα Χρηστών</em>"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_CHILDS_TITLE = "Η Δευτερεύουσα Ομάδα να περιλαμβάνει τις Υπο-Ομάδες:"
PLG_KUNENA_JOOMLA_ACCESS_GROUP_SECONDARY_CHILDS_DESC = "Να επιτρέπεται ομοίως η πρόσβαση στις δευτερεύουσες υπο-ομάδες; Αν επιλέξετε <em>Όχι</em>, η πρόσβαση σ' αυτή τη κατηγορία θε είναι περιορισμένη <strong>αποκλειστικά</strong> στην επιλεγμένη ομάδα."
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_POST_TITLE = "Ομάδες Χρηστές που Μπορούν να Δημοσιεύουν"
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_POST_DESC = "Επιλέξτε τις ομάδες χρηστών στους οποίους θα επιτρέπεται να δημοσιεύουν νέα θέματα σ' αυτή τη κατηγορία. Αυτή η ρύθμιση επηρεάζει μόνο τους χρήστες που έχουν ήδη πρόσβαση ανάγνωσης στην κατηγορία. Οι επισκέπτες δεν μπορούν να δημιουργήσουν νέα θέματα εκτός εάν ενεργοποιήσετε τη σχετική επιλογή <em>Ρύθμιση Φόρουμ > Ασφάλεια > Οι Επισκέπτες να Μπορούν να Δημοσιεύσουν/Γράψουν</em>. <br /><br /> <strong>Υπόδειξη:</strong> Μπορείτε να επιλέξετε πολλαπλές ομάδες κρατώντας πατημένα τα κουμπιά <em>Ctrl</em> ή <em>Shift</em>."
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_REPLY_TITLE = "Ομάδες Χρηστών που Μπορούν να Απαντούν"
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_REPLY_DESC = "Επιλέξτε τις ομάδες χρηστών που θα έχουν το δικαίωμα να απαντούν σε ένα θέμα σ' αυτή τη κατηγορία. Αυτή η ρύθμιση επηρεάζει μόνο τους χρήστες που έχουν ήδη πρόσβαση ανάγνωσης στην κατηγορία. Οι Επισκέπτες δεν μπορούν να απαντούν σε θέματα εκτός κι αν ενεργοποιήσετε τη ρύθμιση <em>Ρύθμιση Φόρουμ > Ασφάλεια > Να Επιτρέπεται στους Επισκέπτες να Δημοσιεύουν/Γράφουν</em>. <br /> <br /> <strong>Υπόδειξη:</strong> Μπορείτε να επιλέξετε πολλαπλές ομάδες κρατώντας πατημένο το κουμπί <em>Ctrl</em> ή <em>Shift</em>"

PLG_KUNENA_JOOMLA_ACCESS = "Ενεργοποίηση Ελέγχου Πρόσβασης"
PLG_KUNENA_JOOMLA_ACCESS_DESC = "Να χρησιμοποιούνται τα Επίπεδα Πρόσβασης και οι Ομάδες Χρηστών του Joomla για τον έλεγχο της πρόσβασης στις κατηγορίες. ΣΗΜΕΙΩΣΤΕ: Να απενεργοποιήσετε αυτή την επιλογή μόνο αν χρησιμοποιείτε κάποια άλλη μέθοδο ACL και δεν θέλετε οι απλοί χρήστες να βλέπουν τις κατηγορίες."
PLG_KUNENA_JOOMLA_LOGIN = "Ενεργοποίηση της Σύνδεσης Joomla"
PLG_KUNENA_JOOMLA_LOGIN_DESC = "Να χρησιμοποιούνται οι λειτουργίες σύνδεσης και εγγραφής του Joomla στο Kunena."

COM_KUNENA_INTEGRATION_TYPE_JOOMLA_GROUP = "Ομάδες Χρηστών"
