COM_KUNENA_INSTALL_MIGRATE_HINT="Ми виявили стару версію #COMPONENT_OLD#, яка використовує застарілі моделі бази даних і старі місця розташування файлів. Використовуйте цю опцію для перенесення даних з цієї старої версії до версії Kunena #VERSION#. Ваші старі дані будуть збережені, але всі шаблони і користувальницькі зміни будуть втрачені. Якщо в Вас вже встановлений Kunena 1.6+, це дія відновлює дані (або резервну копію) з #COMPONENT_OLD# #VERSION_OLD# і переносить його на нову модель даних."
COM_KUNENA_INSTALL_MIGRATE_WARN="<em>Ця дія має бути виконана тільки один раз.</em> Якщо у Вас встановлений будь-який #COMPONENT_OLD# модуль, плагін або інтегроване програмне забезпечення, які не були призначені для версії Kunena #VERSION#, Ви повинні видалити або оновити їх перш ніж продовжити міграцію. Більшість зі старих компонентів неправильно визначають версію Kunena й, імовірно, призведуть до поломки Вашого сайту."
