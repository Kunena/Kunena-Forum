COM_KUNENA_INSTALL_MIGRATE_HINT="Es wurde eine alte Version #COMPONENT_OLD# gefunden, welche eine veraltete Datenbank und einen anderen Dateispeicherplatz nutzt. Verwende diese Option, um die Daten von dieser alten Version auf Kunena #VERSION# zu migrieren. Die alten Daten werden gesichert, aber alle benutzerdefinierten  Änderungen werden verloren gehen. Wenn Kunena #VERSION# bereits installiert ist, werden durch diese Aktion die Daten (oder Sicherung) aus #COMPONENT_OLD# #VERSION_OLD# in das neue Datenmodell migriert."
COM_KUNENA_INSTALL_MIGRATE_WARN="<em>Diese Aktion sollte nur einmal durchgeführt werden!</em> #COMPONENT_OLD# Module, Plugins oder integrierte Software, die nicht für Kunena #VERSION# entworfen wurden, müssen zuerst deinstalliert oder aktualisiert werden, bevor mit der Migration fortgefahren werden darf!<br /> Die meisten Erweiterungen scheitern an der Version von Kunena und werden wahrscheinlich die Webseite kaputtmachen."
