COM_KUNENA_A_POLL_NUMBER_VOTES_BY_DESC=Ustaw maksymalną ilość głosów na jednego użytkownika. Jeśli opcja //Tylko jeden głos// jest włączona, to ustawienie jest ignorowane.
COM_KUNENA_A_POLL_NUMBER_VOTES_BY_USER=Maksymalna ilość głosów na użytkownika
COM_KUNENA_A_POLL_SHOW_USER_LIST=Pokaż listę głosujących
COM_KUNENA_A_POLL_SHOW_USER_LIST_DESC=Wyświetl listę wszystkich głosujących w danej ankiecie ukazującą wybory głosujących.
COM_KUNENA_A_POLL_TIME_VOTES=Czas pomiędzy kolejnymi głosami
COM_KUNENA_A_POLL_TIME_VOTES_DESC=Aby zapobiec przeładowaniu serwera, ustal czas pomiędzy dwoma głosami oddanymi przez tego samego użytkownika np. 00:15:00 oznacza 15 minut pomiędzy kolejnym głosowaniem.
COM_KUNENA_A_POLL_TITLE=Ustawienia ankiet
COM_KUNENA_A_PRUNE=Oczyść forum
COM_KUNENA_A_PRUNE_DAYS=dni
COM_KUNENA_A_PRUNE_DESC=Umożliwia wyłączenie odnośników do wątków, na które nie nadesłano postów przez określoną ilość dni.Wstrzymanie wątku nie usuwa go z forum.Usunięcie musi być wykonane ręcznie.Łącza do forów zablokowanych nie są wyłączane
COM_KUNENA_A_PRUNE_NAME=Forum do wstrzymania:
