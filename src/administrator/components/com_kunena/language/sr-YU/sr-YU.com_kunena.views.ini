COM_KUNENA_A_POLL_NUMBER_VOTES_BY_DESC="Postavite maksimalni dozvoljeni broj glasova za jednog korisnika. Ako je uključena opcija samo jednog glasa, ova postavka se zanemaruje."
COM_KUNENA_A_POLL_NUMBER_VOTES_BY_USER="Maksimalan broj glasova po korisniku"
COM_KUNENA_A_POLL_SHOW_USER_LIST="Prikaži spisak korisnika koji su glasali"
