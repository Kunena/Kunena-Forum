COM_KUNENA_SAMPLEDATA_POST_WELCOME_SUBJECT = "Dobro došli na Kunena!"
COM_KUNENA_SAMPLEDATA_POST_WELCOME_TEXT_CONTENT = "[size=4][b]Dobro došli u Kunenu![/b][/size] \nHvala što ste izabrali Kunena-u za potrebe foruma vaše zajednice u Joomla-i.\nKunena prevedena sa svahilija kao &bdquo;pričati,&ldquo; je napravio tim profesionalaca otvorenog softvera sa ciljem pružanja čvrsto objedinjenog forumskog rešenja za Joomla-u vrhunskog kvaliteta. \nKunena podržava čak i komponente za društveno povezivanje kao što su Community Builder i JomSocial. \n[size=4][b]Dodatni Kunena resursi[/b][/size]\n[b]Kunena dokumentacija:[/b] \n[url]http://www.kunena.org/docs[/url] \n[b]Kunena forum za podršku[/b]: [url]http://www.kunena.org/forum[/url]\n[b]Kunena preuzimanja:[/b] [url]http://www.kunena.org/downloads[/url] \\n\\n [b]Kunena blog:[/b] [url]http://www.kunena.org/blog[/url]\n[b]Postavite vaše ideje:[/b] [url]http://www.kunena.org/uservoice[/url]\n[b]Pratite Kunenu na Twitteru:[/b] [url]http://www.kunena.org/twitter[/url]"
