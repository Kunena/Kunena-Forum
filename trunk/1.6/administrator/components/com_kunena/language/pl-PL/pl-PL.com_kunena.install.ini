COM_KUNENA_INSTALL_UPGRADE_HINT="Użyj tej opcji, aby uaktualnić Kunena 1.6 do bieżącej wersji."
COM_KUNENA_INSTALL_DOWNGRADE_HINT="Użyj tej opcji, aby zdegradować Kunena 1.6 do poprzedniej wersji. Należy wybrać tą akcję tylko jeśli masz problemy z nową wersją."
COM_KUNENA_INSTALL_UP_BUILD_HINT="Użyj tej opcji, aby uaktualnić Kunena 1.6 do bieżącej wersji build."
COM_KUNENA_INSTALL_DOWN_BUILD_HINT="Użyj tej opcji, aby zdegradować Kunena 1.6 do poprzedniej build wersji. Należy wybrać tą akcję tylko jeśli masz problemy z nową wersją."
COM_KUNENA_INSTALL_REINSTALL_HINT="Użyj tej opcji, aby ponownie zainstalować aktualną wersję Kunena 1.6. Działanie to nadpisze wszystkie pliki znajdujące się w dystrybucji Kunena, ale wszystkie inne pliki pozostaną nietknięte."
COM_KUNENA_INSTALL_MIGRATE_HINT="Wykryto, starą wersję #COMPONENT_OLD#, która używa przestarzałego modelu bazy danych i starych lokalizacji plików. Ta opcja służy do migracji danych ze starszych wersji do Kunena 1.6. Zachowamy kopię zapasową danych ze starej wersji, ale wszystkie szablony i niestandardowe zmiany zostaną utracone. Jeśli masz już zainstalowaną Kunena 1.6, akcja ta przywraca dane (lub kopię) z #COMPONENT_OLD# #VERSION_OLD# i przenosi je do nowego modelu."
COM_KUNENA_INSTALL_INSTALL_HINT="Użyj tej opcji, aby zakończyć instalację. Działanie to utworzy nowe forum z przykładowymi danymi w nim."
COM_KUNENA_INSTALL_UNINSTALL_HINT="Możesz skorzystać z tej opcji, jeśli chcesz zacząć od nowa z czystą instalacją."
COM_KUNENA_INSTALL_RESTORE_HINT="Instalator znalazł kopię zapasową z  #COMPONENT_OLD# #VERSION_OLD#. Opcja ta przywraca stare dane i odinstalowuje Kunena 1.6. Po wykonaniu tej czynności musisz z powrotem zainstalować starą wersję wraz z wcześniej używanym szablonem, językiem i własnymi zmianami jeżeli były dokonywane."
COM_KUNENA_INSTALL_WARN="OSTRZEŻENIE:"
COM_KUNENA_INSTALL_UPGRADE_WARN="Jeśli masz już zainstalowany Kunena 1.6 ale później zdecydowałeś powrócić do poprzedniej wersji #COMPONENT_OLD# #VERSION_OLD#, nowe wiadomości nie będą importowane przy użyciu tej opcji. Jeśli tak jest, proszę  Migruj swoją starą wersję."
COM_KUNENA_INSTALL_MIGRATE_WARN="Ta akcja powinna być wykonana tylko raz. Jeśli masz zainstalowane moduły, wtyczki lub inne zintegrowane oprogramowanie #COMPONENT_OLD#, które nie zostało zaprojektowane dla Kunena 1.6, to bardzo ważne, aby odinstalować lub uaktualnić je wszystkie przed migracją! Wiele z nich może nie rozpoznać nowej wersji Kunena i zniszczyć witrynę."
COM_KUNENA_INSTALL_RESTORE_WARN="Wszystkie nowe dane zostaną utracone podczas tej akcji."
COM_KUNENA_INSTALL_UNINSTALL_WARN="To działanie usunie wszystkie dane z Twojego forum, w tym kategorie, posty i załączniki."
