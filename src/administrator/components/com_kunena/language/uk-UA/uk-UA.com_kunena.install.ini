COM_KUNENA_MENU_HELP_BODY="Ця сторінка допомоги - пункт меню всередині [b]меню Kunena [/b], що дозволяє легку навігацію у Вашому форумі.\n\nВи можете використовувати менеджер меню Joomla, щоб редагувати елементи в цьому меню. Будь ласка, перейдіть до [b] Адміністрування[/b] >> [b]Меню[/b] >> [b]Kunena меню[/b] >> [b]Довідка[/b], щоб змінити або видалити цей пункт меню.\n\nУ цьому пункті меню Ви можете використовувати простий текст, HTML або BBCode. Якщо Ви хочете пов'язати статтю з цією сторінкою, то Ви можете використати BBCode статті  (із ID статті): [code][article=full]123[/article][/code]\n\nЯкщо Ви хочете створити власне меню для Kunena, будь ласка, почніть зі створення [b]Головної сторінки[/ b] в першу чергу. В цій сторінці Ви можете вибрати типовий пункт меню, який відображається, коли Ви входите в Kunena."
