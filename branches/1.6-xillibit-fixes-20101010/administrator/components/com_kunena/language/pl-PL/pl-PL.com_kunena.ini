COM_KUNENA_A_PMS=Prywatne wiadomości
COM_KUNENA_A_PMS_DESC=Prywatne wiadomości to system wewnętrznej poczty dla użytkowników forum. Można dzięki nim przesłać prywatną informację bezpośrednio do innego użytkownika. Wybierz jeden z zainstalowanych przez Ciebie komponentów. Wybór Clexus PM włączy w profilu użytkownika pokrewne opcje (takie jak ICQ, AIM, Yahoo, MSN oraz łącza obsługujące je przez szablon KUNENA)
