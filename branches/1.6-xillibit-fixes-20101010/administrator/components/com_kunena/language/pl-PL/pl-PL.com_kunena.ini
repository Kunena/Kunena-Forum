COM_KUNENA_A_PUBWRITE_DESC=Tak, aby umożliwić pisanie postów wszystkim użytkownikom, także niezalogowanym.Nie, aby użytkownicy niezalogowani  mogli tylko czytać posty.
COM_KUNENA_A_RANKING=Ranking
COM_KUNENA_A_RANKINGIMAGES=Ikony rankingu
COM_KUNENA_A_RANKINGIMAGES_DESC=Tak, aby rangi użytkowników oznaczać ikonami.Możesz zastosować zainstalowane ikony lub stworzyć własne (potrzebujesz 9 obrazów: rank1.gif, rank2.gif, rank3.gif, rank4.gif, rank5.gif, rank6.gif, rankadmin.gif, rankmod.gif i rankspammer.gif - ikony znajdują się w katalogu: components/com_joomlaboard/ranks).
COM_KUNENA_A_RANKING_DESC=Tak, jeżeli chcesz zastosować system rankingu.Uwaga: Jeśli ustawisz Tak, musisz również ustawić Tak w pozycji Wyświetlaj statystykę (zakładka: Witryna).Rangi to sposób na uznanie aktywności użytkowników Forum. Użytkownicy otrzymują rangę zależną od ilości nadesłanych postów.
COM_KUNENA_A_RANKING_SETTINGS=Stosowanie rang
COM_KUNENA_A_REGISTERED_ONLY=Forum tylko dla zarejestrowanych
COM_KUNENA_A_REG_ONLY_DESC=Tak, jeśli dostęp do Forum mogą mieć tylko zarejestrowanii zalogowani użytkownicy (podgląd i wysyłanie postów.
COM_KUNENA_A_RSS=Generator RSS
COM_KUNENA_A_RSS_DESC=Generator RSS umożliwia odwiedzającym pobieranie nagłówków najnowszych postów i wyświetlanie ich przy pomocy czytnika RSS np. we własnej witrynie lub na ekranie swojego monitora.(Czytnik RSS można pobrać na przykład tutaj: rssreader.com.)
COM_KUNENA_A_RSS_TYPE=Domyślny styl RSS
COM_KUNENA_A_RSS_TYPE_DESC=Wybierz typ kanału RSS pomiędzy: _Najnowsze wątki_ - lista wyłącznie wątków, nie postów. W kolejności od najnowszych. _Najnowsze posty_ - lista tylko postów, nie wątków. Również od najnowszych. _Ostatnia aktywność_ - lista zawierająca najnowsze odpowiedzi (w tym posty) jako pierwsze .
COM_KUNENA_A_RSS_TYPE_THREAD=Najnowsze wątki
COM_KUNENA_A_RSS_TYPE_POST=Najnowsze posty
COM_KUNENA_A_RSS_TYPE_RECENT=Ostatnia aktywność
COM_KUNENA_A_RSS_SPEC=Specyfikacja RSS
COM_KUNENA_A_RSS_SPEC_DESC=Określ własny format dla wszystkich kanałów RSS.
COM_KUNENA_A_RSS_TIMELIMIT=Historia RSS (limit czasu)
COM_KUNENA_A_RSS_TIMELIMIT_DESC=Wybierz jak wiele historii powinno być włączone w globalnym kanale RSS. Domyślnie 1 miesiąc, ale zalecane jest ograniczyć ten okres do 1 tygodnia dla dużych serwisów.
COM_KUNENA_A_RSS_TIMELIMIT_WEEK=1 tydzień
COM_KUNENA_A_RSS_TIMELIMIT_MONTH=1 miesiąc
COM_KUNENA_A_RSS_TIMELIMIT_YEAR=1 rok
COM_KUNENA_A_RSS_LIMIT=Limit RSS
COM_KUNENA_A_RSS_LIMIT_DESC=Możesz również ograniczyć ilość pozycji w swoim kanale RSS. Użyj tego jeśli limit czasu nie jest wystarczający. Może być użyte z, lub bez, limitu czasu. Wpisz 0 lub pozostaw puste aby wyłączyć ten limit.
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES=Uwzględnij kategorie
COM_KUNENA_A_RSS_INCLUDED_CATEGORIES_DESC=Określ listę kategorii (oddzieloną przecinkami), która będzie włączona do głównego kanału. Proszę uważaj: Ta opcja nie jest zbyt użyteczna, ponieważ globalny kanał będzie prezentował dane TYLKO z tych określonych kategorii. Pozostaw tą opcję pustą, aby włączyć wszystkie kategorie do głównego kanału. Uwaga: Kategorie będą ignorowane, jeśli kanał jest na poziomie kategorii.
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES=Wyklucz kategorie
COM_KUNENA_A_RSS_EXCLUDED_CATEGORIES_DESC=Określ listę kategorii (oddzieloną przecinkami) wykluczoną z WSZYSTKICH kanałów. Pozostaw pustą, aby zignorować tę opcję.
COM_KUNENA_A_RSS_ALLOW_HTML=Renderuj HTML i BBcode w kanale RSS
COM_KUNENA_A_RSS_ALLOW_HTML_DESC=Zezwalanie na HTML w kanałach RSS może wyglądać na dziurę bezpieczeństwa, jako że hakerzy czasem próbują dołączyć szkodliwy javascript lub obrazy do wiadomości forum. Jednak, Kunena dobrze radzi sobie tej kwestii i jest zalecane aby zezwolić na HTML w RSS dla zwiększenia komfortu użytkownika.
COM_KUNENA_A_RSS_AUTHOR_FORMAT=Format autora
COM_KUNENA_A_RSS_AUTHOR_FORMAT_DESC=Wybierz sposób wyświetlania autora spośród nazwy lub e-maila autora w źródle RSS.
COM_KUNENA_A_RSS_AUTHOR_FORMAT_NAME=Nazwa
COM_KUNENA_A_RSS_AUTHOR_FORMAT_EMAIL=E-mail
