COM_KUNENA_TEMPLATE_BLUE_EAGLE_DESC="Blue Eagle var standardmallen i Kunena 1,6 och 1,7. <br /> <br /> Detta är den nya versionen av mallen. Dess främsta syfte är att låta dig fortsätta använda din nuvarande Kunena 1,6 eller 1,7 mall i Kunena 2,0. <br /> <br /> Vänligen välj din gamla mall istället för blue Eagle 2,0. Genom att göra detta, blir Kunena på klonings läge. Kloningsläget laddar alla bilder och CSS från din mall, men tar allt annat från Blue Eagle 2,0. Denna funktion ska fungera med de flesta av mallarna, men inte alla. <br /> <br /> <strong> Varning: </ strong> Blue Eagle är föråldrat och det saknas några av de nya funktionerna. På grund av detta bör du överväga att flytta till Kunena 2,0 mallen. <br /> <br /> För mer information, besök http://www.kunena.org."
