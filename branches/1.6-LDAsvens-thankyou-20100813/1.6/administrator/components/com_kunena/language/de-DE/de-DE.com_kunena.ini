COM_KUNENA_A_SUBJECTLENGTH="Max. Betrefflänge"
COM_KUNENA_A_SUBJECTLENGTH_DESC="Maximale Betreffzeilenlänge. Das Maximum, welches von der Datenbank unterstützt wird, beträgt 255 Zeichen. Wenn Deine Seite Multi-Byte Zeichensätze, wie Unicode, UTF-8 oder nicht-ISO-8599-x nutzt, macht dies das Maximum kleiner. Du kannst diese Formel benutzten:<br /><tt>abrunden(255/(maximale Zeichensatzbytebreite pro Zeichen))</tt><br /> Beispiel: Für UTF-8, für dass eine maximale Zeichenbitbreite von 4 Bytes besteht: 255/4=63."
