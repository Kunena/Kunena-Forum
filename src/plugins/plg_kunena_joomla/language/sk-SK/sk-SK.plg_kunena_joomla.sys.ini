PLG_KUNENA_JOOMLA_ACCESS_GROUPS_POST_TITLE = "Užívateľské skupiny povolené zverejňovať"
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_POST_DESC = "Vyberte užívateľské skupiny, ktoré majú povolené pridávať nové témy do tejto kategórie. Toto nastavenie je uplatnené len pre užívateľov, ktorí už majú povolený vstup do kategórie. Hostia nemôžu vytvárať nové témy, kým to nemajú povolené v <em>Nastavenia fóra > Bezpečnosť > Povoliť hosťom odosielať príspevky</em>. <br /><br /> <strong>Tip:</strong> Držaním kláves <em>Ctrl</em> alebo <em>Shift</em> môžete vybrať viac užívateľských skupín."
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_REPLY_TITLE = "Užívateľské skupiny povolené odpovedať"
PLG_KUNENA_JOOMLA_ACCESS_GROUPS_REPLY_DESC = "Vyberte užívateľské skupiny, ktoré majú povolené posielať príspevky alebo odpovedať na témy v kategórii. Toto nastavenie je uplatnené len pre užívateľov, ktorí už majú povolený vstup do kategórie. Hostia nemôžu posielať príspevky ani odpovedať na témy, kým to nemajú povolené v <em>Nastavenia fóra > Bezpečnosť > Povoliť hosťom odosielať príspevky</em>. <br /><br /> <strong>Tip:</strong> Držaním kláves <em>Ctrl</em> alebo <em>Shift</em> môžete vybrať viac užívateľských skupín."

