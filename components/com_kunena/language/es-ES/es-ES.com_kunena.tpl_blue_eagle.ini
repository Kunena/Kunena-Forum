COM_KUNENA_TEMPLATE_BLUE_EAGLE_DESC="Blue Eagle era la plantilla por defecto en Kunena 1.6 y 1.7. <br /><br /> Esta es la nueva versión de la plantilla, y su principal propósito es que pueda seguir usando su actual plantilla de Kunena 1.6 y 1.7 en Kunena 2.0. <br /><br /> Selecciona tu vieja plantilla en lugar de Blue Eagle 2.0. Haciendo esto, Kunena cambia a un modo legado. El modo legado carga todas las imágenes y estilos CSS desde tu plantilla y toma el resto de  Blue Eagle 2.0. Esta característica debería funcionar en la mayor parte de plantillas, pero no siempre. <br /><br /> <strong>Aviso:</strong> La plantilla Blue Eagle está OBSOLETA y por tanto desprovista de las últimas mejoras. Por eso, deberias considerar migrar la plantilla a la versión Kunena 2.0. <br /><br /> Para más información, visita http://www.kunena.org."
