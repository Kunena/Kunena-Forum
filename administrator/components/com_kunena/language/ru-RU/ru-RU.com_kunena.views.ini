COM_KUNENA_A_CATEGORY_SUBSCRIPTIONS="Подписка в категории"
COM_KUNENA_A_CATEGORY_SUBSCRIPTIONS_DESC="Эта опция требует '<em>Разрешить подписку</em>' = <b>Да</b>. Если установлено: <em>На письмо при новых темах</em>, то электронные письма будут отправлены подписчикам в категории, только когда будут созданы новые темы. Пользователи не будут получать обновления к этим темам, если они подписались на темы индивидуально. Если установлено: '<em>На письмо при новых сообщениях</em>', то электронные письма будут отправлены на все новые сообщения сделанные в категориях, на которые подписаны пользователи."
